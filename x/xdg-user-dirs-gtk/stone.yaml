name        : xdg-user-dirs-gtk
version     : "0.16"
release     : 4
homepage    : https://gitlab.gnome.org/GNOME/xdg-user-dirs-gtk
upstreams   :
    - https://download.gnome.org/sources/xdg-user-dirs-gtk/0.16/xdg-user-dirs-gtk-0.16.tar.xz : be825de7f89175db5ead0cd3744d2761109c70943251a87092259163025520a9
summary     : GTK specific extensions for xdg-user-dirs
description : |
    GTK specific extensions for xdg-user-dirs
license     : GPL-2.0-or-later
builddeps   :
    - binary(intltoolize)
    - binary(xdg-user-dir)
    - gettext-devel
    - pkgconfig(gtk+-3.0)
rundeps     :
      - binary(xdg-user-dir)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
    mv %(installroot)%(sysconfdir)/xdg %(installroot)%(datadir)/xdg
    rmdir %(installroot)%(sysconfdir)
