name        : xdg-desktop-portal-wlr
version     : 0.8.1
release     : 3
homepage    : https://github.com/emersion/xdg-desktop-portal-wlr
upstreams   :
    - https://github.com/emersion/xdg-desktop-portal-wlr/releases/download/v0.8.1/xdg-desktop-portal-wlr-0.8.1.tar.gz : 24d365bbac02f5ae3300024d84928484852d962712b6acc1f1ed7d92f2f59b2f
summary     : xdg-desktop-portal backend for wlroots
description : |
    xdg-desktop-portal backend for wlroots
license     : MIT
builddeps   :
    - binary(scdoc)
    - pkgconfig(gbm)
    - pkgconfig(inih)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsystemd)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
rundeps     :
    - pipewire # service
    - xdg-desktop-portal
setup       : |
    %meson \
        -Dsd-bus-provider=libsystemd
build       : |
    %meson_build
install     : |
    %meson_install

    # Hopefully this can be removed in a future release
    %install_file contrib/wlroots-portals.conf -t %(installroot)%(datadir)/xdg-desktop-portal
