name        : xdg-desktop-portal-gnome
version     : 49.0
release     : 8
homepage    : https://gitlab.gnome.org/GNOME/xdg-desktop-portal-gnome
upstreams   :
    - https://download.gnome.org/sources/xdg-desktop-portal-gnome/49/xdg-desktop-portal-gnome-49.0.tar.xz : 401dafcdf8cb911f09c08d2813f774dd864127abfca93ff4caf1fc4c9b5ec4d2
summary     : A backend implementation for xdg-desktop-portal for the GNOME desktop environment
description : |
    A backend implementation for xdg-desktop-portal that is using GTK and various pieces of GNOME infrastructure, such as the org.gnome.Shell.Screenshot or org.gnome.SessionManager D-Bus interfaces.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - pkgconfig(gio-2.0)
    - pkgconfig(gnome-desktop-4)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libadwaita-1)
    - pkgconfig(systemd)
    - pkgconfig(xdg-desktop-portal)
rundeps     :
    - xdg-desktop-portal
    - xdg-desktop-portal-gtk
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
