name        : xdg-desktop-portal-cosmic
version     : 1.0.0-beta.7.git+dd7d223
release     : 23
summary     : Cosmic Desktop - XDG Portal Support
license     : GPL-3.0
homepage    : https://github.com/pop-os/xdg-desktop-portal-cosmic
upstreams   :
    - git|https://github.com/pop-os/xdg-desktop-portal-cosmic.git : dd7d22382c4c1a7f1d58843e742d5116f50d8715
description : |
    Cosmic Desktop - XDG Portal Support
builddeps   :
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(glib-2.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pipewire)
    - gvfs # Used for file services
    - xdg-desktop-portal
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install TARGET=%(target_triple)/release prefix=%(prefix)
