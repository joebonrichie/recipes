name        : dolphin
version     : 25.08.2
release     : 13
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/dolphin-25.08.2.tar.xz : 06f4f1698f6407fd34b8c9b2103d91a21ccab6467485bb5fa23e23736ea66791
homepage    : https://kde.org/applications/system/org.kde.dolphin
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : KDE file manager focusing on usability
description : |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Baloo)
    - cmake(KF6BalooWidgets)
    - cmake(KF6Bookmarks)
    - cmake(KF6Config)
    - cmake(KF6Codecs)
    - cmake(KF6Completion)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6FileMetaData)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6Notifications)
    - cmake(KF6Parts)
    - cmake(KF6Solid)
    - cmake(KF6TextWidgets)
    - cmake(KF6UserFeedback)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    # Todo build with packagekit support
rundeps     :
    # KIO features
    - kio-admin
    - kio-extras
    - kio-fuse

    - konsole-part # Integrated terminal
    # So it always runs correctly on Wayland
    - qt6-wayland

    # Image previews
    - qt6-imageformats
    - kf6-kimageformats
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libdolphinprivate.so.*
            - /usr/lib/libdolphinvcs.so.*
            - /usr/lib/qt6/plugins/dolphin/
            - /usr/lib/qt6/plugins/kf6/kfileitemaction/
            - /usr/lib/qt6/plugins/kf6/parts/dolphinpart.so

    - "%(name)-docs":
        paths:
            - /usr/share/doc
