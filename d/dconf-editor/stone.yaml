name        : dconf-editor
version     : 49.0
release     : 3
homepage    : https://apps.gnome.org/DconfEditor/
upstreams   :
    - https://download.gnome.org/sources/dconf-editor/49/dconf-editor-49.0.tar.xz : 90a8ccfadf51dff31e0028324fb9a358b2d26c5ae861a71c7dbf9f4dd9bdd399
summary     : A graphical tool for editing the dconf database
description : |
    Dconf Editor is a tool to allow direct editing of the dconf configuration database. This is useful when developing applications that use these settings.
    Editing your configuration directly is an advanced feature and may cause applications to not work correctly.
license     : GPL-3.0-or-later
builddeps   :
    - binary(gtk-update-icon-cache)
    - binary(msgfmt)
    - binary(update-desktop-database)
    - binary(valac)
    - pkgconfig(dconf)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libhandy-1)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
