name        : dash
version     : 0.5.13.1
release     : 15
homepage    : http://gondor.apana.org.au/~herbert/dash
upstreams   :
    - http://gondor.apana.org.au/~herbert/dash/files/dash-0.5.13.1.tar.gz: d9271bce09c127d9866e25c011582ddc75ab988958a04bc4d8553a3b8f30e370
    # - git|https://git.kernel.org/pub/scm/utils/dash/dash.git : a9012f4078be32012f240c6208c3df53db3b6086
summary     : Small and fast POSIX-compliant shell
description : |
    Small and fast POSIX-compliant shell
license     : BSD-3-Clause
builddeps   :
    - pkgconfig(libedit)
tuning      :
    - icf: all
    - lto: full
    - nosemantic
setup       : |
    %patch %(pkgdir)/0001-downstream-Update-default-path.patch
    %patch %(pkgdir)/upstream-01.patch
    %patch %(pkgdir)/0001-main.c-initialize-smark.patch

    %configure \
        --enable-glob \
        --with-libedit \
build       : |
    %make V=1
install     : |
    %make_install

    # Make dash the default sh for quicker ./configure runs in boulder
    %install_dir %(installroot)/usr/bin
    ln -svf dash %(installroot)/usr/bin/sh

    # Take ownership of the sh.1 man page
    %install_dir %(installroot)%(mandir)/man1/
    ln -srvf %(installroot)%(mandir)/man1/dash.1 %(installroot)%(mandir)/man1/sh.1
