name        : decibels
version     : 49.0
release     : 5
homepage    : https://apps.gnome.org/Decibels/
upstreams   :
    - https://download.gnome.org/sources/decibels/49/decibels-49.0.tar.xz : 29b79ba2e2967e69141e39f0ad2c677e38fe3ffb9fba0fa5c7531f94d3f673ca
summary     : Play audio files
description : |
    An audio player that just plays audio files. It doesn't require an organized music library and won't overload you with tons of functionality.

    Audio Player still offers advanced features such as:
    - An elegant waveform of the track
    - Adjustable playback speed
    - Easy seek controls
    - Playing multiple files at the same time
license     : GPL-3.0-or-later
builddeps   :
    - binary(gtk-update-icon-cache)
    - binary(msgfmt)
    - binary(tsc)
    - binary(update-desktop-database)
    - pkgconfig(blueprint-compiler)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
rundeps     :
    - binary(gjs-console)
    - soname(libgtk-4.so.1(x86_64))
    - soname(libadwaita-1.so.0(x86_64))
    - gstreamer-plugin-libav
    - gstreamer-plugins-bad
    - gstreamer-plugins-good
    - gstreamer-plugins-ugly
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
