name        : dconf
version     : 0.49.0
release     : 4
homepage    : https://wiki.gnome.org/Projects/dconf
upstreams   :
    - https://download.gnome.org/sources/dconf/0.49/dconf-0.49.0.tar.xz : 16a47e49a58156dbb96578e1708325299e4c19eea9be128d5bd12fd0963d6c36
summary     : Configuration settings backend for GNOME
description : |
    dconf is a low-level configuration system. Its main purpose is to provide a backend to GSettings on platforms that don't already have configuration storage systems.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(xsltproc)
    - pkgconfig(bash-completion)
    - pkgconfig(dbus-1)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(systemd)
    - pkgconfig(vapigen)
    - docbook
    - docbook-xsl
environment : |
    %export_docbook_catalogs
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
