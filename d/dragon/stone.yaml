name        : dragon
version     : 25.08.2
release     : 15
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/dragon-25.08.2.tar.xz : 01434359e9c6fe4a97f1f9203e517b382aa923746b47ce6b252b36df0b818ae8
homepage    : https://apps.kde.org/dragonplayer/
license     : GPL-2.0-or-later
summary     : Video player from KDE
description : |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Multimedia)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libavcodec)
rundeps     :
    - kf6-kirigami
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove doc
    rm -rfv %(installroot)/usr/share/doc
