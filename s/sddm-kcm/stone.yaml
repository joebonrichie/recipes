name        : sddm-kcm
version     : 6.5.3
release     : 10
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/sddm-kcm-6.5.3.tar.xz : 7fee190dd1caea0e193f705030a978ab184e06519b4d45313b4f7e3b193940a3
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Config module for SDDM
description : |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Auth)
    - cmake(KF6KIO)
    - cmake(KF6I18n)
    - cmake(KF6Archive)
    - cmake(KF6NewStuff)
    - cmake(KF6KCMUtils)
    - cmake(KF6Service)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
