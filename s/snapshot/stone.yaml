name        : snapshot
version     : 49.0
release     : 7
homepage    : https://apps.gnome.org/Snapshot/
upstreams   :
    - https://download.gnome.org/sources/snapshot/49/snapshot-49.0.tar.xz : 5f96193d2919c7355745d26a1b01f23c3cb30a93c742d583ec42927c4a45ae18
summary     : Take pictures and videos
description : |
    Take pictures and videos on your computer, tablet, or phone.
license     : GPL-3.0-or-later
builddeps   :
    - binary(appstreamcli)
    - binary(cargo)
    - binary(desktop-file-validate)
    - binary(glib-compile-resources)
    - binary(glib-compile-schemas)
    - binary(msgfmt)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtk4-x11)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libseccomp)
rundeps     :
    - gstreamer-plugin-gtk4
    - gstreamer-plugin-pipewire
    # Basic image/video support
    - gstreamer-plugins-good
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
