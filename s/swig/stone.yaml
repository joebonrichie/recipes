name        : swig
version     : 4.4.1
release     : 7
homepage    : https://www.swig.org
summary     : Generate scripting interfaces to C/C++ code
description : |
    Generate scripting interfaces to C/C++ code
license     : GPL-3.0-or-later
upstreams   :
    - https://downloads.sourceforge.net/swig/swig-4.4.1.tar.gz : 40162a706c56f7592d08fd52ef5511cb7ac191f3593cf07306a0a554c6281fcf
builddeps   :
    - pkgconfig(libpcre2-8)
#checkdeps   :
#    - cmake(boost)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    # remove exit 0 hack when we have boost packaged
    # multiple_inheritance_shared_ptr_wrap.cxx:1613:10: fatal error: 'boost/shared_ptr.hpp' file not found
    %make check || :
