name        : sccache
version     : 0.12.0
release     : 7
homepage    : https://github.com/mozilla/sccache
upstreams   :
    - https://github.com/mozilla/sccache/archive/refs/tags/v0.12.0.tar.gz : 309edaf43f44088e55e99ce14eb9cfdee8f85acad290171ebfd29eb9e368def3
summary     : Sccache is a ccache-like tool. It is used as a compiler wrapper and avoids compilation when possible.
description : |
    Sccache is a ccache-like tool. It is used as a compiler wrapper and avoids compilation when possible. Sccache has the capability to utilize caching in remote storage environments, including various cloud storage options, or alternatively, in local storage.
license     : Apache-2.0
networking  : yes
builddeps   :
    - pkgconfig(libzstd)
    - pkgconfig(openssl)
environment : |
    export ZSTD_SYS_USE_PKG_CONFIG=1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --features all,dist-server
install     : |
    %cargo_install sccache sccache-dist
