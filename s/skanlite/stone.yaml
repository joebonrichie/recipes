name        : skanlite
version     : 25.12.1
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/skanlite-25.12.1.tar.xz : ce246806d89a6d0b9ca6955ae2e5f820f39268ca27d25d3b348a3554541cb999
homepage    : https://apps.kde.org/skanlite/
license     : GPL-2.0-or-later
summary     : Image Scanning Application for KDE
description : |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KSaneCore6)
    - cmake(KSaneWidgets6)
rundeps     :
    # Work out of the box for most scanners
    - sane-drivers-scanners
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
