name        : skanlite
version     : 25.08.2
release     : 2
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/skanlite-25.08.2.tar.xz : 608275eb32b011c7dd34001189e34b003afe89b94cdddf14ab99b80f0d8808a8
homepage    : https://apps.kde.org/skanlite/
license     : GPL-2.0-or-later
summary     : Image Scanning Application for KDE
description : |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KSaneCore6)
    - cmake(KSaneWidgets6)
rundeps     :
    # Work out of the box for most scanners
    - sane-drivers-scanners
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
