name        : systemsettings
version     : 6.5.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/systemsettings-6.5.0.tar.xz : bb65d0cc33e8aa0b88ba9c9300a1e71b00e2e0ba0288c41c1401b4abe83d259c
homepage    : https://kde.org/plasma-desktop/
license     :
    - GFDL-1.2-only
    - GPL-2.0-or-later
summary     : System settings utility for Plasma
description : |
    System settings utility for Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Crash)
    - cmake(KF6ItemViews)
    - cmake(KF6ItemModels)
    - cmake(KF6KCMUtils)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Service)
    - cmake(KF6IconThemes)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(KF6DBusAddons)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6Kirigami)
    - cmake(KF6JobWidgets)
    - cmake(KF6Runner)
    - cmake(KF6ColorScheme)
    - cmake(KF6DocTools)
    - cmake(PlasmaActivities)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
rundeps     :
    - kf6-kirigami
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
