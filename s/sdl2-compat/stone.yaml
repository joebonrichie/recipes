name        : sdl2-compat
version     : 2.32.60
release     : 7
homepage    : https://github.com/libsdl-org/sdl2-compat
upstreams   :
    - https://github.com/libsdl-org/sdl2-compat/releases/download/release-2.32.60/sdl2-compat-2.32.60.tar.gz : 5ef7b1ddd315d5c57f0cece9cf97e1ce044581b1b692044440e61463c25aece8
summary     : Simple DirectMedia Library - Compat library
description : |
    Simple DirectMedia Library - Compat library
license     :
    - Zlib
builddeps   :
    - pkgconfig(sdl3)
    - pkgconfig(x11)
rundeps     :
    - sdl3 # dlopen()s sdl3 so we need to manually rundep on it
tuning      :
    - lto: full
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat symlink so we don't need to keep patching shit to use sdl2-compat
    ln -s sdl2-compat.pc %(installroot)%(libdir)/pkgconfig/sdl2.pc
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
