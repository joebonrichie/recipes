name        : sdl2-compat
version     : 2.32.62
release     : 8
homepage    : https://github.com/libsdl-org/sdl2-compat
upstreams   :
    - https://github.com/libsdl-org/sdl2-compat/releases/download/release-2.32.62/sdl2-compat-2.32.62.tar.gz : 23019a3b0825e2fd3411901df3e1ae24c595cd57e20a345509f77472bd9000e0
summary     : Simple DirectMedia Library - Compat library
description : |
    Simple DirectMedia Library - Compat library
license     :
    - Zlib
builddeps   :
    - pkgconfig(sdl3)
    - pkgconfig(x11)
rundeps     :
    - soname(libSDL3.so.0(x86_64)) # dlopen()s sdl3 so we need to manually rundep on it
tuning      :
    - lto: full
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat symlink so we don't need to keep patching shit to use sdl2-compat
    ln -s sdl2-compat.pc %(installroot)%(libdir)/pkgconfig/sdl2.pc
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
