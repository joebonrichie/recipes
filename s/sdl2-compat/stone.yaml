name        : sdl2-compat
version     : 2.32.58
release     : 6
homepage    : https://github.com/libsdl-org/sdl2-compat
upstreams   :
    - https://github.com/libsdl-org/sdl2-compat/releases/download/release-2.32.58/sdl2-compat-2.32.58.tar.gz : ae85222c007f7e2acb927c7a47c12726f56478c6f3f35ee0da1ac929f8beb53e
summary     : Simple DirectMedia Library - Compat library
description : |
    Simple DirectMedia Library - Compat library
license     :
    - Zlib
builddeps   :
    - pkgconfig(sdl3)
    - pkgconfig(x11)
rundeps     :
    - sdl3 # dlopen()s sdl3 so we need to manually rundep on it
tuning      :
    - lto: full
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat symlink so we don't need to keep patching shit to use sdl2-compat
    ln -s sdl2-compat.pc %(installroot)%(libdir)/pkgconfig/sdl2.pc
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
