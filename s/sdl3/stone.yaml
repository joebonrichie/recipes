name        : sdl3
version     : 3.2.28
release     : 9
homepage    : https://libsdl.org
upstreams   :
    - https://github.com/libsdl-org/SDL/releases/download/release-3.2.28/SDL3-3.2.28.tar.gz : 1330671214d146f8aeb1ed399fc3e081873cdb38b5189d1f8bb6ab15bbc04211
summary     : Simple DirectMedia Library
description : |
    Simple DirectMedia Library
license     :
    - Zlib
builddeps   :
    - pkgconfig(alsa)
    - pkgconfig(dbus-1)
    - pkgconfig(egl)
    - pkgconfig(gbm)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libdecor-0)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(liburing-ffi)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sndio)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    # jack
tuning      :
    - lto: full
setup       : |
    %cmake \
        -DSDL_HIDAPI_LIBUSB=ON \
        -DSDL_HIDAPI_LIBUSB_SHARED=OFF \
        -DSDL_KMSDRM_SHARED=OFF \
        -DSDL_RPATH=OFF \
        -DSDL_PIPEWIRE_SHARED=OFF \
        -DSDL_STATIC=OFF \
        -DSDL_WAYLAND_LIBDECOR_SHARED=OFF \
        -DSDL_WAYLAND_SHARED=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
