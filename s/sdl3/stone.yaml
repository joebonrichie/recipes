name        : sdl3
version     : 3.4.0
release     : 10
homepage    : https://libsdl.org
upstreams   :
    - https://github.com/libsdl-org/SDL/releases/download/release-3.4.0/SDL3-3.4.0.tar.gz : 082cbf5f429e0d80820f68dc2b507a94d4cc1b4e70817b119bbb8ec6a69584b8
summary     : Simple DirectMedia Library
description : |
    Simple DirectMedia Library
license     : Zlib
builddeps   :
    - pkgconfig(alsa)
    - pkgconfig(dbus-1)
    - pkgconfig(egl)
    - pkgconfig(fribidi)
    - pkgconfig(gbm)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libdecor-0)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libthai)
    - pkgconfig(libunwind-generic)
    - pkgconfig(liburing-ffi)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sndio)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xtst)
    # jack
tuning      :
    - lto: full
setup       : |
    %cmake \
        -DSDL_HIDAPI_LIBUSB=ON \
        -DSDL_HIDAPI_LIBUSB_SHARED=OFF \
        -DSDL_KMSDRM_SHARED=OFF \
        -DSDL_RPATH=OFF \
        -DSDL_PIPEWIRE_SHARED=OFF \
        -DSDL_STATIC=OFF \
        -DSDL_WAYLAND_LIBDECOR_SHARED=OFF \
        -DSDL_WAYLAND_SHARED=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
