name        : showtime
version     : 49.1
release     : 2
homepage    : https://apps.gnome.org/Showtime/
upstreams   :
    - https://download.gnome.org/sources/showtime/49/showtime-49.1.tar.xz : 8aefbb0e2009c7a1cd44ab801b06ca375f7e9683f029a052eb86fb433a785393
summary     : Watch without distraction
description : |
    Play your favorite movies and video files without hassle. Showtime features simple playback controls that fade out of your way when you're watching, fullscreen, adjustable playback speed, multiple language and subtitle tracks, and screenshots — everything you need for a straightforward viewing experience.
license     : GPL-3.0-or-later
builddeps   :
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(blueprint-compiler)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
rundeps:
  - binary(python3)
  - gstreamer-plugin-gtk4
  - gtk-4
  - libadwaita
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

