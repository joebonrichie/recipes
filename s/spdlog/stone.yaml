name        : spdlog
version     : 1.16.0
release     : 5
homepage    : https://github.com/gabime/spdlog
upstreams   :
    - https://github.com/gabime/spdlog/archive/refs/tags/v1.16.0.tar.gz : 8741753e488a78dd0d0024c980e1fb5b5c85888447e309d9cb9d949bdb52aa3e
summary     : Fast C++ logging library
description : |
    Fast C++ logging library
license     : MIT
builddeps  :
    - pkgconfig(fmt)
setup       : |
    %patch %(pkgdir)/spdlog_fmt_external.patch
    %patch %(pkgdir)/spdlog_constexpr.patch

    %cmake \
        -DSPDLOG_BUILD_BENCH=OFF \
        -DSPDLOG_BUILD_EXAMPLES=OFF \
        -DSPDLOG_BUILD_SHARED=ON \
        -DSPDLOG_BUILD_STATIC=OFF \
        -DSPDLOG_FMT_EXTERNAL=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
