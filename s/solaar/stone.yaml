name        : solaar
version     : 1.1.19
release     : 6
upstreams   :
    - https://github.com/pwr-Solaar/Solaar/archive/refs/tags/1.1.19.tar.gz : 9392a75bfe9faf14f1e9e5c1a29bfef9d5d8552529c870bdd026915f965230f2
homepage    : https://pwr-solaar.github.io/Solaar/
license     : GPL-2.0-or-later
summary     : Solaar is a Linux device manager for Logitech's Unifying Receiver peripherals.
description : |
    Solaar is a Linux device manager for Logitech's Unifying Receiver peripherals.
builddeps   :
    - python(setuptools)
rundeps     :
    - binary(python3)
    - libayatana-appindicator
build       : |
    %pyproject_build
install     : |
    %pyproject_install

    # Per the documentation we need an alternate rule for running under Wayland
    %install_file rules.d-uinput/42-logitech-unify-permissions.rules -t %(installroot)%(udevrulesdir)
