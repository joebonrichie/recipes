name        : seatd
version     : 0.9.2
release     : 4
homepage    : https://git.sr.ht/~kennylevinsen/seatd
upstreams   :
    - https://git.sr.ht/~kennylevinsen/seatd/archive/0.9.2.tar.gz : 2811654fc87b3b1877f62e69cbf1e761c7072146f127860d9b8fe1ca27607d0e
summary     : Seat management daemon and library
description : |
    A minimal seat management daemon, and a universal seat management library.
license     :
    - MIT
builddeps   :
    - binary(scdoc)
    - pkgconfig(libsystemd)
setup       : |
    %meson \
        -Dlibseat-logind=systemd
build       : |
    %meson_build
install     : |
    %meson_install
