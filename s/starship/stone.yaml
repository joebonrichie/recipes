name        : starship
version     : 1.24.0
release     : 15
license     : ISC
homepage    : https://starship.rs/
upstreams   :
    - https://github.com/starship/starship/archive/refs/tags/v1.24.0.tar.gz : 3d98e2c57dcfea36c6035e2ad812f91cfe33099e4b67f6ea7728e2294f02ca61
summary     : The minimal, blazing-fast, and infinitely customizable prompt for any shell!
description : |
    The minimal, blazing-fast, and infinitely customizable prompt for any shell!
builddeps   :
    - binary(cargo)
    - binary(cmake)
    - binary(make)
rundeps     :
    - font-firacode-nerd
networking  : yes
tuning      :
    - optimize: speed
    - lto: thin
setup       : |
    %install_file %(pkgdir)/aeryn-os.toml docs/public/presets/toml/aeryn-os.toml
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %cargo_install

    %install_dir %(installroot)/%(completionsdir)
    %install_dir %(installroot)/%(datadir)/zsh/site-functions
    %install_dir %(installroot)/%(datadir)/fish/vendor_completions.d

    target/*/release/starship completions bash > %(installroot)/%(completionsdir)/starship.bash
    target/*/release/starship completions zsh > %(installroot)/%(datadir)/zsh/site-functions/_starship
    target/*/release/starship completions fish > %(installroot)/%(datadir)/fish/vendor_completions.d/starship.fish

    # Default initialisation
    %install_file %(pkgdir)/50-starship.sh %(installroot)%(vendordir)/profile.d/50-starship.sh
check      : |
    # $HOME .config tests fail and TERM=dumb causing issues in a couple of tests
    %cargo_test || :
