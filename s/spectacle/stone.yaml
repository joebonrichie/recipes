name        : spectacle
version     : 6.5.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/spectacle-6.5.0.tar.xz : e14657c6f1f2538a3796f915bfd2b8215f467cb36a42bc2dad886ca9ebf0dcf1
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-only
summary     : KDE Screenshot Utility
description : |
    KDE Screenshot Utility
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6Notifications)
    - cmake(KF6Prison)
    - cmake(KF6Purpose)
    - cmake(KF6StatusNotifierItem)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(KPipeWire)
    - cmake(LayerShellQt)
    - cmake(OpenCV)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6WaylandClient)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
