name        : rnp
version     : 0.18.0
release     : 5
homepage    : https://github.com/rnpgp/rnp
upstreams   :
    - https://github.com/rnpgp/rnp/releases/download/v0.18.0/rnp-v0.18.0.tar.gz : a90e3ac5b185a149665147f9284c0201a78431e81924883899244522fd3f9240
summary     : RNP - OpenPGP library
description : |
    RNP is a library for working with OpenPGP messages. It is designed to be easy to use and efficient, with a focus on security and performance.
license     :
    - Apache-2.0
    - BSD-2-Clause
    - MIT
builddeps   :
    - pkgconfig(botan-3)
    - pkgconfig(bzip2)
    - pkgconfig(gtest)
    - pkgconfig(json-c)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_TESTING=OFF \
        -DDOWNLOAD_GTEST=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
