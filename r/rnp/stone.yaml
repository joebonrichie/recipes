name        : rnp
version     : 0.18.1
release     : 7
homepage    : https://github.com/rnpgp/rnp
upstreams   :
    - https://github.com/rnpgp/rnp/releases/download/v0.18.1/rnp-v0.18.1.tar.gz : 423c8e32e1e591462f759adf8441b1c44bca96d9f5daff13b82e81a79f18ecfd
summary     : RNP - OpenPGP library
description : |
    RNP is a library for working with OpenPGP messages. It is designed to be easy to use and efficient, with a focus on security and performance.
license     :
    - Apache-2.0
    - BSD-2-Clause
    - MIT
builddeps   :
    - pkgconfig(botan-3)
    - pkgconfig(bzip2)
    - pkgconfig(gtest)
    - pkgconfig(json-c)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_TESTING=OFF \
        -DDOWNLOAD_GTEST=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
