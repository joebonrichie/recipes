name        : ryzenadj
version     : "0.18.0+git.4559447"
release     : 4
homepage    : https://github.com/FlyGoat/RyzenAdj
upstreams   :
    - git|https://github.com/FlyGoat/RyzenAdj.git :
        ref : 455944714f239e98fc600b308db100ddb599ed42
summary     : Adjust power management settings for Ryzen APUs
description : |
    Adjust power management settings for Ryzen Mobile Processors.
license     : LGPL-3.0-only
builddeps   :
    - pkgconfig(libpci)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Ensure that ryzenadj is allowed to change SMU settings
    %install_file %(pkgdir)/20-ryzenadj-iomem-relaxed.cmdline -t %(installroot)%(libdir)/kernel/cmdline.d/
