name        : resources
version     : 1.9.0
release     : 5
homepage    : https://github.com/nokyan/resources
upstreams   :
    - https://github.com/nokyan/resources/archive/refs/tags/v1.9.0.tar.gz : 187f87b841fb417512bb73793a7a5b2c8c86198db96d33f40ff944ca23be6330
summary     : Resources is a system information tool
description : |
    Resources is a system information tool written in Rust that displays information about your operating system, software and hardware.
license     : GPL-3.0-or-later
builddeps   :
    - binary(appstreamcli)
    - binary(cargo)
    - binary(desktop-file-validate)
    - binary(glib-compile-resources)
    - binary(glib-compile-schemas)
    - binary(msgfmt)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
networking  : true
setup       : |
    %meson \
        --libexecdir=lib \
        -Dprofile=default
build       : |
    %meson_build
install     : |
    %meson_install
