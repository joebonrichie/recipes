name        : zellij
version     : 0.43.1
release     : 4
license     : MIT
homepage    : https://zellij.dev/
upstreams   :
    - https://github.com/zellij-org/zellij/archive/refs/tags/v0.43.1.tar.gz : e9fd24190869be6e9e8d731df2ccd0b3b1dd368ae9dbb9d620ec905b83e325ec
summary     : A terminal workspace with batteries included
description : |
    Zellij is a workspace aimed at developers, ops-oriented people and anyone who loves the terminal. Similar programs are sometimes called "Terminal Multiplexers".
builddeps   :
    - binary(cargo)
    - pkgconfig(openssl)
tuning      :
    - lto : thin
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    OPENSSL_NO_VENDOR=1 %cargo_build
install     : |
    %cargo_install
