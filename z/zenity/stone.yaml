name        : zenity
version     : 4.2.0
release     : 4
homepage    : https://wiki.gnome.org/Projects/Zenity
upstreams   :
    - https://download.gnome.org/sources/zenity/4.2/zenity-4.2.0.tar.xz : 5f983340c6fa55f4fab5a9769d0771b2cdf1365e2c158ac11cc16ffd892f6bcd
summary     : Display graphical dialog boxes from shell scripts
description : |
    Display graphical dialog boxes from shell scripts
license     : GPL-3.0-or-later
builddeps   :
    - binary(help2man)
    - binary(itstool)
    - binary(msgfmt)
    - pkgconfig(libadwaita-1)
