name        : msgraph
version     : 0.3.4
release     : 7
homepage    : https://gitlab.gnome.org/GNOME/msgraph
upstreams   :
    - https://download.gnome.org/sources/msgraph/0.3/msgraph-0.3.4.tar.xz : 0731ece6b02b32eeffbbbd98efdc77bc03ddd20651eeae3a4343f0879b04d6c7
summary     : Library to access MS Graph API for Office 365
description : |
    libmsgraph is a GLib-based library for accessing online service APIs using MS Graph protocol.
license     : LGPL-3.0-or-later
builddeps   :
    - binary(gi-docgen)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libuhttpmock-1.0)
    - pkgconfig(rest-1.0)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    # gio-tls-backend TLS support is not available
    %meson_test || :
