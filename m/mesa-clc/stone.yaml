name        : mesa-clc
version     : 25.3.2
release     : 22
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.3.2.tar.xz : e69dab0d0ea03e3e8cb141b032f58ea9fcf3b9c1f61b31f6592cb4bbd8d0185d
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - binary(glslangValidator)
    - binary(llvm-config)
    - cmake(Clang)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(expat)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - python(mako)
    - python(pyyaml)
setup       : |
    %meson \
        -Dgallium-drivers="" \
        -Dglx=disabled \
        -Dmesa-clc=enabled \
        -Dinstall-mesa-clc=true \
        -Dlibunwind=disabled \
        -Dplatforms="" \
        -Dvulkan-drivers="" \
        -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
