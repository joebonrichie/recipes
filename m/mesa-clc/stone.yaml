name        : mesa-clc
version     : 25.2.6
release     : 18
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.2.6.tar.xz : 361c97e8afa5fe20141c5362c5b489040751e12861c186a16c621a2fb182fc42
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python(mako)
    - python(pyyaml)
setup       : |
    %meson \
        -Dgallium-drivers="" \
        -Dglx=disabled \
        -Dmesa-clc=enabled \
        -Dinstall-mesa-clc=true \
        -Dlibunwind=disabled \
        -Dplatforms="" \
        -Dvulkan-drivers="" \
        -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
