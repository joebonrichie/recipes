name        : mesa-clc
version     : 25.3.3
release     : 23
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.3.3.tar.xz : 05328b3891c000e6a110a3e7321d8bfbb21631d132bf86bd3d4a8f45c535ef6b
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - binary(glslangValidator)
    - binary(llvm-config)
    - cmake(Clang)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(expat)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - python(mako)
    - python(pyyaml)
setup       : |
    %meson \
        -Dgallium-drivers="" \
        -Dglx=disabled \
        -Dmesa-clc=enabled \
        -Dinstall-mesa-clc=true \
        -Dlibunwind=disabled \
        -Dplatforms="" \
        -Dvulkan-drivers="" \
        -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
