name        : maturin
version     : 1.9.5
release     : 8
homepage    : https://www.maturin.rs
upstreams   :
    - https://pypi.debian.net/maturin/maturin-1.9.5.tar.gz : 2f37e2a47678f555d141e2ad846e7dcfd3712d437a48ae01506a4f178db87c70
summary     : Build and publish crates with pyo3, rust-cpython and cffi bindings
description : |
    Build and publish crates with pyo3, rust-cpython and cffi bindings
license     :
    - Apache-2.0
    - MIT
networking  : true
builddeps   :
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
    - python(setuptools)
    - python(setuptools-rust)
setup       : |
    %patch %(pkgdir)/revert-setuptools.patch

    %cargo_fetch
build       : |
    export MATURIN_SETUP_ARGS="--frozen --all-features"
    %pyproject_build
install     : |
    %pyproject_install
# check       : |
# TODO: tests!
packages     :
    - "%(name)":
        rundeps:
            - binary(cargo)

    - "python-%(name)":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
