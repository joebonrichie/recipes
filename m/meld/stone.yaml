name        : meld
version     : 3.23.1
release     : 2
upstreams   :
    - https://download.gnome.org/sources/meld/3.23/meld-3.23.1.tar.xz : 73f827924663c7c6b451a74c8385304d99feaa13c81f4e0a171da597c6843574
homepage    : https://meldmerge.org/
license     : GPL-2.0-or-later
summary     : Meld is a visual diff and merge tool targeted at developers.
description : |
    Meld is a visual diff and merge tool targeted at developers.
builddeps   :
    - binary(itstool)
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
rundeps     :
    - python(dbus-python)
    - python(pygobject)
    - gtksourceview4
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
