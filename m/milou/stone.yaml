name        : milou
version     : 6.5.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/milou-6.5.0.tar.xz : cee5aaa16f7a915d1876b2f91af0cd7211a618d2708e57b67eb4dfaecea7811f
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : A dedicated search application built on top of Baloo
description : |
    A dedicated search application built on top of Baloo
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6Runner)
    - cmake(KF6Svg)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
