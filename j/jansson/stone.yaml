name        : jansson
version     : "2.15.0"
release     : 5
summary     : C library for encoding, decoding and manipulating JSON data
license     : MIT
homepage    : https://digip.org/jansson/
description : |
    C library for encoding, decoding and manipulating JSON data.
upstreams   :
    - https://github.com/akheron/jansson/releases/download/v2.15.0/jansson-2.15.0.tar.gz: 070a629590723228dc3b744ae90e965a569efb9c535b3309b52e80e75d8eb3be
emul32      : true
profiles    :
    - emul32:
        setup: |
            %patch %(pkgdir)/emul32.diff

            %cmake \
                -DJANSSON_BUILD_SHARED_LIBS=ON
setup       : |
    %cmake \
        -DJANSSON_BUILD_SHARED_LIBS=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
