name        : wlroots
version     : 0.19.2
release     : 8
homepage    : https://gitlab.freedesktop.org/wlroots/wlroots/
upstreams   :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/releases/0.19.2/downloads/wlroots-0.19.2.tar.gz : 09a0a8d60104c8b0772fee4f60ba76a89aed7e59dff7659d00960fba06bdf267
summary     : A modular Wayland compositor library
description : |
    Pluggable, composable, unopinionated modules for building a Wayland compositor.
license     :
    - MIT
builddeps   :
    - binary(glslangValidator)
    - cmake(VulkanHeaders)
    - pkgconfig(cairo)
    - pkgconfig(egl)
    - pkgconfig(gbm)
    - pkgconfig(hwdata)
    - pkgconfig(lcms2)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-errors)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xkbcommon)
    - pkgconfig(xwayland)
rundeps     :
    - binary(Xwayland)
    - hwdata
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # Create an unversioned symlink so we can continue to use `pkgconfig(wlroots)`
    ln -sv wlroots-$(echo %(version) | cut -d. -f1).$(echo %(version) | cut -d. -f2).pc %(installroot)/%(libdir)/pkgconfig/wlroots.pc
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so
