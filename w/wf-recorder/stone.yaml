name        : wf-recorder
version     : 0.6.0
release     : 5
homepage    : https://github.com/ammen99/wf-recorder/
upstreams   :
    - https://github.com/ammen99/wf-recorder/archive/refs/tags/v0.6.0.tar.gz : 52d2c952506d63708f9a8f1aacd4d6ca176287caf3507c8ff2882fa0390cb391
summary     : Screen recorder for wl-roots
description : |
    wf-recorder is a utility program for screen recording of wlroots-based compositors
license     : MIT
builddeps   :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libavdevice)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libavutil)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse-simple)
    - pkgconfig(libswresample)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
setup       : |
    %meson -Ddefault_codec='libvpx-vp9'
build       : |
    %meson_build
install     : |
    %meson_install
