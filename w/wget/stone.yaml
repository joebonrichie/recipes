name        : wget
version     : 2.2.1
release     : 9
homepage    : https://www.gnu.org/software/wget
upstreams   :
    - https://ftp.gnu.org/gnu/wget/wget2-2.2.1.tar.gz : d7544b13e37f18e601244fce5f5f40688ac1d6ab9541e0fbb01a32ee1fb447b4
summary     : Retrieves files online supporting many known protocols
description : |
    GNU Wget is a free software package for retrieving files using HTTP, HTTPS, FTP and FTPS, the most widely used Internet protocols. It is a non-interactive commandline tool, so it may easily be called from scripts, cron jobs, terminals without X-Windows support, etc.
license     :
    - GPL-3.0-or-later  # wget binary.
    - LGPL-3.0-or-later # libwget.
builddeps   :
    - binary(doxygen)
    - binary(flex)
    - binary(tar)
    - pkgconfig(bzip2)
    - pkgconfig(gpgme)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libidn2)
    - pkgconfig(liblzma)
    - pkgconfig(libnghttp2)
    - pkgconfig(libpcre2-posix)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libpsl)
    - pkgconfig(libzstd)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - binary(autopoint)
    # pandoc for manpages
setup       : |
    # we need to reconfigure, which means mangling the gettext version
    # otherwise libwget soname is garbage

    %configure  \
        --disable-static \
        --enable-libproxy \
        --with-bzip2 \
        --with-lzma
build       : |
    %make
install     : |
    %make_install

    # Included in the tar
    %install_file docs/man/man1/wget2.1 -t %(installroot)%(mandir)/man1/

    # Use as wget binary
    ln -s wget2 %(installroot)/%(bindir)/wget
    ln -s wget2.1 %(installroot)%(mandir)/man1/wget.1

    # Not useful
    rm -v %(installroot)%(bindir)/wget2_noinstall
# check       : |
# TODO: Fix this
#     %make check
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/lib*.so.*
