name       : nextcloud-client
version    : 4.0.3
release    : 4
homepage   : https://docs.nextcloud.com/desktop
upstreams  :
    - https://github.com/nextcloud/desktop/archive/refs/tags/v4.0.3.tar.gz : 05ce3368956a2e5792a3eba242ee2d649e6073d494d81a22f9d8bbba71a92fc9
summary    : Nextcloud client for nextcloud server
description: Nextcloud client enables you to connect to your private Nextcloud Server. With it you can create directories in your home directory, and keep the contents of those directories synced with the server
license    : GPL-2.0-or-later
builddeps  :
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6KIO)
    - cmake(Qt6Core)
    - cmake(Qt6Core5Compat)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Gui)
    - cmake(Qt6Keychain)
    - cmake(Qt6QuickControls2)
    - cmake(Qt6Svg)
    - cmake(Qt6UiTools)
    - cmake(Qt6WebEngineCore)
    - cmake(Qt6WebSockets)
    - pkgconfig(cloudproviders)
    - pkgconfig(cmocka)
    - pkgconfig(libp11)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
setup      : |
    %cmake \
        -DCMAKE_BUILD_TYPE=Release \
        -DUNIT_TESTING=false \
        -DBUILD_SHELL_INTEGRATION_DOLPHIN=true \
        -DBUILD_UPDATER=false
build      : |
    %cmake_build
install    : |
    %cmake_install
