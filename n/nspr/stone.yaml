name        : nspr
version     : "4.38.2"
release     : 8
homepage    : https://firefox-source-docs.mozilla.org/nspr/index.html
upstreams   :
    - https://archive.mozilla.org/pub/nspr/releases/v4.38.2/src/nspr-4.38.2.tar.gz : e4092faeab77bdc9b32db1113e4215948ee768e26c4666db3b5a60b35f2c9105
summary     : Netscape Portable Runtime Libraries
description : |
    Portable runtime functions for Firefox and similar projects
license     :
    - MPL-2.0-no-copyleft-exception
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/*.so*
    - "%(name)-devel":
        paths:
            - /usr/bin
environment : |
    cd nspr
emul32      : yes
profiles    :
    - emul32:
        setup: |
            sed -i 's#$(LIBRARY) ##' config/rules.mk
            %configure --with-mozilla --with-pthreads --disable-static
setup: |
    sed -i 's#$(LIBRARY) ##' config/rules.mk
    %configure --with-mozilla --with-pthreads --enable-64bit
build       : |
    %make
install     : |
    %make_install
