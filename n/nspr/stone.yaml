name        : nspr
version     : "4.38"
release     : 7
homepage    : https://firefox-source-docs.mozilla.org/nspr/index.html
upstreams   :
    - https://archive.mozilla.org/pub/nspr/releases/v4.38/src/nspr-4.38.tar.gz : 72ee73ffcc6ef5e706965f855ecf470ec3986c3e188e12a8a8006e76f6b31a6f
summary     : Netscape Portable Runtime Libraries
description : |
    Portable runtime functions for Firefox and similar projects
license     :
    - MPL-2.0-no-copyleft-exception
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/*.so*
    - "%(name)-devel":
        paths:
            - /usr/bin
environment : |
    cd nspr
emul32      : yes
profiles    :
    - emul32:
        setup: |
            sed -i 's#$(LIBRARY) ##' config/rules.mk
            %configure --with-mozilla --with-pthreads --disable-static
setup: |
    sed -i 's#$(LIBRARY) ##' config/rules.mk
    %configure --with-mozilla --with-pthreads --enable-64bit
build       : |
    %make
install     : |
    %make_install
