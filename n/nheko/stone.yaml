name        : nheko
version     : 0.12.1
release     : 13
upstreams   :
    - https://nheko.im/nheko-reborn/nheko/-/archive/v0.12.1/nheko-v0.12.1.tar.gz : 8e66c23d515239626b15753b773f236c34340880e6f4642c0856ddb00ff5a531
license     : GPL-2.0-or-later
homepage    : https://nheko-reborn.github.io/
summary     : Desktop client for Matrix using Qt
description : |
    Desktop client for Matrix using Qt
builddeps   :
    - binary(asciidoctor)
    - cmake(ECM)
    - cmake(KDSingleApplication-qt6)
    - cmake(KF6Kirigami)
    - cmake(MatrixClient)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - cmake(Qt6LinguistTools)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
    - cmake(nlohmann_json)
    - cmake(re2)
    - pkgconfig(coeurl)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(libcmark)
    - pkgconfig(olm)
    - pkgconfig(spdlog)
    - lmdbxx
rundeps     :
    - gstreamer-plugin-libnice # Video calls
    - gstreamer-plugin-pipewire # Video calls
    - gstreamer-plugin-qt6 # Video calls
    - gstreamer-plugins-bad # Video calls
    - gstreamer-plugins-good # Video calls
    - kf6-kirigami
    - qt6-wayland
tuning      :
    - lto: full
setup       : |
    %patch %(pkgdir)/0001-Better-follow-FreeDesktop-specification.patch
    %patch %(pkgdir)/0001-Default-to-system-theme.patch
    %patch %(pkgdir)/0001-downstream-Use-kirigami-mousewheel-to-fix-scrolling.patch

    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat for old name
    ln -srv %(installroot)/usr/bin/im.nheko.Nheko %(installroot)/usr/bin/nheko
