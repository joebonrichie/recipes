name        : font-noto-emoji
version     : "2.051"
release     : 5
homepage    : https://github.com/googlefonts/noto-emoji
upstreams   :
    - https://github.com/googlefonts/noto-emoji/archive/refs/tags/v2.051.tar.gz : 04f3d1e5605edebebac00a7a0becb390a4a3ead015066905b27935b30c18e745
summary     : Noto Emoji fonts
description : |
    Noto Emoji (Stands for No Tofu) is an open source emoji library that provides standard Unicode emoji support and tools for working with them including:
    - A Unicode compliant color emoji font.
    - A full library of Noto color emoji font files including vector svgs and pngs
    - Metadata for Emoji Input (including shortcodes, emoji ordering, ascii equivalents)
license     :
    - OFL-1.1
install     : |
    install -Dm00644 fonts/NotoColorEmoji.ttf -t %(installroot)/usr/share/fonts/truetype/noto
