name        : flatpak
version     : 1.16.3
release     : 17
homepage    : https://www.flatpak.org/
upstreams   :
    - https://github.com/flatpak/flatpak/releases/download/1.16.3/flatpak-1.16.3.tar.xz : 3d6bd3f5f8940e80c087286ca3e42182fc630d780894536511fcd2cffc12cf5b
    - https://dl.flathub.org/repo/flathub.flatpakrepo:
        hash: 3371dd250e61d9e1633630073fefda153cd4426f72f4afa0c3373ae2e8fea03a
        unpack: false
summary     : Linux application sandboxing and distribution framework
description : |
    Flatpak is a system for building, distributing, and running sandboxed desktop applications on Linux.
license     :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(bison)
    - binary(bwrap)
    - binary(xdg-dbus-proxy)
    - binary(m4)
    - binary(msgfmt)
    - binary(python)
    - binary(wayland-scanner)
    - binary(xmlto)
    - binary(xsltproc)
    - binary(yacc)
    - pkgconfig(appstream)
    - pkgconfig(dconf)
    - pkgconfig(fuse3)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gpgme-glib)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libcap)
    - pkgconfig(libcurl)
    - pkgconfig(libseccomp)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libzstd)
    - pkgconfig(ostree-1)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xau)
    - python(pyparsing)
    - docbook
    - docbook-xsl
    # malcontent-0
networking  : true
rundeps     :
    - binary(bwrap)
    - binary(fusermount3)
    - binary(xdg-dbus-proxy)
environment : |
    %export_docbook_catalogs
setup       : |
    %patch %(pkgdir)/0001-fix-Build-with-glibc-2.43.patch

    %meson \
        -Ddbus_config_dir=/usr/share/dbus-1/system.d \
        -Ddocbook_docs=disabled \
        -Dgir=enabled \
        -Dhttp_backend=curl \
        -Dlibzstd=enabled \
        -Dsystem_fusermount=fusermount3 \
        -Dsystem_bubblewrap=%(bindir)/bwrap \
        -Dsystem_dbus_proxy=%(bindir)/xdg-dbus-proxy \
        -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install

    %install_dir %(installroot)/usr/share/defaults/profile.d/
    mv %(installroot)/etc/profile.d/flatpak.sh %(installroot)/usr/share/defaults/profile.d/70-flatpak.sh
    %install_file %(pkgdir)/flathub.flatpakrepo %(installroot)%(datadir)/flatpak/remotes.d/flathub.flatpakrepo
