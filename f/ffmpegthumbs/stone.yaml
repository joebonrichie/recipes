name        : ffmpegthumbs
version     : 25.12.0
release     : 16
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/ffmpegthumbs-25.12.0.tar.xz : e4784eefd1af57ed066092ce591bce8515cffda5d99668d7e7191af05ccc6bcf
homepage    : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license     : GPL-2.0-or-later
summary     : Video thumbnail generator
description : |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6KIO)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libavdevice)
    - pkgconfig(libavutil)
    - pkgconfig(libswscale)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
