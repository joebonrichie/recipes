name        : fd
version     : 10.3.0
release     : 3
homepage    : https://github.com/sharkdp/fd
upstreams   :
    - https://github.com/sharkdp/fd/archive/refs/tags/v10.3.0.tar.gz : 2edbc917a533053855d5b635dff368d65756ce6f82ddefd57b6c202622d791e9
summary     : A simple, fast and user-friendly alternative to 'find'
description : |
    fd is a program to find entries in your filesystem.
license     : MIT OR Apache-2.0
builddeps   :
    - pkgconfig(bash-completion)
networking  : true
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --no-default-features --features completions
install     : |
    %cargo_install fd

    completionsdir=`pkg-config --variable=completionsdir bash-completion`
    %install_dir %(installroot)${completionsdir}
    ./target/*/release/fd --gen-completions bash > %(installroot)${completionsdir}/fd
check       : |
    %cargo_test --no-default-features --features completions
