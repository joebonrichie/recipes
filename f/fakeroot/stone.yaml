name        : fakeroot
version     : 1.37.1.2
release     : 7
homepage    : https://packages.debian.org/fakeroot
upstreams   :
    - https://deb.debian.org/debian/pool/main/f/fakeroot/fakeroot_1.37.1.2.orig.tar.gz : 959496928c8a676ec8377f665ff6a19a707bfad693325f9cc4a4126642f53224
summary     : Tool for simulating super-user privileges
description : |
    Tool for simulating super-user privileges
license     :
    - GPL-3.0-or-later
emul32      : true
builddeps   :
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libcap)
setup       : |
    %configure \
        --disable-static \
        --libdir=%(libdir)/fakeroot \
        --with-ipc=sysv
build       : |
    %make
install     : |
    %make_install
