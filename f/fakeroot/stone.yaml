name        : fakeroot
version     : 1.37.2
release     : 8
homepage    : https://packages.debian.org/fakeroot
upstreams   :
    - https://deb.debian.org/debian/pool/main/f/fakeroot/fakeroot_1.37.2.orig.tar.gz : 0eea60fbe89771b88fcf415c8f2f0a6ccfe9edebbcf3ba5dc0212718d98884db
summary     : Tool for simulating super-user privileges
description : |
    Tool for simulating super-user privileges
license     :
    - GPL-3.0-or-later
emul32      : true
builddeps   :
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libcap)
setup       : |
    %configure \
        --disable-static \
        --libdir=%(libdir)/fakeroot \
        --with-ipc=sysv
build       : |
    %make
install     : |
    %make_install
