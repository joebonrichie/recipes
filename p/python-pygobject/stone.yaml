name        : python-pygobject
version     : 3.54.3
release     : 10
homepage    : https://wiki.gnome.org/Projects/PyGObject
upstreams   :
    - https://download.gnome.org/sources/pygobject/3.54/pygobject-3.54.3.tar.gz : a8da09134a0f7d56491cf2412145e35aa74e91d760e8f337096a1cda0b92bae7
summary     : PyGObject is a Python package which provides bindings for GObject based libraries
description : |
    PyGObject is a Python package which provides bindings for GObject based libraries such as GTK, GStreamer, WebKitGTK, GLib, GIO and many more.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(patchelf)
    - pkgconfig(cairo)
    - pkgconfig(cairo-gobject)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libffi)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - python(build)
    - python(installer)
    - python(packaging)
    - python(wheel)
rundeps     :
    - gobject-introspection-runtime
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
