name        : python-pygobject
version     : 3.54.2
release     : 8
homepage    : https://wiki.gnome.org/Projects/PyGObject
upstreams   :
    - https://download.gnome.org/sources/pygobject/3.54/pygobject-3.54.2.tar.gz : 03cffeb49d8a1879b621d8f606ac904218019a0ae699b1cd3780a8ee611e696b
summary     : PyGObject is a Python package which provides bindings for GObject based libraries
description : |
    PyGObject is a Python package which provides bindings for GObject based libraries such as GTK, GStreamer, WebKitGTK, GLib, GIO and many more.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(patchelf)
    - pkgconfig(cairo)
    - pkgconfig(cairo-gobject)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libffi)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - python(build)
    - python(installer)
    - python(packaging)
    - python(wheel)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
