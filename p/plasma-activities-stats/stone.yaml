name        : plasma-activities-stats
version     : 6.5.1
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.1/plasma-activities-stats-6.5.1.tar.xz : 1f6bdf8fd9974c0ab868ce367e4f6b9bf10ed48cd66a4e5b82eb09db12907017
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : library for accessing the usage data collected by the activities system
description : |
    library for accessing the usage data collected by the activities system
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(PlasmaActivities)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
