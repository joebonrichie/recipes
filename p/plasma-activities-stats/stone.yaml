name        : plasma-activities-stats
version     : 6.5.5
release     : 11
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/plasma-activities-stats-6.5.5.tar.xz : 7f281b6840d33f934a4252fd74846913321214472fe431e5432b891f8d212a10
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : library for accessing the usage data collected by the activities system
description : |
    library for accessing the usage data collected by the activities system
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(PlasmaActivities)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
