name        : plasma-activities-stats
version     : 6.5.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/plasma-activities-stats-6.5.0.tar.xz : 61d72318ac1d4cded6152f097ee8f44b3b3261791a6842dcad8668e7d063f515
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : library for accessing the usage data collected by the activities system
description : |
    library for accessing the usage data collected by the activities system
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(PlasmaActivities)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
