name        : plasma-activities
version     : 6.5.3
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/plasma-activities-6.5.3.tar.xz : ebb2990a9504864ed332de83f92941924afa74e579b9d1b406bb9d876d0ee21d
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Core components for the KDE Activity concept
description : |
    Core components for the KDE Activity concept
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
