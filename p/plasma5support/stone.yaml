name        : plasma5support
version     : 6.5.5
release     : 14
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/plasma5support-6.5.5.tar.xz : 1a2f3e7ebb85e2a1c54c3aa32b712e8f285289758ba2c8236ec0dc66dd8c5cfd
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : Support components for porting from KF5/Qt5 to KF6/Qt6
description : |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KIO)
    - cmake(KF6NetworkManagerQt)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(KF6UnitConversion)
    - cmake(KSysGuard)
    - cmake(PlasmaActivities)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(xfixes)
    # TODO: libgps
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
