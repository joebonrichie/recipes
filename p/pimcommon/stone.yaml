name        : pimcommon
version     : 25.08.3
release     : 12
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.3/src/pimcommon-25.08.3.tar.xz : fe8206b68b78b555ceed83cf2e68e5348406c59ac15bc433928b65bf9e877b88
homepage    : https://kde.org
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Common libraries for KDE PIM
description : |
    Pimcommon library, used by several KDE PIM applications
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6Contacts)
    - cmake(KF6ItemModels)
    - cmake(KF6JobWidgets)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6Purpose)
    - cmake(KF6TextAutoCorrectionWidgets)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiContactWidgets)
    - cmake(KPim6AkonadiSearch)
    - cmake(KPim6IMAP)
    - cmake(KPim6LdapWidgets)
    - cmake(KPim6Libkdepim)
    - cmake(KPim6Mime)
    - cmake(PlasmaActivities)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Contacts)
            - cmake(KF6TextAutoCorrectionWidgets)
            - cmake(KPim6Akonadi)
            - cmake(KPim6AkonadiContactWidgets)
            - cmake(KPim6IMAP)
            - cmake(KPim6Libkdepim)
            - cmake(PlasmaActivities)
