name        : python-virtualenv
version     : 20.36.1
release     : 2
homepage    : https://virtualenv.pypa.io/
upstreams:
  - https://pypi.debian.net/virtualenv/virtualenv-20.36.1.tar.gz: 8befb5c81842c641f8ee658481e42641c68b5eab3521d8e092d18320902466ba
license     : MIT
summary     : Tool to create isolated 'virtual' python environments
description : |
  virtualenv is a tool to create isolated python environments, allowing for easier management of versions and dependencies in Python applications.
builddeps   :
    - python(hatchling)
    - python(hatch-vcs)
rundeps     :
    - binary(python3)
    - python-pip-wheel
    - python-setuptools-wheel
setup       : |
    %patch %(pkgdir)/system-wheel.patch
build       : |
    %pyproject_build
install     : |
    %pyproject_install
    # Provided by system packages
    rm -fv %(installroot)%(libdir)/python3.*/site-packages/virtualenv/seed/wheels/embed/*.whl
