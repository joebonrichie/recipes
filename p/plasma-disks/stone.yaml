name        : plasma-disks
version     : 6.5.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/plasma-disks-6.5.0.tar.xz : e8a4e16821f25c6cc2ef82587154077dd7d98b75298aa87fe8ac695e6a3cf8fa
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-3.0-only
    - LGPL-3.0-only
summary     : Monitors S.M.A.R.T. capable devices for imminent failure
description : |
    Monitors S.M.A.R.T. capable devices for imminent failure
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - sysbinary(smartctl)
rundeps     :
    - sysbinary(smartctl)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
