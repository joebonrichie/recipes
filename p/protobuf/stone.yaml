name        : protobuf
version     : "31.0"
release     : 8
homepage    : https://github.com/protocolbuffers/protobuf
upstreams   :
    - https://github.com/protocolbuffers/protobuf/releases/download/v31.0/protobuf-31.0.tar.gz : 29372fc269325b491126d204931eda436bf9a593f46b3467fac42c40f9b32944
summary     : Protocol Buffers - Google's data interchange format
description : |
    Protocol Buffers - Google's data interchange format
license     : BSD-3-Clause
builddeps   :
    - cmake(absl)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DCMAKE_SKIP_RPATH=ON \
        -Dprotobuf_ABSL_PROVIDER=package \
        -Dprotobuf_BUILD_TESTS=OFF \
        -Dprotobuf_LOCAL_DEPENDENCIES_ONLY=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/*

    - "%(name)-staticlib":
        summary: Static libs for %(name)
        description: Static libs for %(name)
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a
