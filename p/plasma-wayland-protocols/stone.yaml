name        : plasma-wayland-protocols
version     : 1.20.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma-wayland-protocols/plasma-wayland-protocols-1.20.0.tar.xz : 9818bb1462211ce5982e670abf0d964eb11fe1d0c02a1c26084db30695a79d6a
homepage    : https://kde.org/plasma-desktop
license     : LGPL-2.1-or-later
summary     : Persistent platform-independent application settings.
description : |
    Persistent platform-independent application settings.
builddeps   :
    - cmake(ECM)
    - pkgconfig(wayland-scanner)
setup       : |
    # For whatever reason one of the cmake options added by the cmake_kf6 macro tries to make this pull in qt5
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/cmake/PlasmaWaylandProtocols/
