    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WindowSystem)
    - cmake(PolkitQt6-1)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
