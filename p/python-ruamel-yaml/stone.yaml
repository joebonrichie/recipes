name        : python-ruamel-yaml
version     : 0.19.1
release     : 5
homepage    : https://yaml.readthedocs.io/en/latest/
upstreams   :
    - https://pypi.debian.net/ruamel.yaml/ruamel_yaml-0.19.1.tar.gz : 53eb66cd27849eff968ebf8f0bf61f46cdac2da1d1f3576dd4ccee9b25c31993
summary     : Python YAML parser/emitter
description : |
    ruamel.yaml is a YAML parser/emitter that supports roundtrip preservation of comments, seq/map flow style, and map key order
