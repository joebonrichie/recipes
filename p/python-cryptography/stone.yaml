name        : python-cryptography
version     : 46.0.2
release     : 6
homepage    : https://cryptography.io
upstreams   :
    - https://pypi.debian.net/cryptography/cryptography-46.0.2.tar.gz : 21b6fc8c71a3f9a604f028a329e5560009cc4a3a828bfea5fcba8eb7647d88fe
summary     : A package designed to expose cryptographic recipes and primitives to Python developers
description : |
    A package designed to expose cryptographic recipes and primitives to Python developers
license     : Apache-2.0 OR BSD-3-Clause
networking  : true
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(python3)
    - python(cffi)
    - python(maturin)
    - python(setuptools)
rundeps     :
    - python-libs
# checkdeps   :
#     - python(pytest)
setup       : |
    %cargo_fetch
build       : |
    %pyproject_build --skip-dependency-check
install     : |
    %pyproject_install
