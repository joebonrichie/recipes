name        : python-cryptography
version     : 46.0.1
release     : 5
homepage    : https://cryptography.io
upstreams   :
    - https://pypi.debian.net/cryptography/cryptography-46.0.1.tar.gz : ed570874e88f213437f5cf758f9ef26cbfc3f336d889b1e592ee11283bb8d1c7
summary     : A package designed to expose cryptographic recipes and primitives to Python developers
description : |
    A package designed to expose cryptographic recipes and primitives to Python developers
license     : Apache-2.0 OR BSD-3-Clause
networking  : true
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(python3)
    - python(cffi)
    - python(maturin)
    - python(setuptools)
rundeps     :
    - python-libs
# checkdeps   :
#     - python(pytest)
setup       : |
    %cargo_fetch
build       : |
    %pyproject_build --skip-dependency-check
install     : |
    %pyproject_install
