name        : plasma-systemmonitor
version     : 6.5.4
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.4/plasma-systemmonitor-6.5.4.tar.xz : b86586f234c23101ee90326e0f5175188276d1a04975923164b411f2400e8367
homepage    : https://kde.org/plasma-desktop/
license     : GPL-3.0-only
summary     : New version of KSysGuard built on top of the new KStats daemon and using QML for its UI
description : |
    New version of KSysGuard built on top of the new KStats daemon and using QML for its UI
builddeps   :
    - binary(ksystemstats)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6NewStuff)
    - cmake(KF6Package)
    - cmake(KF6Service)
    - cmake(KF6WindowSystem)
    - cmake(KSysGuard)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
rundeps     :
    - binary(ksystemstats)
    - kf6-kiconthemes
    - kf6-kirigami
    - kf6-kirigami-addons
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so
