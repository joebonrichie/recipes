name        : pv
version     : 1.10.3
release     : 3
homepage    : https://www.ivarch.com/programs/pv.shtml
upstreams   :
    - https://www.ivarch.com/programs/sources/pv-1.10.3.tar.gz : aa1630c79af6960a8922ffa64d2c3e7f87486da21fcb57e277824294fd266742
summary     : Pipe Viewer
description : |
    pv (Pipe Viewer) allows a user to see the progress of data through a pipeline, by giving information such as time elapsed, percentage completed (with progress bar), current throughput rate, total data transferred, and ETA.
license     : GPL-3.0-or-later
builddeps   :
    - binary(msgfmt)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
