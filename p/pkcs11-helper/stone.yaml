name        : pkcs11-helper
version     : 1.31.0
release     : 2
upstreams   :
    - https://github.com/OpenSC/pkcs11-helper/releases/download/pkcs11-helper-1.31.0/pkcs11-helper-1.31.0.tar.bz2 : 46f0067bccd7be2c28f88b8bca775172b9e52fb6fc1280b44ca8bb831433fef9
homepage    : https://github.com/OpenSC/pkcs11-helper
license     : GPL-2.0-only
summary     : Library for interacting with PKCS#11 providers
description : |
    Library that simplifies the interaction with PKCS#11 providers for end-user applications using a simple API and optional OpenSSL engine
builddeps   :
    # This supports nss/gnutls as well but let's just use openssl to match openvpn
    # - pkgconfig(nss)
    - pkgconfig(openssl)
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
