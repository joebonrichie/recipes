name        : protontricks
version     : 1.13.1
release     : 2
upstreams   :
    - https://pypi.debian.net/protontricks/protontricks-1.13.1.tar.gz : e44aa58ea07a2213e6d6eb98580f58a6b875df955dfbb7e3512897c5873d8ffa
homepage    : https://github.com/Matoking/protontricks
license     : GPL-3.0-or-later
summary     : A simple wrapper that does winetricks things for Proton enabled games
description : |
    A simple wrapper that does winetricks things for Proton enabled games
builddeps   :
    - python(setuptools)
    - python(setuptools-scm)
rundeps     :
    - binary(winetricks)
    - binary(zenity)
    # TODO: Use YAD instead of zenity
setup       : |
    # Remove vendored vdf
    %patch %(pkgdir)/drop-vendored-vdf.patch -R
    rm -rf ./src/protontricks/_vdf
build       : |
    %pyproject_build
install     : |
    %pyproject_install
