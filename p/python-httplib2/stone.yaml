name        : python-httplib2
version     : 0.31.1
release     : 3
upstreams   :
    - https://github.com/httplib2/httplib2/archive/refs/tags/v0.31.1.tar.gz : b3aa1f0c994795f7314446066de7187fd01add66be36cd954dfaed7c77836a5e
homepage    : https://github.com/httplib2/httplib2
license     : MIT
summary     : Small, fast HTTP client library for Python
description : |
    Small, fast HTTP client library for Python. Features persistent connections, cache, Appengine support.
builddeps   :
    - python(setuptools)
rundeps     :
    - python-libs
setup       : |
    %patch %(pkgdir)/system-certs.patch
build       : |
    %pyproject_build
install     : |
    %pyproject_install
