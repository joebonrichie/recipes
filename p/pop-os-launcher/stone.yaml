name        : pop-os-launcher
version     : "1.2.7+git.eead361"
release     : 10
summary     : Pop!_OS Launcher
license     : MPL-2.0
homepage    : https://github.com/pop-os/launcher
upstreams   :
    - git|https://github.com/pop-os/launcher.git : eead361cca44d8e19e988572462c49e26cf20427
description : |
    Pop!_OS Application Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(qalc) # Used for math expressions (https://github.com/pop-os/launcher/blob/8d9da92dbae520b37ab93fc2364a01d7adbd2f29/plugins/src/calc/mod.rs#L117)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build -p pop-launcher-bin
install     : |
    just target-dir='target/%(target_triple)/release' rootdir=%(installroot) install
