name        : pulseaudio-qt
version     : 1.7.0
release     : 2
homepage    : https://invent.kde.org/libraries/pulseaudio-qt
upstreams   :
    - https://download.kde.org/stable/pulseaudio-qt/pulseaudio-qt-1.7.0.tar.xz : 6a18db76dd2bcc3df7d9a9379c025295817264baa1f2ed8caaac7da44e04e931
summary     : Qt framework C++ bindings library for the PulseAudio sound system
description : |
    Qt framework C++ bindings library for the PulseAudio sound system
license     : LGPL-3.0-only
builddeps   :
    - cmake(ECM)
    - cmake(Qt6Qml)
    - pkgconfig(libpulse)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-qt6":
        paths:
            - /usr/lib/libKF6PulseAudioQt.so.*

    - "%(name)-qt6-devel":
        rundeps:
            - "%(name)-qt6"
        paths:
            - /usr/include/KF6/
            - /usr/lib/cmake/KF6PulseAudioQt/
            - /usr/lib/pkgconfig/KF6PulseAudioQt.pc
            - /usr/lib/libKF6PulseAudioQt.so
