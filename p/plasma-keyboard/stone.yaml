name        : plasma-keyboard
version     : "0.1.0"
release     : 12
upstreams   :
    # TODO: Fill out the monitoring.yaml with the correct values once this is actually released
    - https://download.kde.org/unstable/plasma-keyboard/plasma-keyboard-0.1.0.tar.xz : a6f86f2e92325d80816118cb13b35a3ce512502fcea78da2ca8f79cd869dadd0
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Virtual keyboard for Plasma
description : |
    Virtual keyboard for Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6VirtualKeyboard)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
