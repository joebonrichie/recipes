name        : plasma-keyboard
version     : "0.0.1+git.bc0cbe46"
release     : 10
upstreams   :
    # TODO: Fill out the monitoring.yaml with the correct values once this is actually released
    - git|https://invent.kde.org/plasma/plasma-keyboard : bc0cbe46ee79b903b82e424731f09f2805ca2949
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Virtual keyboard for Plasma
description : |
    Virtual keyboard for Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6VirtualKeyboard)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
