name        : prismlauncher
version     : 9.4
release     : 1
homepage    : https://github.com/PrismLauncher/PrismLauncher
upstreams   :
    - https://github.com/PrismLauncher/PrismLauncher/releases/download/9.4/PrismLauncher-9.4.tar.gz : 77ab52239c2a2a9f77d7c4607e1d9cf40970f9240d2f5061b116a7b1b8fd0277
summary     : A custom launcher for Minecraft
description : |
    A custom launcher for Minecraft that allows you to easily manage multiple installations of Minecraft at once (Fork of MultiMC)
license     : 
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
    - GPL-3.0-only
builddeps   :
    - binary(java-17)
    - binary(scdoc)
    - cmake(ECM)
    - cmake(cmark)
    - cmake(Qt6)
    - cmake(Qt6Core5Compat)
    - cmake(Qt6NetworkAuth)
    - cmake(tomlplusplus)
    - cmake(zlib)
    - pkgconfig(bzip2)
    - pkgconfig(gamemode)
rundeps     :
    - binary(gamemoderun)
    - binary(java-21)
    - qt6-wayland
setup       : |
    export JAVA_HOME=/usr/lib/jvm/openjdk-17
    export PATH=$JAVA_HOME/bin:$PATH

    %cmake \
        -DLauncher_BUILD_PLATFORM="aerynos" \
        -DLauncher_QT_VERSION_MAJOR="6"
build       : |
    %cmake_build
install     : |
    %cmake_install
