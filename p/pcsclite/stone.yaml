name        : pcsclite
version     : 2.4.1
release     : 6
homepage    : https://pcsclite.apdu.fr
upstreams   :
    - https://github.com/LudovicRousseau/PCSC/archive/refs/tags/2.4.1.tar.gz : e7b6737f68c3b9a763fb0b0370d899cea091cced9d762ca8a6032c959576d5be
summary     : PC/SC implementation
description : |
    PC/SC implementation
license     : 
    - BSD-3-Clause
    - GPL-3.0-or-later
    - BSD-2-Clause
    - 0BSD
builddeps   :
    - binary(doxygen)
    - binary(flex)
    - binary(pod2man)
    - pkgconfig(libsystemd)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
setup       : |
    %meson \
        -Dsystemdunit=system
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libpcsclite.so.*
            - /usr/lib/libpcsclite_real.so.*
            - /usr/lib/libpcscspy.so.*

    - "%(name)":
        rundeps:
            - "%(name)-libs"
            - binary(python3) # pcsc-spy
