name        : pcsclite
version     : 2.4.0
release     : 4
homepage    : https://pcsclite.apdu.fr
upstreams   :
    - https://github.com/LudovicRousseau/PCSC/archive/refs/tags/2.4.0.tar.gz : 3d20f3d23c29260fed9195529d30ec3e9f1db60a8a835b4be68716d97751f2e7
summary     : PC/SC implementation
description : |
    PC/SC implementation
license     : 
    - BSD-3-Clause
    - GPL-3.0-or-later
    - BSD-2-Clause
    - 0BSD
builddeps   :
    - binary(doxygen)
    - binary(flex)
    - binary(pod2man)
    - pkgconfig(libsystemd)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libpcsclite.so.*
            - /usr/lib/libpcsclite_real.so.*
            - /usr/lib/libpcscspy.so.*

    - "%(name)":
        rundeps:
            - "%(name)-libs"
            - binary(python3) # pcsc-spy
