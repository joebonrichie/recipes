name        : plymouth-kcm
version     : 6.5.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/plymouth-kcm-6.5.0.tar.xz : 4366c8e167a5aa8061735c0d2be5683602f1253310101bed7346cb3dd313c949
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : KCM to manage the Plymouth (Boot) theme
description : |
    KCM to manage the Plymouth (Boot) theme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6NewStuffCore)
    - cmake(Qt6Quick)
    - pkgconfig(ply-boot-client)
    - pkgconfig(ply-splash-core)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
