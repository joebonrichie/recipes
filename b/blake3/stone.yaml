name        : blake3
version     : 1.8.3
release     : 6
summary     : BLAKE3 hash algorithm
license     : Apache-2.0
homepage    : https://github.com/BLAKE3-team/BLAKE3
upstreams   :
    - https://github.com/BLAKE3-team/BLAKE3/archive/refs/tags/1.8.3.tar.gz : 5a11e3f834719b6c1cae7aced1e848a37013f6f10f97272e7849aa0da769f295
description : |
    BLAKE3 hash algorithm
builddeps   :
    - cmake(TBB)
setup       : |
    cd c
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DBLAKE3_USE_TBB=ON
build       : |
    cd c
    %cmake_build
install     : |
    cd c
    %cmake_install
