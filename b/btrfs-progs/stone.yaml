name        : btrfs-progs
version     : '6.17.1'
release     : 15
homepage    : https://github.com/kdave/btrfs-progs
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v6.17.1.tar.xz : a4be0a6ebb3c476427fb5d97b2cf027b0ccdb6b0c55ff16323320c1e8cb77658
summary     : Filesystem utilities for btrfs filesystems
description : |
    Filesystem utilities for btrfs filesystems
license     :
    - GPL-2.0-or-later # libbtrfs
    - LGPL-2.1-or-later # libbtrfsutil
builddeps   :
    - pkgconfig(blkid)
    - pkgconfig(ext2fs)
    - pkgconfig(libgcrypt)
    - pkgconfig(libudev)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
    - python(sphinx)
    - python(sphinx-rtd-theme)
setup      : |
    %configure \
        --disable-static \
        --disable-python \
        --with-crypto=libgcrypt
build       : |
    %make
install     : |
    %make_install
    %install_file btrfs-completion %(installroot)/%(completionsdir)/btrfs

    # Systemd integration
    %install_file %(pkgdir)/btrfs-scrub@.service -t %(installroot)/%(libdir)/systemd/system/
    %install_file %(pkgdir)/btrfs-scrub@.timer -t %(installroot)/%(libdir)/systemd/system/
check       : |
    ./btrfs filesystem show
tuning      :
    - lto
    - optimize: speed
packages    :
    # Due to moss not supporting this correctly yet
    - "%(name)":
        rundeps:
            - "%(name)-libs"

    - "%(name)-libs":
        paths:
            - /usr/lib/libbtrfs*.so.*
