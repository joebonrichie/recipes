name        : breeze-gtk-theme
version     : 6.5.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/breeze-gtk-6.5.0.tar.xz : ba5f057b08e382d9e0790ab51d7aa1cc5017c952ebc46765400815527dc81470
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
