name        : breeze-gtk-theme
version     : 6.5.3
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/breeze-gtk-6.5.3.tar.xz : d26a60f62fcec0dab82017863f4b5beb8a07b7a21ca48af4470e450bf9dca3aa
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
