name        : breeze-gtk-theme
version     : 6.5.5
release     : 10
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/breeze-gtk-6.5.5.tar.xz : 35da4e0b8fbb168c14e6118527d619089b7acc3f128e20a8c0ad84096b54d281
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
