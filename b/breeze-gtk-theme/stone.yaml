name        : breeze-gtk-theme
version     : 6.5.2
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.2/breeze-gtk-6.5.2.tar.xz : c682daf5f616d03db856579789278aa1c3632f2d54fb108f04e2cc81a9aefdb9
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
