name        : kf6-kcompletion
version     : 6.21.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/kcompletion-6.21.0.tar.xz : 90d51f35d0997623448fe4773372bfdd96e869afd46fda809d7ed8d3e88a35ba
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
