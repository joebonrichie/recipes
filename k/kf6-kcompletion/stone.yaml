name        : kf6-kcompletion
version     : 6.22.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kcompletion-6.22.0.tar.xz : 1bf3244b0ce04da34c0108990ff300e1ade4eb8f03c12709c647a4a8ebe7ff41
homepage    : https://community.kde.org/Frameworks
