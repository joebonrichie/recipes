name        : kf6-kcompletion
version     : 6.20.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kcompletion-6.20.0.tar.xz : 3b270003b661db894f50e9f90fdddd309c3ea97010e363bc551f752db6efcecc
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
