name        : kimap
version     : 25.12.1
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kimap-25.12.1.tar.xz : b466f288e83711494f339e806f29af8801db3f13a3e4a3dfa89f11d9f2a63772
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : This library provides a job-based API for interacting with an IMAP4rev1 server
description : |
    This library provides a job-based API for interacting with an IMAP4rev1 server. It manages connections, encryption and parameter quoting and encoding, but otherwise provides quite a low-level interface to the protocol.  This library does not implement an IMAP client; it merely makes it easier to do so.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KPim6Mime)
    - pkgconfig(libsasl2)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6Mime)
