name        : kf6-kconfigwidgets
version     : 6.19.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kconfigwidgets-6.19.0.tar.xz : 1d785b68307c054a6133b8e4e462b569f02ec7adb8aafe1b95f49531b9a87f7c
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
summary     : Widgets for configuration dialogs
description : |
    Widgets for configuration dialogs
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6ColorScheme)
            - cmake(KF6WidgetsAddons)
