name        : kf6-kcontacts
version     : 6.20.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kcontacts-6.20.0.tar.xz : b253cd4864a3f3d4343485cc4bfe1b0344ccf5136ead2ada359e6933e09253de
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
summary     : Address book API for KDE
description : |
    Address book API for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
            - cmake(KF6I18n)
