name        : kf6-kcontacts
version     : 6.22.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kcontacts-6.22.0.tar.xz : 82eacc1e37c40ce55b71671584196ae20a7459e9b5d4eab279715d049fb362f6
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
summary     : Address book API for KDE
description : |
    Address book API for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
            - cmake(KF6I18n)
