name        : kf6-kcontacts
version     : 6.19.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kcontacts-6.19.0.tar.xz : c9d032f3d988050e3449b009d961f137ff9d81cc128f63baecaccb2a718f5949
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
summary     : Address book API for KDE
description : |
    Address book API for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
            - cmake(KF6I18n)
