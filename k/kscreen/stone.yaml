name        : kscreen
version     : 6.5.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kscreen-6.5.0.tar.xz : 91eb32f0f7011655aa3972b6c235d068e23afc6ba08af04a31eac992de731d9e
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Plasma screen management
description : |
    KDE Plasma screen management
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6ImageFormats)
    - cmake(KF6KCMUtils)
    - cmake(KF6Screen)
    - cmake(KF6Svg)
    - cmake(KF6XmlGui)
    - cmake(LayerShellQt)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xi)
rundeps     :
    - kf6-kimageformats # Required to load HDR test image
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
