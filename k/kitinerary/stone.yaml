    - cmake(KPim6PkPass)
    - cmake(Qt6Qml)
    - pkgconfig(libxml-2.0)
    - pkgconfig(openssl)
    - pkgconfig(poppler)
    - pkgconfig(poppler-cpp)
    - pkgconfig(shared-mime-info)
    - pkgconfig(zxing)
    - pkgconfig(zlib)
