name        : kitinerary
version     : 25.12.1
release     : 14
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kitinerary-25.12.1.tar.xz : a2ea7b6c8b4ca3fb06e26c14baae2c2387c40e4d34a9383c158b1cb48ca5cdaa
