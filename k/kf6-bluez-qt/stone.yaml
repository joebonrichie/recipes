name        : kf6-bluez-qt
version     : 6.18.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/bluez-qt-6.18.0.tar.xz : 9340849075a7aa3fe9f21e2d2b838962c0ae84edfa16a4b4cf17f4022305ceb3
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.1-only
summary     : Qt wrapper for BlueZ 5 DBus API
description : |
    BluezQt is a library for communication with BlueZ system and session daemons.
    * Manager class is used to communicate with system daemon - org.bluez
    * ObexManager class is used to communicate with session daemon - org.bluez.obex
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
