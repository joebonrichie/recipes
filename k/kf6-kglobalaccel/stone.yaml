name        : kf6-kglobalaccel
version     : 6.20.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kglobalaccel-6.20.0.tar.xz : ee2abd91df47a6ae478f86e67f463487e30032f3c0d8cfd77f2d6b9567c86db4
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : Global desktop keyboard shortcuts.
description : |
    KGlobalAccel allows you to have global accelerators that are independent of the focused window. Unlike regular shortcuts, the application's window does not need focus for them to be activated.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
