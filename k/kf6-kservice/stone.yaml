name        : kf6-kservice
version     : 6.22.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kservice-6.22.0.tar.xz : 3547a6f45c1ab9eefb2a08aac2420f3d0ec4532aba4a0f1dfa5d9d3bf054db8c
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
