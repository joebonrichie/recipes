name        : kf6-kservice
version     : 6.19.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kservice-6.19.0.tar.xz : 815e08493e6bb90f82e92726aff78bdcf1358a942972fc75112e99cb840961bd
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
