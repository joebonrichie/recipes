name        : kf6-kservice
version     : 6.18.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kservice-6.18.0.tar.xz : d08aca74dcc54da29dd2b7bc404ed9e6ec688acc77839b4b8fbc372b5ea350b8
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
