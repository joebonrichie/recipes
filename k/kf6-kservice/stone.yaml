name        : kf6-kservice
version     : 6.20.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kservice-6.20.0.tar.xz : c33a5bcd2ce154e275ef9445901a2813c24943e24eaf2382d24865717892353c
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
