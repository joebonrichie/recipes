name        : kinfocenter
version     : 6.5.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kinfocenter-6.5.0.tar.xz : dc3cbda3ad1a65ac7ebdb02f6937abd5467d33d4938d60c33b5b4878fe38d83b
homepage    : https://kde.org/plasma-desktop/
license     :
    - GFDL-1.2-only
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : KDE Info Center
description : |
    KDE Info Center
builddeps   :
    - binary(clinfo)
    - binary(di-edid-decode)
    - binary(eglinfo)
    - binary(glxinfo)
    - binary(lspci)
    - binary(pactl)
    - binary(sensors)
    - binary(vulkaninfo)
    - binary(wayland-info)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libusb-1.0)
    - pkgconfig(udev)
    - sysbinary(ip)
    - sysbinary(dmidecode)
    # TODO: xdpyinfo(?), fwupdmgr, aha
rundeps     :
    - binary(clinfo)
    - binary(di-edid-decode)
    - binary(eglinfo)
    - binary(glxinfo)
    - binary(lspci)
    - binary(pactl)
    - binary(sensors)
    - binary(vulkaninfo)
    - binary(wayland-info)
    - sysbinary(dmidecode)
    - sysbinary(ip)
    - kf6-kirigami
    - systemsettings
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO: Needs to be rebuilt once we support capabilities
packages     :
    - "%(name)":
        paths:
            - /usr/lib/libKInfoCenterInternal.so

    - "%(name)-docs":
        paths:
            - /usr/share/doc

