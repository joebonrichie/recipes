name        : kf6-purpose
version     : 6.19.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/purpose-6.19.0.tar.xz : 799ff3e69872400d2fa6e5e2c91fed66ed6bd0d7a9163efc004eee0bf6d093a2
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Framework for providing abstractions to get the developer's purposes fulfilled
description : |
    Framework for providing abstractions to get the developer's purposes fulfilled
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KAccounts6)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(Qt6CorePrivate)
    - accounts-qml-module-qt6
    - kf6-kdeclarative
    - kf6-prison
rundeps     :
    - accounts-qml-module-qt6 # QML dep
    - kf6-kdeclarative # QML dep
    - kf6-prison # QML dep
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
