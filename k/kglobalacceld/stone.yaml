    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6KIO)
    - cmake(KF6Service)
    - cmake(KF6WindowSystem)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
