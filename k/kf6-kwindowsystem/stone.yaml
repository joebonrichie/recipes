name        : kf6-kwindowsystem
version     : 6.19.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kwindowsystem-6.19.0.tar.xz : 7ef870cc6c37fc98e4655c267cda069b28259640524d1088d4434350827e59da
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
summary     : Access to the windowing system.
description : |
    Access to the windowing system.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xfixes)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(x11)
