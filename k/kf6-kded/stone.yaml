name        : kf6-kded
version     : 6.20.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kded-6.20.0.tar.xz : 1d6c950048e05b9e8038cfdf84963d1d4b8bfc5f326f301e743211791e9a9f65
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Central daemon of KDE work spaces
description : |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6Service)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
