name        : kf6-kdav
version     : 6.19.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kdav-6.19.0.tar.xz : 7753b9a87d9b5a99ffc0a8c59e98dbd66acade5729d5ae2f0a6d3fbe66ea0a92
