name        : kf6-solid
version     : 6.18.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/solid-6.18.0.tar.xz : 7768c1da7ee34a9e37cfb6b5b727e690c80134ca424b5262e403e48ccf812ddf
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Desktop hardware abstraction.
description : |
    Desktop hardware abstraction.
builddeps   :
    - binary(bison)
    - binary(flex)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - pkgconfig(mount)
    # TODO add mediaplayerinfo
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            - udisks
            - udisks-btrfs
            - udisks-lvm2
            - upower
