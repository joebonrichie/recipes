name        : kf6-baloo
version     : 6.22.0
release     : 18
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/baloo-6.22.0.tar.xz : 57b2ac1ae953d499b7364125fe3e7aa5857fb532456ecf0bda2635e875a66d2a
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Baloo provides file searching and indexing
description : |
    Baloo provides file searching and indexing
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6FileMetaData)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KIO)
    - cmake(KF6Solid)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - lmdb-devel
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6FileMetaData)
