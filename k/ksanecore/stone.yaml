name        : ksanecore
version     : 25.12.1
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/ksanecore-25.12.1.tar.xz : 5f86e1a6f36970e3b0a90e163f17746b83e00daf4b967a342e873947331d34fe
homepage    : https://invent.kde.org/libraries/ksanecore
license     :
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : Library providing logic to interface scanners
description : |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - pkgconfig(sane-backends)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
