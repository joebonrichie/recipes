name        : ksanecore
version     : 25.08.2
release     : 2
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/ksanecore-25.08.2.tar.xz : 8badb3c8a4d5d466a9229bc46eb1f4fb0a16f382008e6399903413d8fa0a98b1
homepage    : https://invent.kde.org/libraries/ksanecore
license     :
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : Library providing logic to interface scanners
description : |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - pkgconfig(sane-backends)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
