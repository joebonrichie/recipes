name        : kf6-kjobwidgets
version     : 6.22.0
release     : 17
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kjobwidgets-6.22.0.tar.xz : ce864bcdb4dcfd3fcf0afc3e3e2fcb86780c9242252315bc003fb547af7463f0
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Widgets for showing progress of asynchronous jobs.
description : |
    Widgets for showing progress of asynchronous jobs.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
