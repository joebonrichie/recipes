name        : kf6-kjobwidgets
version     : 6.20.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kjobwidgets-6.20.0.tar.xz : 393b6eb6b35d680d48a5c7b09359668bddc1ed89d4fa70b8a8a81fb2d841ce7a
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Widgets for showing progress of asynchronous jobs.
description : |
    Widgets for showing progress of asynchronous jobs.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
