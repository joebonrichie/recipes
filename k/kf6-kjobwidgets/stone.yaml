name        : kf6-kjobwidgets
version     : 6.18.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kjobwidgets-6.18.0.tar.xz : e739ff254c4fa34c0de00aa2d9deee138135d99cd0b46ef5db253c18c02bce98
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Widgets for showing progress of asynchronous jobs.
description : |
    Widgets for showing progress of asynchronous jobs.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
