name        : kf6-kjobwidgets
version     : 6.21.0
release     : 16
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/kjobwidgets-6.21.0.tar.xz : 892b3bd4a833eb9b72a89cccd471336b809d794515bfd9d6bb335f1b911579f6
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Widgets for showing progress of asynchronous jobs.
description : |
    Widgets for showing progress of asynchronous jobs.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
