name        : kf6-kirigami
version     : 6.22.0
release     : 21
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kirigami-6.22.0.tar.xz : 062255655919629c5bdf9a1d30676fb842b1335f352c3fa7698bb81c27e7cdfa
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : QtQuick components for mobile and desktop UI development.
description : |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - cmake(Qt6ShaderTools)
    - cmake(Qt6Svg)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
