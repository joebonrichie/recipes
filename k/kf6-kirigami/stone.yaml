name        : kf6-kirigami
version     : 6.19.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kirigami-6.19.0.tar.xz : 8c6685dde55f001cc621b38c61486d0e9e2ef7fb1d502ca5dd049112229ea7cc
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : QtQuick components for mobile and desktop UI development.
description : |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - cmake(Qt6ShaderTools)
    - cmake(Qt6Svg)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
