name        : kf6-karchive
version     : 6.22.0
release     : 16
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/karchive-6.22.0.tar.xz : 84254bd0a51ff3d5e2fa22bb946309cec508f1fae726a7aea15149260c4db59d
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Reading, creating, and manipulating file archives.
description : |
    Reading, creating, and manipulating file archives.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
