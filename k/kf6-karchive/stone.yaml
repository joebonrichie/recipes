name        : kf6-karchive
version     : 6.21.0
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/karchive-6.21.0.tar.xz : a5f7ccd904105083c442bc825c198872bdb7a009b2b2bb30b038dabd6bb1c6c4
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Reading, creating, and manipulating file archives.
description : |
    Reading, creating, and manipulating file archives.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
