name        : kf6-karchive
version     : 6.19.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/karchive-6.19.0.tar.xz : 944332d802d0e128cebd087ffd50b726d100347973c2037c6051c72d54512a9e
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Reading, creating, and manipulating file archives.
description : |
    Reading, creating, and manipulating file archives.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
