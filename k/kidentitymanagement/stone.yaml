name        : kidentitymanagement
version     : 25.08.3
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.3/src/kidentitymanagement-25.08.3.tar.xz : fbb21eff44d002066e3ac4a6905ad915e7ad355aa7d34f8e6307308b384ff7db
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Manage PIM identity
description : |
    Manage PIM identity.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6XmlGui)
    - cmake(KPim6TextEdit)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KPim6TextEdit)
        paths:
            - /usr/share/dbus-1/interfaces/
