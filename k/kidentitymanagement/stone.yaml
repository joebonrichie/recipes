name        : kidentitymanagement
version     : 25.12.1
release     : 13
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kidentitymanagement-25.12.1.tar.xz : 70b66a13c64a33e53d35483e9f2f42294097914bcf57c8984e5f2ebdeda0aa34
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Manage PIM identity
description : |
    Manage PIM identity.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6XmlGui)
    - cmake(KPim6TextEdit)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KPim6TextEdit)
        paths:
            - /usr/share/dbus-1/interfaces/
