name        : kf6-kirigami-addons
version     : 1.11.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.11.0.tar.xz : 6dcdfa324f710f00887e6321212fc8582a3c4712450d129d91435bb1edd8d523
homepage    : https://invent.kde.org/libraries/kirigami-addons
license     : GPL-2.0-or-later
summary     : Convergent visual components ("widgets") for Kirigami-based applications
description : |
    Convergent visual components ("widgets") for Kirigami-based applications
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6Kirigami)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard/
