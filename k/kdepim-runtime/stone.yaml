name        : kdepim-runtime
version     : 25.12.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/kdepim-runtime-25.12.0.tar.xz : 1759e8ce2610597ae447c6da64f02b793b0a7702babb4127a1ed716a9e0e4148
homepage    : https://community.kde.org/PIM
license     : GPL-2.0-or-later
summary     : Runtime components for Akonadi
description : |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6Contacts)
    - cmake(KF6DAV)
    - cmake(KF6ItemModels)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6NotifyConfig)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6Wallet)
    - cmake(KF6WindowSystem)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiCalendar)
    - cmake(KPim6AkonadiContactWidgets)
    - cmake(KPim6AkonadiMime)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6GAPI)
    - cmake(KPim6IMAP)
    - cmake(KPim6IdentityManagementWidgets)
    - cmake(KPim6LdapWidgets)
    - cmake(KPim6MailTransport)
    - cmake(KPim6Mbox)
    - cmake(KPim6Mime)
    - cmake(KPim6PimCommonActivities)
    - cmake(KPim6PimCommonAkonadi)
    - cmake(PlasmaActivities)
    - cmake(Qca-qt6)
    - cmake(Qt6Keychain)
    - cmake(Qt6NetworkAuth)
    - cmake(Qt6TextToSpeech)
    - cmake(Qt6WebEngineWidgets)
    - pkgconfig(libsasl2)
    # TODO:
    # Libkolabxml
    # Etebase
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
