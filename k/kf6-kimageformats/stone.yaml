name        : kf6-kimageformats
version     : 6.18.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kimageformats-6.18.0.tar.xz : 9d373ef5362aa8d71541cec2895415c95ca914626dcb0dd6b0ceef491dcbae46
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
summary     : Additional image formats for Qt6/KF6
description : |
    Additional image formats for Qt6/KF6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(OpenEXR)
    - cmake(OpenJPEG)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
rundeps    :
    - qt6-imageformats
setup       : |
    %cmake_kf6 \
        -DKIMAGEFORMATS_HEIF=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
