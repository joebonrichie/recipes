name        : ksystemstats
version     : 6.5.3
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/ksystemstats-6.5.3.tar.xz : 19b37e012648d27fe86fa300d2cd2ce65c21672d3ba2145ca6555baf0e2aa913
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
summary     : A plugin based system monitoring daemon
description : |
    A plugin based system monitoring daemon
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6CoreAddons)
    - cmake(KF6KIO)
    - cmake(KF6NetworkManagerQt)
    - cmake(KSysGuard)
    - pkgconfig(libcap)
    - pkgconfig(libdrm)
    - pkgconfig(libnl-3.0)
    - pkgconfig(udev)
    - lm_sensors-devel
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO: Needs to be rebuilt once we support capabilities
