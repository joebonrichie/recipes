name        : kf6-knewstuff
version     : 6.20.0
release     : 16
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/knewstuff-6.20.0.tar.xz : 49443add4f1caace2e64fe7dcbe4cf78cd6b692bf0c77ba01082c82761dfa2b9
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Framework for downloading and sharing additional application data.
description : |
    Framework for downloading and sharing additional application data.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Attica)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Kirigami2)
    - cmake(KF6Package)
    - cmake(KF6Syndication)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
rundeps     :
    - kf6-kirigami
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Attica)
            - cmake(KF6CoreAddons)
