    - cmake(Qt6Multimedia)
    - cmake(Qt6Quick)
    - pkgconfig(libqrencode)
    - pkgconfig(zxing)
    # TODO: libdmtx
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
