name        : kf6-prison
version     : 6.18.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/prison-6.18.0.tar.xz : 38a4f154b39b4d2e4b86d16f84846039d27bd70cb26ecd488b591f612dd4141e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - MIT
summary     : Qt api to produce QRCode barcode
