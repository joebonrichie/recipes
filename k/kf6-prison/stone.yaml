name        : kf6-prison
version     : 6.22.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/prison-6.22.0.tar.xz : c40d692607bdadf8dbd5a56761289b1ee96973f048ca3671e760519e2ae4339a
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
