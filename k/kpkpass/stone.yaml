name        : kpkpass
version     : 25.08.3
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.3/src/kpkpass-25.08.3.tar.xz : 3802a6f23edd901be975c03b3eb63e478e9384386d883b2289fb598edf3e758b
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
