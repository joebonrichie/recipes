name        : kpkpass
version     : 25.12.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/kpkpass-25.12.0.tar.xz : 592cfa16e8f7c7ab69c7498c0facde972c5d98e9cf3e199d9f5d3da99b3f53f6
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
