name        : kpkpass
version     : 25.12.1
release     : 12
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kpkpass-25.12.1.tar.xz : 44e8716849392ab3bbb2bac812d6abebb383843982c070f2520e34d9e8354d97
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
