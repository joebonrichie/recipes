name        : kpkpass
version     : 25.08.2
release     : 8
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/kpkpass-25.08.2.tar.xz : 4599e5b8b1db047c474cc4cf5a23bf7d4968082742986244a13875abe86341f3
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
