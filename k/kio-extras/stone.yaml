name        : kio-extras
version     : 25.08.1
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kio-extras-25.08.1.tar.xz : aac4752f2b7c978fb6e6ae0e688a63a10ca4831b97d9f6947ce7b49c648b6cd8
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : Additional components to increase the functionality of KIO
description : |
    Additional components to increase the functionality of KIO
builddeps   :
    - binary(gperf)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDSoapWSDiscoveryClient)
    - cmake(KExiv2Qt6)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6DNSSD)
    - cmake(KF6DocTools)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Solid)
    - cmake(KF6SyntaxHighlighting)
    - cmake(OpenEXR)
    - cmake(Phonon4Qt6)
    - cmake(PlasmaActivities)
    - cmake(PlasmaActivitiesStats)
    - cmake(QCoro6)
    - cmake(Qt6Core5Compat)
    - cmake(Qt6Svg)
    - cmake(taglib)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(libplist-2.0)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libssh)
    - pkgconfig(libtirpc)
    - pkgconfig(smbclient)
    # TODO:
    # - libappimage
rundeps     :
    - phonon-backend-mpv-qt6
setup       : |
    # Fix build with libxml2 2.15
    sed -e 's|"extension "|"extension"|' -i po/it/docs/kioworker6/bzip2/index.docbook

    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
