name        : kf6-kcoreaddons
version     : 6.18.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kcoreaddons-6.18.0.tar.xz : e1d03cfc7d45987ec31f31104f4732812980e0038beab222633da1108eb6f42f
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : Qt addon library with a collection of non-GUI utilities
description : |
    Qt addon library with a collection of non-GUI utilities
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    # TODO package pyside bindings, note that they need to be subpackaged. Let's wait till something needs them
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
