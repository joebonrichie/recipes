name        : kf6-kcoreaddons
version     : 6.19.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kcoreaddons-6.19.0.tar.xz : 7e53336b90690b70b71af23ab06964c75c9debea3cd7cda0978d32ba586e939a
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : Qt addon library with a collection of non-GUI utilities
description : |
    Qt addon library with a collection of non-GUI utilities
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    # TODO package pyside bindings, note that they need to be subpackaged. Let's wait till something needs them
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
