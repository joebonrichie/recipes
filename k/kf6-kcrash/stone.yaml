name        : kf6-kcrash
version     : 6.20.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kcrash-6.20.0.tar.xz : 1f42e9c54ead9f2d81b3ec5eacf55ab6ff4dd1c3a0721c68f3ab39ed46f35973
