name        : kf6-ktextwidgets
version     : 6.19.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/ktextwidgets-6.19.0.tar.xz : d9fa49ee95cf03321d2b2d89bd6952734323b75a2d983b97702d14bce4809f16
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Text editing widgets.
description : |
    Text editing widgets.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6I18n)
    - cmake(KF6Sonnet)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6TextToSpeech)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Sonnet)
