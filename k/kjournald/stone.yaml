name        : kjournald
version     : 25.12.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/kjournald-25.12.0.tar.xz : be88712aa1d07fcd6519fa9cf70141c80b26c9b2ddcb311b7f8175a098c95e09
homepage    : https://apps.kde.org/kjournaldbrowser/
license     : GPL-2.0-or-later
summary     : Framework for interacting with systemd-journald
description : |
    Framework for interacting with systemd-journald
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6I18n)
    - cmake(KF6Kirigami)
    - cmake(KF6KirigamiAddons)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(libsystemd)
rundeps     :
    - kf6-qqc2-desktop-style
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libkjournald.so
