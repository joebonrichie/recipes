    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(QAccessibilityClient6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
