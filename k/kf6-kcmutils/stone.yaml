name        : kf6-kcmutils
version     : 6.21.0
release     : 19
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/kcmutils-6.21.0.tar.xz : 9c1808153d9c16aaa08e68b6353ce5c9af67b2e24b9a0cd7587c46a4a81e8edc
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Utilities for interacting with KCModules
description : |
    Utilities for interacting with KCModules
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6ConfigWidgets)
            - cmake(KF6CoreAddons)
