name        : kio-gdrive
version     : 25.12.1
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kio-gdrive-25.12.1.tar.xz : 2d5f6e5718b473380abe740a7a9b9b6ebb4397b88a6c529fe1632c9e2836a182
homepage    : https://apps.kde.org/kio_gdrive/
license     : GPL-2.0-only
summary     : KIO access for Google Drive
description : |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KAccounts6)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Purpose)
    - cmake(KPim6GAPI)
rundeps     :
    - kaccounts-providers
    - accounts-qml-module-qt6 # QML dep
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
