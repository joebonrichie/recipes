name        : kf6-kguiaddons
version     : 6.22.0
release     : 19
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kguiaddons-6.22.0.tar.xz : b7652bcebebfc8c1fda2893c1aeff4136c586ee77ffc6e589e3634f0e5539eef
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Utilities for graphical user interfaces.
description : |
    Utilities for graphical user interfaces.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WaylandClient)
    - cmake(PlasmaWaylandProtocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    # TODO package pyside bindings, note that they need to be subpackaged. Let's wait till something needs them
setup       : |
    %patch %(pkgdir)/upstream-01.patch

    %cmake_kf6 \
        -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
