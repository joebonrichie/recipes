name        : krdp
version     : 6.5.1
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.1/krdp-6.5.1.tar.xz : 98efc61ca4fc1807af22ca9c5251047743c27be8470c43c96513ac5e2f0bb43c
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Library and examples for creating an RDP server
description : |
    Library and examples for creating an RDP server
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(FreeRDP)
    - cmake(Qt6Quick)
    - cmake(Qt6WaylandClient)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6StatusNotifierItem)
    - cmake(KPipeWire)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - pkgconfig(pam)
rundeps     :
    - binary(openssl)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
