name        : krdp
version     : 6.5.3
release     : 11
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/krdp-6.5.3.tar.xz : 5becfb7cd88f756df52d4f20d3f232b645303c6e132d6d7edf75b66e1342d2ba
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Library and examples for creating an RDP server
description : |
    Library and examples for creating an RDP server
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(FreeRDP)
    - cmake(Qt6Quick)
    - cmake(Qt6WaylandClient)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6StatusNotifierItem)
    - cmake(KPipeWire)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - pkgconfig(pam)
rundeps     :
    - binary(openssl)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
