name        : kf6-syndication
version     : 6.21.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/syndication-6.21.0.tar.xz : 7ea3f6d46710a6ee12c3764b3f5b3a2240b22ca01f106700262b46b25b0e0abb
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
summary     : An RSS/Atom parser library
description : |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
