name        : kf6-kio
version     : 6.19.0
release     : 18
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kio-6.19.0.tar.xz : 06de4ce5c91aac91a127c50bd9caad6fbdef26c6c86164ed28a546a8e4cf0567
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : Network transparent access to files and data.
description : |
    Network transparent access to files and data.
builddeps   :
    - binary(bzip2)
    - binary(switcherooctl)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Auth)
    - cmake(KF6Bookmarks)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemViews)
    - cmake(KF6JobWidgets)
    - cmake(KF6KDED)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(KF6Wallet)
    - cmake(KF6WindowSystem)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libxslt)
    - pkgconfig(mount)
setup       : |
    %patch %(pkgdir)/upstream-2022.patch
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libkuriikwsfiltereng_private.so
        rundeps:
            - binary(kded6)
            - binary(switcherooctl)
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
        rundeps:
            - cmake(KF6Bookmarks)
            - cmake(KF6Completion)
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
            - cmake(KF6ItemViews)
            - cmake(KF6JobWidgets)
            - cmake(KF6Service)
            - cmake(KF6Solid)
            - cmake(KF6WindowSystem)
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
