name        : kf6-kbookmarks
version     : 6.18.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kbookmarks-6.18.0.tar.xz : 41a845ffd9effb8d942d04d76fc3a58b0bf23d3fd36aeba21c89ab9eb0fc4f85
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Bookmarks management library.
description : |
    Bookmarks management library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6WidgetsAddons)
