name        : kf6-kbookmarks
version     : 6.22.0
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kbookmarks-6.22.0.tar.xz : a90236ca53de4685af28b6c8643d81b2c0900faf83784bd2da3b52a1fd601a79
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Bookmarks management library.
description : |
    Bookmarks management library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6WidgetsAddons)
