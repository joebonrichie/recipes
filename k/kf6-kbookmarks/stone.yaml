name        : kf6-kbookmarks
version     : 6.20.0
release     : 13
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/kbookmarks-6.20.0.tar.xz : 3967d390155e7183dd5de0087aa4bb12264958331ac18a1f8c405a5edbdc1a14
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Bookmarks management library.
description : |
    Bookmarks management library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6WidgetsAddons)
