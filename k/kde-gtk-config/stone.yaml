name        : kde-gtk-config
version     : 6.5.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kde-gtk-config-6.5.0.tar.xz : edf758bac07737dfe5dfde0b797b8646a8669c8369f0f9d4a2ba1a02fe462e0e
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
summary     : KDE settings to set GTK look and feel
description : |
    KDE system settings to set GTK look and feel.
builddeps   :
    - binary(sassc)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDecoration3)
    - cmake(KF6ColorScheme)
    - cmake(KF6CoreAddons)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Svg)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    # NOTE: xsettingsd is only required for x11 sessions which we don't support
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
