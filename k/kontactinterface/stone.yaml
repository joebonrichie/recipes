name        : kontactinterface
version     : 25.12.1
release     : 13
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kontactinterface-25.12.1.tar.xz : 43585c9f6a1f103d07d5eb3afa353cae9efe83e74a808daceff17d493d822403
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Kontact Plugin Interface Library
description : |
    Kontact Plugin Interface Library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Parts)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(Qt6CorePrivate)
    - pkgconfig(x11)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Parts)
