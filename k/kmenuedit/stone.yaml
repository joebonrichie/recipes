name        : kmenuedit
version     : 6.5.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kmenuedit-6.5.0.tar.xz : 5a619511296981fc377ff0129c8658b4c4b904373efd7a6351a86a3d4c605e38
homepage    : https://kde.org/plasma-desktop/
license     :
    - GFDL-1.2-only
    - GPL-2.0-or-later
summary     : KDE Plasma menu editor
description : |
    KDE Plasma menu editor
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GlobalAccel)
    - cmake(KF6Sonnet)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemViews)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
