name        : ksmtp
version     : 25.12.1
release     : 9
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/ksmtp-25.12.1.tar.xz : 3fa5de3c7fd85f9b4a99a046b74a99fd08b2083904cfbb31995c0292b92880e0
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Job-based library to send email through an SMTP server
description : |
    Job-based library to send email through an SMTP server.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - pkgconfig(libsasl2)
rundeps     :
    - cyrus-sasl-gssapi
    - cyrus-sasl-md5
    - cyrus-sasl-plain
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
