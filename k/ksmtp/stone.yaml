name        : ksmtp
version     : 25.12.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/ksmtp-25.12.0.tar.xz : 15d66ecddc57fe3c36001bec52c73a8c6805e04fe843d2b13353a3f3f5061a45
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Job-based library to send email through an SMTP server
description : |
    Job-based library to send email through an SMTP server.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - pkgconfig(libsasl2)
rundeps     :
    - cyrus-sasl-gssapi
    - cyrus-sasl-md5
    - cyrus-sasl-plain
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
