name        : kf6-kpackage
version     : 6.21.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/kpackage-6.21.0.tar.xz : 3c5a96b07e28ac90e51dfa3afc1790213e9e191d867f112132375c95aa043c76
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
summary     : Installation and loading of additional content as packages
description : |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
