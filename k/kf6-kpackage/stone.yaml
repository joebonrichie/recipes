    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
