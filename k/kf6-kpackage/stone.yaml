name        : kf6-kpackage
version     : 6.18.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kpackage-6.18.0.tar.xz : 1bc2e43bf2239dc20e836b70877631e103057fb14a9467290c76fa45ff02870e
