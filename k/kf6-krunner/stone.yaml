name        : kf6-krunner
version     : 6.20.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/krunner-6.20.0.tar.xz : 735b2cf153ed1bd223389f29b4b619319fbb310071dac6c7e9fadda1195d3a1c
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Framework for Plasma runners
description : |
    Framework for Plasma runners
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WindowSystem)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
        paths:
            - /usr/share/dbus-1/interfaces/
            - /usr/share/kdevappwizard/
