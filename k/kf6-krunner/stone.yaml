name        : kf6-krunner
version     : 6.22.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/krunner-6.22.0.tar.xz : 094c6630958f82a44d668b04056f630fbe486f8328149a235ee88073d43b120a
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Framework for Plasma runners
description : |
    Framework for Plasma runners
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WindowSystem)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
        paths:
            - /usr/share/dbus-1/interfaces/
            - /usr/share/kdevappwizard/
