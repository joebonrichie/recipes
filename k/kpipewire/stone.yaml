name        : kpipewire
version     : 6.5.3
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/kpipewire-6.5.3.tar.xz : 0f0f884057c79026ce69a93f2ed96d33581400155fec8bddce2d2ba3b197dcc5
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Components relating to pipewire use in Plasma
description : |
    Components relating to pipewire use in Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(epoxy) # For epoxy/egl.h
            - pkgconfig(libpipewire-0.3)
