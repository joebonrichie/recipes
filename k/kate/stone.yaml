name        : kate
version     : 25.12.1
release     : 16
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kate-25.12.1.tar.xz : 1323014ca4054ac624dd5805c1128ba666a861ae2c3a22fba1e703df42f92844
homepage    : https://apps.kde.org/kate
license     :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
    - MIT
summary     : KDE advanced text editor
description : |
    Kate is a multi-document, multi-view text editor by KDE. It features stuff like codefolding, syntaxhighlighting, dynamic word wrap, an embedded console, an extensive plugin interface and some prelimentary scripting support.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6NewStuff)
    - cmake(KF6TextEditor)
    - cmake(KF6UserFeedback)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove docs
    rm -rf %(installroot)/%(datadir)/doc
packages    :
    - "%(name)-libs":
        summary: "Private runtime libraries for %(name)"
        description: |
            Private runtime libraries for %(name)
        paths:
            - /usr/lib/libkateprivate.so.*

    - "%(name)":
        rundeps:
            - qt6-wayland

    - "kwrite":
        summary: Text editor
        description: Text editor
        rundeps:
            - "%(name)-libs"
            - qt6-wayland
        paths:
            - /usr/bin/kwrite
            - /usr/share/applications/org.kde.kwrite.desktop
            - /usr/share/icons/hicolor/*/apps/kwrite.png
            - /usr/share/metainfo/org.kde.kwrite.appdata.xml
