name        : kf6-ktexttemplate
version     : 6.19.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/ktexttemplate-6.19.0.tar.xz : 4087353ac20e376a3dce2ef49bc62f8856eb3b7933707faf62bb31b179c11c83
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Separates the structure of documents from their data
description : |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
