name        : kf6-modemmanager-qt
version     : 6.21.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/modemmanager-qt-6.21.0.tar.xz : 58ccaebe7a8f9470c237980dff369f0f2ccb5782fcd77baaa25279c840fc8b60
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
