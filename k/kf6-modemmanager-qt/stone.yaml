name        : kf6-modemmanager-qt
version     : 6.22.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/modemmanager-qt-6.22.0.tar.xz : 04263688fdb9f92eb13c3a07d1a0a2f62d0579b23fdd380582f4fd28e3738772
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
