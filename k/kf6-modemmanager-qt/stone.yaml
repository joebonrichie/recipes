name        : kf6-modemmanager-qt
version     : 6.18.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/modemmanager-qt-6.18.0.tar.xz : c8c0c1c6d6c815efa11b8e31bbb3f5e8014789d7e0babfa1574280be6791d013
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
