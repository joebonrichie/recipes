name        : kf6-modemmanager-qt
version     : 6.19.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/modemmanager-qt-6.19.0.tar.xz : 367148c7f7c4ec8923cafcba4ad0dc500434c95db963755704a2521cc6c2f0d0
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
