name        : kf6-modemmanager-qt
version     : 6.20.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.20/modemmanager-qt-6.20.0.tar.xz : 1a606b26530de4d9c272cb9793b63b25e80fe7a9c0b61e422399453ff5e5ca79
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
