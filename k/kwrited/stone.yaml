name        : kwrited
version     : 6.5.4
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.4/kwrited-6.5.4.tar.xz : 8e130f5d21ce624a974d8e7267446f317a17fa012a53dbb75d140f65dab7e9a6
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
