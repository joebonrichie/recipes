name        : kwrited
version     : 6.5.5
release     : 10
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/kwrited-6.5.5.tar.xz : d0ace46fd0ed88da3ea41bfa6e270ea16b8144985b58c5fa01aeb9abf0d9a88c
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
