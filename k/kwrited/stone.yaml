name        : kwrited
version     : 6.5.1
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.1/kwrited-6.5.1.tar.xz : 0ae3dbb1b5a3ba4e0490eaefd4e24e65b703bd0bfd727e6135280e5ea4ce4816
