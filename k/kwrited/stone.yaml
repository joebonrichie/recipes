name        : kwrited
version     : 6.5.3
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.3/kwrited-6.5.3.tar.xz : 1c1f7379273eaa79918a8fabd61708cedc48269c4d367f2fa564309e41d3709c
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
