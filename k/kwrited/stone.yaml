name        : kwrited
version     : 6.5.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kwrited-6.5.0.tar.xz : 20f320ce3b430f6452a6916a429290b3cc451d9a2ba06ae087c3cfd193d631eb
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
