name        : kdsoap-ws-discovery-client
version     : 0.4.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/kdsoap-ws-discovery-client/kdsoap-ws-discovery-client-0.4.0.tar.xz : 2cd247c013e75f410659bac372aff93d22d71c5a54c059e137b9444af8b3427a
homepage    : https://caspermeijn.gitlab.io/kdsoap-ws-discovery-client/
license     :
    - GPL-3.0-only
    - AGPL-3.0-only
summary     : WS-Discovery client library based on KDSoap
description : |
    WS-Discovery client library based on KDSoap
builddeps   :
    - cmake(ECM)
    - cmake(KDSoap-qt6)
    - cmake(Qt6Core)
setup       : |
    %cmake \
        -DQT_MAJOR_VERSION=6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # # Kill rpath
    # patchelf --remove-rpath %(installroot)/%(bindir)/kdwsdl2cpp-qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KDSoap-qt6)

    - "%(name)-docs":
        paths:
            - /usr/share/doc
