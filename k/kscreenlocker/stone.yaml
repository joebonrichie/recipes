name        : kscreenlocker
version     : 6.5.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/kscreenlocker-6.5.0.tar.xz : 0ec47d4a33e47c86e09e9b08ae76915df65afa80d28c89b54e2bfb97ad2ec32b
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Library and components for secure lock screen architecture
description : |
    Library and components for secure lock screen architecture
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Package)
    - cmake(KF6Screen)
    - cmake(KF6Solid)
    - cmake(KF6Svg)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(LayerShellQt)
    - cmake(PlasmaQuick)
    - cmake(Qt6Quick)
    - pkgconfig(pam)
    - pkgconfig(wayland-server)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces
