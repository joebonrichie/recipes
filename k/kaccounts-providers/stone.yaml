name        : kaccounts-providers
version     : 25.12.1
release     : 12
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kaccounts-providers-25.12.1.tar.xz : 2e8ba97345f226978c6cf3490fa4797a84298e81d2d4e5e95865921517e5eaab
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : KDE Providers
description : |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Package)
    - cmake(KAccounts6)
    - cmake(QCoro6)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineQuick)
rundeps     :
    - binary(signon-ui)
    - signon-plugin-oauth2 # Google provider
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Presumably unused config files (no reference in any related source project)
    rm -rfv %(installroot)/etc/signon-ui
    rmdir -v %(installroot)/etc
