name        : kitty
version     : 0.45.0
release     : 5
homepage    : https://github.com/kovidgoyal/kitty
upstreams   :
    - https://github.com/kovidgoyal/kitty/archive/refs/tags/v0.45.0.tar.gz : db67c67393ef82d58175b92af032a17da9f3bde854998bba0e541570d1756d10
summary     : Cross-platform, fast, feature-rich, GPU based terminal
description : |
    kitty the fast, feature-rich, GPU based terminal emulator
license     :
    - GPL-3.0-or-later
networking  : true
builddeps   :
    - binary(go)
    - binary(sphinx-build)
    - binary(tic)
    - pkgconfig(dbus-1)
    - pkgconfig(gl)
    - pkgconfig(harfbuzz)
    - pkgconfig(lcms2)
    - pkgconfig(libcrypto)
    - pkgconfig(libxxhash)
    - pkgconfig(python3)
    - pkgconfig(simde)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-scanner)
    - pkgconfig(xcursor)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xrandr)
    - font-symbols-nerd
    - python(pip)
build       : |
    export CGO_CPPFLAGS="${CPPFLAGS}"
    export CGO_CFLAGS="${CFLAGS}"
    export CGO_CXXFLAGS="${CXXFLAGS}"
    export CGO_LDFLAGS="${LDFLAGS}"
    export GOFLAGS="-buildmode=pie -trimpath -ldflags=-linkmode=external -mod=readonly -modcacherw"

    python -m pip install -r docs/requirements.txt
    %make
    %make linux-package
install     : |
    linux-package/bin/kitten __complete__ setup bash | %install_file /dev/stdin %(installroot)%(datadir)/bash-completion/completions/kitty
    linux-package/bin/kitten __complete__ setup fish | %install_file /dev/stdin %(installroot)%(datadir)/fish/vendor_completions.d/kitty.fish
    linux-package/bin/kitten __complete__ setup zsh  | %install_file /dev/stdin %(installroot)%(datadir)/zsh/site-functions/_kitty

    %install_dir %(installroot)%(prefix)
    cp -r linux-package/* %(installroot)%(prefix)

