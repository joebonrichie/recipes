name        : kwallet-pam
version     : 6.5.1
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.1/kwallet-pam-6.5.1.tar.xz : 346088d85560feb8714a6c66c8e7ae5e30b580960cbfc68812f27d8052a88fbc
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-only
summary     : KWallet PAM integration
description : |
    KWallet PAM integration
builddeps   :
    - binary(socat)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(libgcrypt)
    - pkgconfig(pam)
rundeps     :
    - binary(socat)
    # Doesn't make any sense to have it without the kwallet service
    - kf6-kwallet
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
