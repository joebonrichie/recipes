name        : kwallet-pam
version     : 6.5.2
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.2/kwallet-pam-6.5.2.tar.xz : 5fc3faa59411eed74283d6aa54c2debfc7e6a2b3088d7051ae62fdf6268ae876
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-only
summary     : KWallet PAM integration
description : |
    KWallet PAM integration
builddeps   :
    - binary(socat)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(libgcrypt)
    - pkgconfig(pam)
rundeps     :
    - binary(socat)
    # Doesn't make any sense to have it without the kwallet service
    - kf6-kwallet
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
