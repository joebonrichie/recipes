name        : kwallet-pam
version     : 6.5.4
release     : 10
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.4/kwallet-pam-6.5.4.tar.xz : 66d9e0e36deea2ce77134bb24c34cbf8dcf623170462b4a9042f7f0e64c27ddf
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-only
summary     : KWallet PAM integration
description : |
    KWallet PAM integration
builddeps   :
    - binary(socat)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(libgcrypt)
    - pkgconfig(pam)
rundeps     :
    - binary(socat)
    # Doesn't make any sense to have it without the kwallet service
    - kf6-kwallet
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
