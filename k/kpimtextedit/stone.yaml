name        : kpimtextedit
version     : 25.08.3
release     : 8
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.3/src/kpimtextedit-25.08.3.tar.xz : 429bffa614ad2b3ea7424702c1c4812f8cc2e42ee210cd5abf7c9dd7ffe46d46
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description : |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextEditTextToSpeech)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextEditTextToSpeech)
