name        : kpimtextedit
version     : 25.12.1
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/kpimtextedit-25.12.1.tar.xz : 0e7b0e614b314e491047277f102990b2b7b8b5959cf9c6b83c872966ff599fc4
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description : |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextEditTextToSpeech)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextEditTextToSpeech)
