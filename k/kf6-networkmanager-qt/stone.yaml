name        : kf6-networkmanager-qt
version     : 6.22.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/networkmanager-qt-6.22.0.tar.xz : 707ac2d5dc96496dcc9966ef2100c336e07a9b6cf3ad07d83e03c6d76c380e6e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for NetworkManager DBus API
description : |
    Qt wrapper for NetworkManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(gio-2.0)
    - pkgconfig(libnm)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(libnm)
