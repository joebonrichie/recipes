name        : kf6-networkmanager-qt
version     : 6.19.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/networkmanager-qt-6.19.0.tar.xz : 83ba1060080dc193c62837421e1cb796500abb3931b505ae8275c440674affc4
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for NetworkManager DBus API
description : |
    Qt wrapper for NetworkManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(gio-2.0)
    - pkgconfig(libnm)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(libnm)
