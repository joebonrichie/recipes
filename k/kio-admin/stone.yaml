name        : kio-admin
version     : 25.08.1
release     : 1
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kio-admin-25.08.1.tar.xz : 5f9fa99d0264906b5726f7bc5d710d1f606bdbb89fe79512f43dad1e8d64876f
homepage    : https://invent.kde.org/system/kio-admin
license     : GPL-2.0-or-later
summary     : Manage files as administrator using the admin:// KIO protocol.
description : |
    Manage files as administrator using the admin:// KIO protocol.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(PolkitQt6-1)
    - libatomic
setup       : |
    %cmake_kf6 \
        -DQT_MAJOR_VERSION=6
build       : |
    %cmake_build
install     : |
    %cmake_install
