name        : kf6-kcolorscheme
version     : 6.18.0
release     : 12
upstreams   :
    - https://download.kde.org/stable/frameworks/6.18/kcolorscheme-6.18.0.tar.xz : 14e99e74cc636640ac8d705f2878d72d0379fff671e75c0f138302489898d651
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
