name        : kf6-kcolorscheme
version     : 6.22.0
release     : 19
upstreams   :
    - https://download.kde.org/stable/frameworks/6.22/kcolorscheme-6.22.0.tar.xz : 459f6c0c0b72d3a7675b62e6146117357400ecdb4390260df8b4eff859f837da
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
