name        : kf6-kwallet
version     : 6.19.0
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.19/kwallet-6.19.0.tar.xz : 1de4a3f60b0c170d8d9d0476ed8e0cfdf37f6711bf4e507a8f7ec4268eadc4ad
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-or-later
    - LGPL-2.1-or-later
summary     : Safe desktop-wide storage for passwords
description : |
    This framework contains two main components:
    * Interface to KWallet, the safe desktop-wide storage for passwords on KDE work spaces.
    * The kwalletd used to safely store the passwords on KDE work spaces.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ColorScheme)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(Qca-qt6)
    - pkgconfig(gpgmepp)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            - pinentry

    - "%(name)-libs":
        paths:
            - /usr/lib/libKF6Wallet.so.*
            - /usr/lib/libKF6WalletBackend.so.*
