name        : knighttime
version     : 6.5.5
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/knighttime-6.5.5.tar.xz : a12430bb7059f866bb2b2f4351965beb54b54d1502d482ac9f3b43a95fa736a3
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : Helpers for scheduling the dark-light cycle
description : |
    Helpers for scheduling the dark-light cycle
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(Qt6Positioning)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
