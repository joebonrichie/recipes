name        : knighttime
version     : 6.5.2
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.2/knighttime-6.5.2.tar.xz : cffccfa45bb3014e5e027ddaa9f9549c8840847a0653942cec42114bc5cf9f0d
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : Helpers for scheduling the dark-light cycle
description : |
    Helpers for scheduling the dark-light cycle
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(Qt6Positioning)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
