name        : qt6-webview
version     : 6.10.1
release     : 5
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtwebview-everywhere-src-6.10.1.tar.xz : 421080583d7af564a855013dc336363a65303f31c9045a39963ae6b94ab26f6f
summary     : Qt6 WebView Library
description : |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
license     : LGPL-3.0-only
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineCore)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
