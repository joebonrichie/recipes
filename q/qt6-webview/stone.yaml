name        : qt6-webview
version     : 6.9.3
release     : 4
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtwebview-everywhere-src-6.9.3.tar.xz : c65e1fc0b1f1cb80ac05577059d2c294256761ab0686d569ca88010c85c42cc8
summary     : Qt6 WebView Library
description : |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
license     : LGPL-3.0-only
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineCore)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
