name        : qtutilities
version     : 6.19.0
release     : 7
upstreams   :
    - https://github.com/Martchus/qtutilities/archive/refs/tags/v6.19.0.tar.gz : 017addad7bc4bbcfef87eabdba847142940a2c4cc6ee2c59a579bc19e0e0243b
homepage    : https://github.com/Martchus/qtutilities 
license     : GPL-2.0-or-later 
summary     : Common Qt related C++ classes and routines used by Martchus applications such as dialogs, widgets and models
description : |
    Common Qt related C++ classes and routines used by Martchus applications such as dialogs, widgets and models
builddeps   :
    - binary(doxygen)
    - cmake(Qt6Gui)
    - cmake(Qt6LinguistTools)
    - cmake(c++utilities)
    - pkgconfig(x11)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS:BOOL=ON \
        -DBUILTIN_TRANSLATIONS=ON \
        -DCONFIGURATION_NAME=qt6 \
        -DCONFIGURATION_TARGET_SUFFIX=qt6 \
        -DQT_PACKAGE_PREFIX=Qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    # Odd, but whatever I guess
    # https://github.com/Martchus/cpp-utilities/issues/26
    env QT_QPA_PLATFORM=offscreen %cmake_build --target check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/qtutilities-qt6/
