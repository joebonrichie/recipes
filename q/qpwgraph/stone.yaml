name        : qpwgraph
version     : 0.9.7
release     : 5
upstreams   :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.9.7/qpwgraph-v0.9.7.tar.gz : e48543868a333b543e2a47aa00ecb80826744946555315977fcd27da13efb4ca
homepage    : https://gitlab.freedesktop.org/rncbc/qpwgraph 
license     : GPL-2.0-or-later 
summary     : PipeWire Graph Qt GUI Interface
description : |
    PipeWire Graph Qt GUI Interface
builddeps   :
    - cmake(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps     :
    - qt6-svg
    - qt6-wayland
setup       : |
    # Why in tarnation do they even override the QPA variable
    %cmake \
        -DCONFIG_WAYLAND=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
