name        : qpwgraph
version     : 0.9.8
release     : 6
upstreams   :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.9.8/qpwgraph-v0.9.8.tar.gz : 10089fc9d5b9629f048fdca83854a3e9c83a4dee65e4f951f6d26e8587c6bf0e
homepage    : https://gitlab.freedesktop.org/rncbc/qpwgraph 
license     : GPL-2.0-or-later 
summary     : PipeWire Graph Qt GUI Interface
description : |
    PipeWire Graph Qt GUI Interface
builddeps   :
    - cmake(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps     :
    - qt6-svg
    - qt6-wayland
setup       : |
    # Why in tarnation do they even override the QPA variable
    %cmake \
        -DCONFIG_WAYLAND=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
