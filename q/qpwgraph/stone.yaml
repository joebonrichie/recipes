name        : qpwgraph
version     : 0.9.6
release     : 3
upstreams   :
    - https://gitlab.freedesktop.org/rncbc/qpwgraph/-/archive/v0.9.6/qpwgraph-v0.9.6.tar.gz : 14faac587e58043f52fb0de20328e7439e3a7ffee898c54109e0557dfe018a12
homepage    : https://gitlab.freedesktop.org/rncbc/qpwgraph 
license     : GPL-2.0-or-later 
summary     : PipeWire Graph Qt GUI Interface
description : |
    PipeWire Graph Qt GUI Interface
builddeps   :
    - cmake(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(libpipewire-0.3)
rundeps     :
    - qt6-wayland
setup       : |
    # Why in tarnation do they even override the QPA variable
    %cmake \
        -DCONFIG_WAYLAND=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
