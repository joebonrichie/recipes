name        : qt6-virtualkeyboard
version     : 6.10.1
release     : 6
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtvirtualkeyboard-everywhere-src-6.10.1.tar.xz : 5b9cde3188afbc01b602b9016cee95ccd536aea43a6e6cfd297b44f328b9b6df
summary     : Qt Virtual Keyboard
description : |
    Qt Virtual Keyboard is a virtual keyboard framework that consists of a C++ backend supporting custom input methods as well as a UI frontend implemented in QML.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
    - pkgconfig(hunspell)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
