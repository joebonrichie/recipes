name        : qt6-sensors
version     : 6.9.3
release     : 4
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtsensors-everywhere-src-6.9.3.tar.xz : a2db5168e5f37631a4ad087deaed69abdfa0be6d182f56e8604764658df92f68
summary     : Qt6 Sensors Module
description : |
    The Qt Sensors API provides access to sensor hardware via QML and C++ interfaces. The Qt Sensors API also provides a motion gesture recognition API for devices.
