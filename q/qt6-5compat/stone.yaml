name        : qt6-5compat
version     : 6.9.3
release     : 9
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qt5compat-everywhere-src-6.9.3.tar.xz : 091dac2124c2291c3566408720f89b1796cd458897c6acabd11f03976ad04461
summary     : Qt 5 compatibility library for Qt 6
description : |
    The Qt 5 Core Compat module contains the Qt Core APIs which will be no longer supported in Qt 6 and therefore were removed from Qt 6. The module is provided to facilitate the transition to Qt 6.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6ShaderTools)
    - pkgconfig(icu-i18n)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
