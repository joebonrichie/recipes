name        : qpdf
version     : 12.3.0
release     : 6
homepage    : https://qpdf.sf.net
upstreams   :
    - https://github.com/qpdf/qpdf/releases/download/v12.3.0/qpdf-12.3.0.tar.gz : 5e59dbea264ce096bcaf230ea2a2fb1d991a9d56d940fd54c1a7570b48dde04b
summary     : Command-line tools and library for transforming PDF files
description : |
    Command-line tools and library for transforming PDF files
license     : Apache-2.0
builddeps   :
    - pkgconfig(libjpeg)
    - pkgconfig(libssl)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DBUILD_STATIC_LIBS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Completions
    %install_file completions/bash/qpdf %(installroot)%(bashcompletionsdir)/qpdf
    %install_file completions/zsh/_qpdf %(installroot)%(zshcompletionsdir)/_qpdf
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libqpdf.so.*

    - "%(name)-docs":
        paths:
            - /usr/share/doc/qpdf
