name        : qt5-tools
version     : 5.15.18+kde.fa40a2d3
release     : 13
homepage    : https://www.qt.io
upstreams   :
    - git|https://invent.kde.org/qt/qt/qttools.git:
        ref: fa40a2d3373b89be0cd0a43fe0c1d047e3d34058
        # Relative submodules
        staging: no
summary     : Qt5 QtTools Module
description : |
    Qt is a set of libraries for developing applications.  This package contains base tools, like string, xml, and network handling.
license     :
    - LGPL-3.0-or-later
    - LGPL-3.0-or-later
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
builddeps   :
    - clang-devel
setup       : |
    %qmake_qt5
build       : |
    %make
install     : |
    %make_install INSTALL_ROOT="%(installroot)"
packages    :
    - "%(name)":
        paths:
            - /usr/bin/qdbus
            - /usr/bin/qtpaths
    - "%(name)-devel":
        paths:
            # Can't use /usr/bin here due to some binaries going to the main package
            - /usr/bin/assistant
            - /usr/bin/designer
            - /usr/bin/lconvert
            - /usr/bin/linguist
            - /usr/bin/lprodump
            - /usr/bin/lrelease
            - /usr/bin/lrelease-pro
            - /usr/bin/lupdate
            - /usr/bin/lupdate-pro
            - /usr/bin/pixeltool
            - /usr/bin/qdbusviewer
            - /usr/bin/qcollectiongenerator
            - /usr/bin/qdoc
            - /usr/bin/qhelpgenerator
            - /usr/bin/qtattributionsscanner
            - /usr/bin/qtdiag
            - /usr/bin/qtplugininfo

# TODO there are some desktop applications that we may want to include in -devel
