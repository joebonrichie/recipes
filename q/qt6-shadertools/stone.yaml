name        : qt6-shadertools
version     : 6.10.1
release     : 11
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtshadertools-everywhere-src-6.10.1.tar.xz : b67894a63352b53dad0d46f5300c62b8cd6783db575492d6b25d4fdc9af55bb6
summary     : Qt Shader Tools module
description : |
    APIs and tools in this module provide the producer functionality for the shader pipeline that allows Qt Quick to operate on Vulkan in addition to OpenGL.
license     : GPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    # - cmake(glslang)
rundeps     :
    - binary(spirv-opt)
setup       : |
    # Temporarily disabled until qt updates to glslang 16
    # %patch %(pkgdir)/0001-Debundle-glslang.patch
    # rm -rf src/3rdparty/glslang

    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install

    %install_dir %(installroot)/%(bindir)
    ln -srv %(installroot)/%(libdir)/qt6/bin/qsb %(installroot)/%(bindir)/qsb
