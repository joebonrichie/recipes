name        : qt6-quick3d
version     : 6.9.3
release     : 10
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtquick3d-everywhere-src-6.9.3.tar.xz : 91b270049f38ad2b7370c2e6edc72c19ed7d5d2281d914457586f29daccace73
summary     : Qt6 Quick 3D module
description : |
    Qt Quick 3D provides a high-level API for creating 3D content and 3D user interfaces based on Qt Quick. Rather than using an external engine which creates syncing issues, and additional layers of abstraction, we provide extensions to the existing Qt Quick Scene Graph for spatial content, and a renderer for that extended scene graph. When using the spatial scene graph it is also possible to mix Qt Quick 2D content with 3D content.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(OpenXR)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6QuickTimeline)
    - cmake(Qt6ShaderTools)
    - pkgconfig(assimp)
setup       : |
    %patch %(pkgdir)/ftbfs-assimp-6.patch

    %cmake_qt6 \
        -DFEATURE_system_assimp=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/lib/qt6/bin
            - /usr/lib/qt6/plugins/qmltooling
