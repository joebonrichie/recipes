name        : gexiv2
version     : 0.16.0
release     : 7
homepage    : https://wiki.gnome.org/Projects/gexiv2
upstreams   :
    - https://download.gnome.org/sources/gexiv2/0.16/gexiv2-0.16.0.tar.xz : d96f895f24539f966f577b2bb2489ae84f8232970a8d0c064e4a007474a77bbb
summary     : gexiv2 is a GObject wrapper around the Exiv2 photo metadata library
description : |
    gexiv2 is a GObject wrapper around the Exiv2 photo metadata library. It allows for GNOME applications to easily inspect and update EXIF, IPTC, and XMP metadata in photo and video files of various formats.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(g-ir-scanner)
    - binary(gi-docgen)
    - binary(valac)
    - pkgconfig(exiv2)
    - pkgconfig(gio-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - python-pygobject
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi/

    - "python-%(name)":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        rundeps:
            - "%(name)"
        paths:
            - /usr/lib/python3*/site-packages/
