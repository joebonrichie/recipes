name        : glslang
version     : 16.1.0
release     : 12
homepage    : https://github.com/KhronosGroup/glslang
upstreams   :
    - git|https://github.com/KhronosGroup/glslang.git : b5782e52ee2f7b3e40bb9c80d15b47016e008bc9 # vulkan-sdk-1.4.335.0
summary     : Khronos-reference front end for GLSL/ESSL, partial front end for HLSL, and a SPIR-V generator.
description : |
    Khronos-reference front end for GLSL/ESSL, partial front end for HLSL, and a SPIR-V generator.
license     :
    - Apache-2.0
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-3.0-with-bison-exception
    - MIT
builddeps   :
    - binary(python3)
    - cmake(SPIRV-Tools)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DALLOW_EXTERNAL_SPIRV_TOOLS=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/lib*.so.*

    - "%(name)-devel":
        rundeps:
            - cmake(SPIRV-Tools-opt)
