name        : gtksourceview
version     : 5.18.0
release     : 10
homepage    : https://wiki.gnome.org/Projects/GtkSourceView
upstreams   :
    - https://download.gnome.org/sources/gtksourceview/5.18/gtksourceview-5.18.0.tar.xz : 051a78fe38f793328047e5bcd6d855c6425c0b480c20d9432179e356742c6ac0
summary     : A text editor widget for code editing
description : |
    GtkSourceView is a GNOME library that extends GtkTextView, the standard GTK+
    widget for multiline text editing. GtkSourceView adds support for syntax
    highlighting, undo/redo, file loading and saving, search and replace, a
    completion system, printing, displaying line numbers, and other features
    typical of a source code editor.
license     :
    - LGPL-2.1-only
builddeps   :
    - binary(cmake)
    - binary(g-ir-scanner)
    - binary(gi-docgen)
    - binary(msgfmt)
    - pkgconfig(fontconfig)
    - pkgconfig(fribidi)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libpcre2-8)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pangoft2)
    - pkgconfig(vapigen)
    - pkgconfig(vulkan)
setup       : |
    sed -i '/missing-include-dirs/d' meson.build
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/
