name        : grantleetheme
version     : 25.12.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/grantleetheme-25.12.0.tar.xz : 1fe49ef046dff772e370045f39c70bc987310e863f9d20d946cd37cbb38b5c47
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description : |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6NewStuff)
    - cmake(KF6TextTemplate)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextTemplate)
