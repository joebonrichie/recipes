name        : grantleetheme
version     : 25.12.1
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/grantleetheme-25.12.1.tar.xz : 1caf526b93127fb353ba620d6419e8554c5cc6fb8d5345464cf52c4d215e98cf
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description : |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6NewStuff)
    - cmake(KF6TextTemplate)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextTemplate)
