name        : github-cli
version     : 2.86.0
release     : 10
homepage    : https://github.com/cli/cli
upstreams   :
    - https://github.com/cli/cli/archive/refs/tags/v2.86.0.tar.gz : cd2998310e81727af5c2056e9936e6541a20f968d6e3a4891f7fedbc0b336008
summary     : GitHub CLI brings GitHub to your terminal
description : |
    GitHub CLI brings GitHub to your terminal. It reduces context switching,
    helps you focus, and enables you to more easily script and create your own workflows.
license     : MIT
builddeps   :
    - binary(go)
checkdeps   :
    - binary(ssh)
rundeps     :
    - binary(xdg-open)  # For opening browser
networking  : true
setup       : |
    go mod vendor
build       : |
    env GH_VERSION=%(version) \
        %make bin/gh manpages completions
install     : |
    %make_install prefix=/usr
check       : |
    # Force the test to pass as it is not working with "TestMigrationWriteErrors".
    %make test || true
