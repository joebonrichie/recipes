name        : gvfs
version     : 1.58.0
release     : 15
homepage    : https://wiki.gnome.org/Projects/gvfs
upstreams   :
    - https://download.gnome.org/sources/gvfs/1.58/gvfs-1.58.0.tar.xz : dd9be36873d0fcb309eb89a8d274770ce576287628a2cf111bd387e1c34f182f
summary     : Virtual filesystem implementation for GIO
description : |
    Virtual filesystem implementation for GIO
license     :
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - binary(msgfmt)
    - pkgconfig(avahi-client)
    - pkgconfig(avahi-glib)
    - pkgconfig(dbus-1)
    - pkgconfig(fuse3)
    - pkgconfig(gcr-4)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libarchive)
    # - pkgconfig(libbluray)
    - pkgconfig(libcap)
    # - pkgconfig(libcdio_paranoia)
    - pkgconfig(libgcrypt)
    # - pkgconfig(libgdata)
    - pkgconfig(libgphoto2)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libmtp)
    # - pkgconfig(libnfs)
    - pkgconfig(libplist-2.0)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(msgraph-1)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(smbclient)
    - pkgconfig(systemd)
    - pkgconfig(udisks2)
rundeps     :
    - sysbinary(mount.fuse3)
    - sysbinary(usbmuxd)
    - udisks
    - udisks-btrfs
    - udisks-lvm2
environment : |
    export LDFLAGS="${LDFLAGS} -Wl,--allow-shlib-undefined"
setup       : |
    %meson \
        -Dbluray=false \
        -Dcdda=false \
        -Dgoogle=false \
        -Dnfs=false
build       : |
    %meson_build
install     : |
    %meson_install
