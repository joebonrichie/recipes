name        : gdbm
version     : "1.26"
release     : 7
summary     : GNU database library
license     : GPL-3.0-or-later
homepage    : https://www.gnu.org.ua/software/gdbm/
description : |
    GNU database library
upstreams   :
    - https://ftp.gnu.org/gnu/gdbm/gdbm-1.26.tar.gz : 6a24504a14de4a744103dcb936be976df6fbe88ccff26065e54c1c47946f4a5e
builddeps   :
    - pkgconfig32(readline)
tuning      :
    - lto: full
    - optimize: speed
emul32      : true
setup       : |
    %configure \
        --disable-static \
        --enable-libgdbm-compat
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libgdbm.so.*
            - /usr/lib/libgdbm_compat.so.*
