name        : gnome-shell-extensions
version     : 49.0
release     : 10
homepage    : https://apps.gnome.org/Extensions/
upstreams   :
    - https://download.gnome.org/sources/gnome-shell-extensions/49/gnome-shell-extensions-49.0.tar.xz : 1570e064786cb4389759e0483f3a1bdbd5b9b38f06246eb4d1d509292a9c6a62
