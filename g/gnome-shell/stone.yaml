name        : gnome-shell
version     : "49.2"
release     : 42
homepage    : https://gitlab.gnome.org/GNOME/gnome-shell
upstreams   :
    - https://download.gnome.org/sources/gnome-shell/49/gnome-shell-49.2.tar.xz : d13b855d8df99debf7eccf810b6e054fdb0aeb87ef8b131918a6e4c9197a02c7
summary     : The core GNOME desktop experience
description : |
    GNOME Shell provides core user interface functions for the GNOME desktop,
    like switching to windows and launching applications. GNOME Shell takes
    advantage of the capabilities of modern graphics hardware and introduces
    innovative user interface concepts to provide a visually attractive and
    easy to use experience.
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gjs)
    - binary(msgfmt)
    - binary(perl)
    - binary(python3)
    - binary(rst2man)
    - binary(rtkitctl)
    - binary(wireplumber)
    - pkgconfig(atk-bridge-2.0)
    - pkgconfig(bash-completion)
    - pkgconfig(gcr-4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gdk-x11-3.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gnome-autoar-0)
    - pkgconfig(gnome-desktop-4)
    - pkgconfig(gnome-keybindings)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk4)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libecal-2.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libnm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libsecret-1)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mutter-clutter-17)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(systemd)
    - pkgconfig(x11)
rundeps     :
    - binary(Xwayland)
    - binary(rtkitctl)
    - adwaita-icon-theme
    - font-cantarell
    - gdm-libs
    - geoclue
    - glib-networking
    - gnome-menus
    - gnome-settings-daemon
    - gvfs
    - ibus
    - iso-codes
    - libnma
    - librsvg
    - shared-mime-info
    - webkitgtk60 # For captive portals
    - xdg-desktop-portal-gnome
setup       : |
    # Redonkulous logo sizes are redonkulous
    %patch %(pkgdir)/3674.patch
    %meson \
        -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install
