name        : gdk-pixbuf
version     : 2.44.4
release     : 13
homepage    : https://gitlab.gnome.org/GNOME/gdk-pixbuf
upstreams   :
    - https://download.gnome.org/sources/gdk-pixbuf/2.44/gdk-pixbuf-2.44.4.tar.xz : 93a1aac3f1427ae73457397582a2c38d049638a801788ccbd5f48ca607bdbd17
summary     : Image loading library
description : |
    GdkPixbuf is a library that loads image data in various formats and stores it as linear buffers in memory. The buffers can then be scaled, composited, modified, saved, or rendered.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(gi-docgen)
    - binary(msgfmt)
    - binary(rst2man)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(glycin-2)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(shared-mime-info)
setup       : |
    %meson \
        -Dbuiltin_loaders=default \
        -Dinstalled_tests=false \
        -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install

    %install_file %(pkgdir)/trigger.yaml %(installroot)/usr/share/moss/triggers/tx.d/gdk_pixbuf.yaml
packages    :
    - "%(name)":
        rundeps:
            - shared-mime-info

    - "%(name)-devel":
        paths:
            - /usr/bin/gdk-pixbuf-csource
            - /usr/bin/gdk-pixbuf-pixdata
            - /usr/share/man/man1/gdk-pixbuf-csource.1*
