name        : gnome-console
version     : 49.1
release     : 8
homepage    : https://gitlab.gnome.org/GNOME/console
upstreams   :
    - https://download.gnome.org/sources/gnome-console/49/gnome-console-49.1.tar.xz : fca39fd041e05ee7ca6d2a5c82001937d02ae1513f3f3651bd37ae0e2ef66e3e
summary     : A simple user-friendly terminal emulator for the GNOME desktop.
description : |
    A simple user-friendly terminal emulator for the GNOME desktop.
license     :
    - GPL-3.0-or-later
builddeps   :
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libpcre2-8)
    - pkgconfig(vte-2.91-gtk4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
