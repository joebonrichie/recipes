name        : gnome-shell-extension-dash-to-panel
version     : 72
release     : 7
homepage    : https://github.com/home-sweet-gnome/dash-to-panel
upstreams   :
    - https://github.com/home-sweet-gnome/dash-to-panel/archive/refs/tags/v72.tar.gz : 42fe9e4dfaee72cfb7f6b21393c15e598c0087dca05f0eca73fcea7e0928cd3a
summary     : Gnome Shell taskbar extension
description : |
    An icon taskbar for the Gnome Shell. This extension moves the dash into the gnome main panel so that the application launchers and system tray are combined into a single panel, similar to that found in KDE Plasma and Windows 7+. A separate dock is no longer needed for easy access to running and favorited applications.
license     :
    - GPL-2.0-or-later
builddeps :
    - binary(glib-compile-schemas)
    - binary(msgfmt)
rundeps   :
    - gnome-shell
build     : |
    %make
install   : |
    %make_install
