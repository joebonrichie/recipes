name        : gi-docgen
version     : "2026.1"
release     : 7
homepage    : https://gitlab.gnome.org/GNOME/gi-docgen
upstreams   :
    - https://download.gnome.org/sources/gi-docgen/2026/gi-docgen-2026.1.tar.xz : c316d6c04699976b6823912aae1fb2a6a3ffa2553b422be88fb56eb881acf479
summary     : A documentation generator for GObject-based libraries
description : |
    GI-DocGen is a document generator for GObject-based libraries. GObject is
    the base type system of the GNOME project. GI-Docgen reuses the
    introspection data generated by GObject-based libraries to generate the API
    reference of these libraries, as well as other ancillary documentation.
license     : CC0-1.0
builddeps   :
    - python(pygments)
    - python(setuptools)
build       : |
    %pyproject_build
install     : |
    %pyproject_install
paths       :
    - /usr/share/pkgconfig/
