name        : gobject-introspection
version     : 1.86.0
release     : 13
homepage    : https://gitlab.gnome.org/GNOME/gobject-introspection
upstreams   :
    - https://download.gnome.org/sources/gobject-introspection/1.86/gobject-introspection-1.86.0.tar.xz : 920d1a3fcedeadc32acff95c2e203b319039dd4b4a08dd1a2dfd283d19c0b9ae
summary     : GObject Introspection
description : |
    Describe C/GObject APIs and expose them to other programming languages
    such as Python and Vala.
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - binary(bison)
    - binary(flex)
    - pkgconfig(cairo)
    - pkgconfig(cairo-gobject)
    - pkgconfig(glib-2.0)
    - pkgconfig(libffi)
    - pkgconfig(python3)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-runtime":
        summary: Introspection system for GObject-based libraries - runtime library
        description: Introspection system for GObject-based libraries - runtime library
        rundeps:
            - "%(name)"
        paths:
            - /usr/lib/girepository-1.0/*.typelib

    - "%(name)-devel":
        rundeps:
            - "%(name)-runtime"
        paths:
            - /usr/bin/
            - /usr/lib/gobject-introspection/giscanner
            - /usr/share/gobject-introspection-1.0/
            - /usr/share/gir-1.0/
            - /usr/share/man/man1/
