name        : gtk-doc
version     : 1.35.1
release     : 8
homepage    : https://download.gnome.org/sources/gtk-doc/1.34
upstreams   :
    - https://download.gnome.org/sources/gtk-doc/1.35/gtk-doc-1.35.1.tar.xz : 611c9f24edd6d88a8ae9a79d73ab0dc63c89b81e90ecc31d6b9005c5f05b25e2
summary     : Documentation generator for C code
description : |
    GTK-Doc is used to document C code. It is typically used to document the public
    API of libraries, such as GLib-based libraries, but it can also be used to
    document application code.
license     : FDL-1.1
builddeps   :
    # binary(dblatex)
    # binary(fop)
    - binary(itstool)
    - binary(msgmerge)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - python(pygments)
rundeps     :
    - binary(xsltproc)
    - python(pygments)
    - docbook
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
paths       :
    - /*
