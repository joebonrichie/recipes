name        : gtk-doc
version     : 1.35.0
release     : 7
homepage    : https://download.gnome.org/sources/gtk-doc/1.34
upstreams   :
    # TODO: Switch back to gnome source
    # - https://download.gnome.org/sources/gtk-doc/1.35/gtk-doc-1.35.0.tar.xz : b20b72b32a80bc18c7f975c9d4c16460c2276566a0b50f87d6852dff3aa7861c
    - https://gitlab.gnome.org/GNOME/gtk-doc/-/archive/1.35.0/gtk-doc-1.35.0.tar.gz : 4049cdfe80dca1db4e44dc198d43ccb7e8745a22fe77feb329900285c02e1994
summary     : Documentation generator for C code
description : |
    GTK-Doc is used to document C code. It is typically used to document the public
    API of libraries, such as GLib-based libraries, but it can also be used to
    document application code.
license     : FDL-1.1
builddeps   :
    # binary(dblatex)
    # binary(fop)
    - binary(itstool)
    - binary(msgmerge)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - python(pygments)
rundeps     :
    - binary(xsltproc)
    - python(pygments)
    - docbook
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
paths       :
    - /*
