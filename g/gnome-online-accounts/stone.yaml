name        : gnome-online-accounts
version     : 3.56.0
release     : 19
homepage    : https://gitlab.gnome.org/GNOME/gnome-online-accounts
upstreams   :
    - https://download.gnome.org/sources/gnome-online-accounts/3.56/gnome-online-accounts-3.56.0.tar.xz : 31d6a017d171b27ff936478fdb0792a200c8142eafc18b255073ce9dfb417572
summary     : Single sign-on framework for GNOME
description : |
    Single sign-on framework for GNOME
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(dbus-1)
    - pkgconfig(gcr-4)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libkeyutils)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rest-1.0)
    - docbook
    - docbook-xsl
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
environment : |
    %export_docbook_catalogs
setup       : |
    %meson -Ddocumentation=false
build       : |
    %meson_build
install     : |
    %meson_install
