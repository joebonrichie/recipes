name        : go-task
version     : 3.45.4
release     : 7
homepage    : https://taskfile.dev/
upstreams   :
    - https://github.com/go-task/task/archive/refs/tags/v3.45.4.tar.gz : bca35c6d394be1c67422bb7aae9b1fc2cb83143a8a1d28f032388f1d926d3311
summary     : A task runner / simpler Make alternative written in Go
description : |
    A task runner / simpler Make alternative written in Go
license     :
    - MIT
builddeps   :
   - binary(go)
networking  : yes
environment : |
    export GO111MODULE=auto
    export GOFLAGS="-buildmode=pie -trimpath -mod=readonly -modcacherw -ldflags=-linkmode=external"

    # Make sure the version ends up in the binary. go-releaser typically handles this but we're not using that
    sed -i "s|version = \"\"|version = \"v%(version)\"|g" internal/version/version.go
build       : |
    go build -v -o bin ./cmd/task
install     : |
    %install_bin bin/task

    # symbolic link in case anyone is expecting this to be go-task instead
    ln -s task %(installroot)/%(bindir)/go-task

    # Completions
    %install_file completion/bash/task.bash %(installroot)/%(bashcompletionsdir)/task
    %install_file completion/zsh/_task %(installroot)/%(zshcompletionsdir)/_task
    %install_file completion/fish/task.fish %(installroot)/%(fishcompletionsdir)/task.fish
check       : |
    # Fix wonky tests
    #export HOME=%(workdir)

    # Fix a couple of tests that are broken because we're overriding the version
    sed -i "s|TASK_VERSION=unknown|TASK_VERSION=v%(version)|g" task_test.go

    go test ./...
