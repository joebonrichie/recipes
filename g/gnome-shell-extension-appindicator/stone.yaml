name        : gnome-shell-extension-appindicator
version     : 61
release     : 6
homepage    : https://github.com/ubuntu/gnome-shell-extension-appindicator
upstreams   :
    - https://github.com/ubuntu/gnome-shell-extension-appindicator/archive/refs/tags/v61.tar.gz : 48555dd9c9437f835c9b01238f69a8643d2b17dffd7dbb8e23ccf2e97bb4d8de
summary     : AppIndicator / SNI support in GNOME Shell
description : |
    AppIndicator / SNI support in GNOME Shell
license     :
    - GPL-2.0
builddeps   :
    - binary(glib-compile-schemas)
    - binary(jq)
    - binary(msgfmt)
setup       : |
    %meson \
        -Dlocal_install=disabled
build       : |
    %meson_build
install     : |
    %meson_install
    rm %(installroot)%(datadir)/glib-2.0/schemas/*.compiled -v
