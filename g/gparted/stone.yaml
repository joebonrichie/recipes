name        : gparted
version     : 1.8.0
release     : 9
homepage    : https://gparted.org/
upstreams   :
    - https://sourceforge.net/projects/gparted/files/gparted/gparted-1.8.0/gparted-1.8.0.tar.gz : f584ed4be7fd09c2cf6a784778a8540970d985f0ac8e5a7bd0628528a3ab5609
summary     : GParted is a free partition editor for graphically managing your disk partitions
description : |
    GParted is a free partition editor for graphically managing your disk partitions
license     : GPL-2.0-or-later
builddeps   :
    - binary(gettext)
    - binary(itstool)
    - binary(pkexec)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libparted)
    - pkgconfig(polkit-agent-1) # Gettext ITS rules
    - pkgconfig(uuid)
rundeps     :
    - binary(mkfs.btrfs)
    - binary(xhost)
    - sysbinary(mkfs.bcachefs)
    - sysbinary(mkfs.exfat)
    - sysbinary(mkfs.ext4)
    - sysbinary(mkfs.f2fs)
    - sysbinary(mkfs.vfat)
    - sysbinary(mkfs.xfs)
setup       : |
    %configure \
        --enable-xhost-root
build       : |
    %make
install     : |
    %make_install
