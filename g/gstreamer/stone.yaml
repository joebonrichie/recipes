networking  : yes # cargo deps
environment : |
    # Make cargo use system libzstd
    export ZSTD_SYS_USE_PKG_CONFIG=1
setup       : |
    # pushd subprojects/gst-devtools/dots-viewer
    # %cargo_fetch
    # popd

    # TODO: When boulder/moss supports capabilities use that for ptp-helper instead of setuid
    # NOTE: When updating this package (major version) if you want to find out what subpackage a given file should go in
    #  disable `base` through `python` below and then re-enable them one by one and build the package each time. The unpatterned
    #  files that appear each time are the ones that should go in the subpackage you just enabled.
    # Note: if gst-editing-services is enabled the gst-editing-services:validate=disabled option should be re-added
    %meson \
        --wrap-mode=nodownload \
        -D examples=disabled \
        -D gpl=enabled \
        -D gstreamer:ptp-helper-permissions=setuid-root \
        -D gst-plugins-bad:aja=disabled \
        -D gst-plugins-base:gl_winsys=wayland,x11,gbm \
        -D gst-plugins-good:soup-version=3 \
        -D package-name="AerynOS GStreamer" \
        -D package-origin="https://aerynos.com/" \
        -D tests=disabled \
        -D base=enabled \
        -D good=enabled \
        -D bad=enabled \
        -D ugly=enabled \
        -D libav=enabled \
        -D python=enabled \
        -D devtools=disabled \
        -D rtsp_server=disabled \
        -D ges=disabled
build       : |
    %ccache_zero
    %meson_build
    %ccache_stats
install     : |
    %meson_install

# TODO: Remove all of the manual gstreamer rundeps below once moss has that upgrade bug fixed
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/cmake/FindGStreamer.cmake
            - /usr/share/gdb/auto-load
