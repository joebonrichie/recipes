name        : gtk4-layer-shell
version     : 1.3.0
release     : 1
homepage    : https://github.com/wmww/gtk4-layer-shell
upstreams   :
    - https://github.com/wmww/gtk4-layer-shell/archive/refs/tags/v1.3.0.tar.gz : 1ebb01ab14e98afd1727f68f64981c37bd23305b1f131f5667c02b94cf593192
summary     :  A library to create panels and other desktop components for Wayland using the Layer Shell protocol and GTK4 
description : |
    A library for using the Layer Shell and Session Lock Wayland protocols with
    GTK4. This Library is compatible with C, C++ and any language that supports
    GObject introspection files (Python, Vala, etc).
license     : MIT
builddeps   :
    - binary(python3)
    - binary(vapigen)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-scanner)
    - pkgconfig(wayland-server)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/
