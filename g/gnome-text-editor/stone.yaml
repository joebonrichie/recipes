name        : gnome-text-editor
version     : 49.1
release     : 13
homepage    : https://apps.gnome.org/TextEditor/
upstreams   :
    - https://download.gnome.org/sources/gnome-text-editor/49/gnome-text-editor-49.1.tar.xz : f0448f247bb5979a50c60222c44c4511880ad474e25495765e5ed2246e54dbb1
summary     : A simple text editor
description : |
    Text Editor is a simple text editor that focuses on session management.
license     :
    - GPL-3.0-only
builddeps   :
    - binary(itstool)
    - binary(msgfmt)
    - pkgconfig(editorconfig)
    - pkgconfig(gio-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
setup       : |
    sed -i '/update_desktop_database/d' meson.build
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
