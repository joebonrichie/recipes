name        : gnome-text-editor
version     : 49.0
release     : 12
homepage    : https://apps.gnome.org/TextEditor/
upstreams   :
    - https://download.gnome.org/sources/gnome-text-editor/49/gnome-text-editor-49.0.tar.xz : 8e43b0cfa8152cd3c7630de565de2d6930e887cf2d8b84480fbf853a2bc2c8a6
summary     : A simple text editor
description : |
    Text Editor is a simple text editor that focuses on session management.
license     :
    - GPL-3.0-only
builddeps   :
    - binary(itstool)
    - binary(msgfmt)
    - pkgconfig(editorconfig)
    - pkgconfig(gio-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
setup       : |
    sed -i '/update_desktop_database/d' meson.build
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
