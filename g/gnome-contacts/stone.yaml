name        : gnome-contacts
version     : 49.0
release     : 1
homepage    : https://apps.gnome.org/Contacts/
upstreams   :
    - https://download.gnome.org/sources/gnome-contacts/49/gnome-contacts-49.0.tar.xz : 25f21c67bc29d77def2d9cd3e22d28460d12b47ff248a2017731b54db485e4af
summary     : Manage your contacts
description : |
    Contacts keeps and organize your contacts information. You can create, edit, delete and link together pieces of information about your contacts. Contacts aggregates the details from all your sources providing a centralized place for managing your contacts. Contacts will also integrate with online address books and automatically link contacts from different online sources.
license     : GPL-2.0-or-later
builddeps   :
    - binary(msgfmt)
    - binary(update-desktop-database)
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(blueprint-compiler)
    - pkgconfig(folks)
    - pkgconfig(folks-eds)
    - pkgconfig(gee-0.8)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-export-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libebook-1.2)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(libqrencode)
    - docbook
    - docbook-xsl
environment : |
    %export_docbook_catalogs
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

