name        : gtk-4
version     : 4.20.1
release     : 29
homepage    : https://www.gtk.org/
upstreams   :
    - https://download.gnome.org/sources/gtk/4.20/gtk-4.20.1.tar.xz : bf32fac019171c45681b2c45d05658ee8598c6341572e32a6a6bcb0b5673998d
summary     : The GTK 4 libraries for developing user interfaces
description : |
    The GTK 4 libraries are used for developing user interfaces
license     :
    - Apache-2.0
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gettext)
    - binary(gi-docgen)
    - binary(rst2man)
    - cmake(VulkanHeaders)
    - pkgconfig(cairo)
    - pkgconfig(cloudproviders)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(epoxy)
    - pkgconfig(fribidi)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(graphene-gobject-1.0)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-player-1.0)
    - pkgconfig(harfbuzz)
    - pkgconfig(iso-codes)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(pango)
    - pkgconfig(shaderc)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(tinysparql-3.0)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    # - pkgconfig(cpdb-frontend)
    # AccessKit ?
setup       : |
    # https://gitlab.gnome.org/GNOME/glib/-/issues/1833
    export CFLAGS+=" -DG_DISABLE_CAST_CHECKS -DG_DISABLE_ASSERT"

    %meson \
        -Dcloudproviders=enabled \
        -Dcolord=enabled \
        -Dintrospection=enabled \
        -Dman-pages=true \
        -Dmedia-gstreamer=enabled \
        -Dsysprof=enabled \
        -Dtracker=enabled \
        -Dvulkan=enabled
build       : |
    %meson_build
install     : |
    %meson_install

    # We don't enable broadwayd
    rm -v %(installroot)/usr/share/man/man1/gtk4-broadwayd.1
packages    :
    - "%(name)":
        rundeps     :
            - gsettings-desktop-schemas
        paths:
            - /usr/bin/gtk4-update-icon-cache
            - /usr/bin/gtk4-launch

    - "%(name)-devel":
        paths:
            - /usr/bin/gtk4-builder-tool
            - /usr/bin/gtk4-encode-symbolic-svg
            - /usr/bin/gtk4-image-tool
            - /usr/bin/gtk4-path-tool
            - /usr/bin/gtk4-query-settings
            - /usr/bin/gtk4-rendernode-tool
            - /usr/share/gettext/
            - /usr/share/gtk-4.0/valgrind/
            - /usr/share/gtk-4.0/gtk4builder.rng
            - /usr/share/bash-completion/completions/gtk4-builder-tool
            - /usr/share/bash-completion/completions/gtk4-image-tool
            - /usr/share/bash-completion/completions/gtk4-path-tool
            - /usr/share/bash-completion/completions/gtk4-rendernode-tool
            - /usr/share/man/man1/gtk4-builder-tool.1*
            - /usr/share/man/man1/gtk4-encode-symbolic-svg.1*
            - /usr/share/man/man1/gtk4-image-tool.1*
            - /usr/share/man/man1/gtk4-path-tool.1*
            - /usr/share/man/man1/gtk4-query-settings.1*
            - /usr/share/man/man1/gtk4-rendernode-tool.1*
        rundeps:
            - cmake(VulkanHeaders)

    - "%(name)-demos":
        summary: Demonstrations of GTK4 toolkit
        description: Demonstration of GTK4 toolkit
        paths:
            - /usr/bin/gtk4-demo*
            - /usr/bin/gtk4-node-editor
            - /usr/bin/gtk4-print-editor
            - /usr/bin/gtk4-widget-factory
            - /usr/share/glib-2.0/schemas/org.gtk.Demo4.gschema.xml
            - /usr/share/applications/
            - /usr/share/bash-completion/completions/gtk4-demo
            - /usr/share/bash-completion/completions/gtk4-node-editor
            - /usr/share/bash-completion/completions/gtk4-print-editor
            - /usr/share/bash-completion/completions/gtk4-widget-factory
            - /usr/share/icons/hicolor/
            - /usr/share/man/man1/gtk4-demo*.1*
            - /usr/share/man/man1/gtk4-node-editor.1*
            - /usr/share/man/man1/gtk4-widget-factory.1*
            - /usr/share/metainfo/
