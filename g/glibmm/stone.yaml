name        : glibmm
version     : 2.86.0
release     : 9
homepage    : https://gtkmm.org
upstreams   :
    - https://download.gnome.org/sources/glibmm/2.86/glibmm-2.86.0.tar.xz : 39c0e9f6da046d679390774efdb9ad564436236736dc2f7825e614b2d4087826
summary     : C++ interface for the GLib library (2.68 ABI)
description : |
    C++ interface for the GLib library (2.68 ABI)
license     : LGPL-2.1-or-later AND GPL-2.0-or-later
builddeps   :
    - binary(doxygen)
    - binary(m4)
    - binary(perl)
    - binary(python3)
    - binary(xsltproc)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(sigc++-3.0)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/lib/giomm-2.68/
            - /usr/lib/glibmm-2.68/
