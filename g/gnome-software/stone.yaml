name        : gnome-software
version     : "49.1"
release     : 23
homepage    : https://apps.gnome.org/Software/
upstreams   :
    - https://download.gnome.org/sources/gnome-software/49/gnome-software-49.1.tar.xz : 49dfeca77928801756d0c5386c1d20454ca077600a5d1ed66ec46ee33a32c66d
summary     : Software allows you to find and install new apps and system extensions and remove existing installed apps.
description : |
    Software showcases featured and popular apps with useful descriptions and multiple screenshots per app. Apps can be found either through browsing the list of categories or by searching. It also allows you to update your system using an offline update.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(itstool)
    - binary(msgfmt)
    - binary(xsltproc)
    - pkgconfig(appstream)
    - pkgconfig(flatpak)
    # pkgconfig(fwupd)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk4)
    - pkgconfig(gudev-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libsoup-3.0)
    # pkgconfig(malcontent-0)
    - pkgconfig(ostree-1)
    # pkgconfig(packagekit-glib2)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(xmlb)
    - docbook
    - docbook-xsl
rundeps     :
    - gnome-app-list
environment : |
    %export_docbook_catalogs
setup       : |
    %meson \
        -Dfwupd=false \
        -Dgtk_doc=false \
        -Dmalcontent=false \
        -Dpackagekit=false \
        -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install

    # partial bug situation in boulder
    ln %(installroot)%(libdir)/gnome-software/libgnomesoftware.so.23 %(installroot)%(libdir)/libgnomesoftware.so.23
