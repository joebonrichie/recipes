name        : alsa-ucm-conf
version     : 1.2.15.1
release     : 8
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://github.com/alsa-project/alsa-ucm-conf/archive/refs/tags/v1.2.15.1.tar.gz : 05ae6ad956382d68022e00788276d952bb3b0a4c6bfd03b719995aff077c1b2a
summary     : ALSA UCM configuration files
description : |
    ALSA Use Case Manager configuration (and topologies)
license     : BSD-3-Clause
install     : |
    %install_dir %(installroot)%(datadir)/alsa
    cp -rv --preserve=mode,timestamps ucm2 %(installroot)%(datadir)/alsa

    # Fix groups having write permission
    chmod -R g-w,o-w %(installroot)%(datadir)/alsa
