name        : appstream
version     : 1.1.1
release     : 13
homepage    : https://www.freedesktop.org/wiki/Distributions/AppStream/
upstreams   :
    - https://www.freedesktop.org/software/appstream/releases/AppStream-1.1.1.tar.xz : 3b9d325074ede328eed4746d0c4fbfc3b8f6f4fdbc9c173ed70e40569a79b117
summary     : Tools and libraries to work with AppStream metadata
description : |
    AppStream is a cross-distribution effort for enhancing the way we interact with the software repositories provided by (Linux) distributions by standardizing software component metadata.
license     :
    - LGPL-2.1-or-later
builddeps   :
    # TODO: steamming, docs
    - binary(cmake)
    - binary(gperf)
    - binary(itstool)
    - binary(msgfmt)
    - binary(qmlcachegen6)
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libcurl)
    - pkgconfig(libfyaml)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libzstd)
    - pkgconfig(xmlb)
    - docbook
    - docbook-xsl
environment : |
    pushd AppStream-%(version)
    export CFLAGS="${CFLAGS} -Wno-error=missing-include-dirs"

    %export_docbook_catalogs
setup       : |
    %meson \
        --sysconfdir=%(datadir)/appstream \
        -Dapidocs=false \
        -Dinstall-docs=false \
        -Dqt=true \
        -Dstemming=false \
        -Dvapi=true
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/gettext/its/
            - /usr/share/installed-tests/
            - /usr/share/vala/

    - "%(name)-qt6":
        summary: "Tools and libraries to work with AppStream metadata - Qt6 bindings"
        description: |
            Tools and libraries to work with AppStream metadata - Qt6 bindings
        paths:
            - /usr/lib/libAppStreamQt.so.*

    - "%(name)-qt6-devel":
        summary: "Tools and libraries to work with AppStream metadata - Qt6 bindings (development files)"
        description: |
            Tools and libraries to work with AppStream metadata - Qt6 bindings (development files)
        rundeps:
            - "%(name)-qt6"
            - "%(name)-devel"
        paths:
            - /usr/include/AppStreamQt/
            - /usr/lib/cmake/AppStreamQt/
            - /usr/lib/libAppStreamQt.so
