name        : alsa-utils
version     : 1.2.15.2
release     : 9
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://github.com/alsa-project/alsa-utils/archive/refs/tags/v1.2.15.2.tar.gz : 9c989af53728efbe901f100ee02f36a550223322c56f82a66fa31c805b5f99ff
summary     : ALSA Utilities
description : |
    Advanced Linux Sound Architecture - Utilities
license     : GPL-2.0-or-later
builddeps   :
    - binary(ar)
    - binary(autopoint)
    - binary(tar)
    - pkgconfig(alsa)
    - pkgconfig(ncursesw)
    - pkgconfig(systemd)
setup       : |
    %reconfigure \
        --disable-alsaconf \
        --with-udev-rules-dir=/usr/lib/udev/rules.d
build       : |
    %make
install     : |
    %make_install

    # Stateless
    %tmpfiles "d /var/lib/alsa 755 root root - -"
    rmdir -v %(installroot)/var/lib/alsa \
             %(installroot)/var/lib/ \
             %(installroot)/var/
