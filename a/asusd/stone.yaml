name        : asusd
version     : 6.1.16
release     : 4
summary     : Control ASUS laptop features easily
license     : MPL-2.0
homepage    : https://asus-linux.org/
upstreams   :
    - https://gitlab.com/asus-linux/asusctl/-/archive/6.1.16/asusctl-6.1.16.tar.gz : e42e97efd4de62ec90e0f36dd2572528391ecc1cef806a33aec1e875d507fa21
description : |
    Control ASUS platform features such as LEDs, AniMe, fans and more.
builddeps   :
    - pkgconfig(gbm)
    - pkgconfig(libinput) # following required by slint
    - pkgconfig(libseat)
    - pkgconfig(libudev) # required for device handling
    - pkgconfig(libusb-1.0)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install TARGET="%(target_triple)/release"
