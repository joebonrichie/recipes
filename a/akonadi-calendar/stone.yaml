name        : akonadi-calendar
version     : 25.08.2
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/akonadi-calendar-25.08.2.tar.xz : c27aedc92cf29570636b3a1dc4044abee29a6a36d3536deeb32d558d79b35461
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KCalCore library
description : |
    Akonadi Calendar is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KCalCore library. It provides jobs, models and other helpers to make working with events and calendars through Akonadi easier.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6XmlGui)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6IdentityManagementCore)
    - cmake(KPim6MailTransport)
    - cmake(KPim6MessageCore)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
