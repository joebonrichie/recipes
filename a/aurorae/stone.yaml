name        : aurorae
version     : 6.5.5
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.5/aurorae-6.5.5.tar.xz : a8d01edd3f046ed41b32d4f10d23f7be2d05e69b836f5b358e994b2405c73092
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - MIT
    - CC0-1.0
summary     : Themable window decorations for KWin
description : |
    Themable window decorations for KWin
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6Quick)
    - cmake(KDecoration3)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6NewStuff)
    - cmake(KF6Package)
    - cmake(KF6Svg)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            # QML dep
            - kf6-ksvg
