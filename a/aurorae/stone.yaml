name        : aurorae
version     : 6.5.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.5.0/aurorae-6.5.0.tar.xz : 8e51e6f2df4d3c07253b4e94b55a3e158dc1ef638044a68daca681ee82b0fb5b
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - MIT
    - CC0-1.0
summary     : Themable window decorations for KWin
description : |
    Themable window decorations for KWin
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6Quick)
    - cmake(KDecoration3)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6NewStuff)
    - cmake(KF6Package)
    - cmake(KF6Svg)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            # QML dep
            - kf6-ksvg
