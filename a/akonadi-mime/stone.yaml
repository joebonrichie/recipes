name        : akonadi-mime
version     : 25.12.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/akonadi-mime-25.12.0.tar.xz : 8dddf240255f4b32e4697e5daa04bc2f14db78901b5224e1be29935ab304f5f8
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary    : Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library
description: |
    Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library. It provides jobs, models and other helpers to make working with emails through Akonadi easier.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6Mime)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libxslt)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
