name        : akonadi-mime
version     : 25.08.3
release     : 9
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.3/src/akonadi-mime-25.08.3.tar.xz : 722292cbc7b051e68b0b7c05a371fa55aaf31ea8bc67f2dd1ce733e0edb12266
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary    : Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library
description: |
    Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library. It provides jobs, models and other helpers to make working with emails through Akonadi easier.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6Mime)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libxslt)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
