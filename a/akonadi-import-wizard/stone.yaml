name        : akonadi-import-wizard
version     : 25.12.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/akonadi-import-wizard-25.12.0.tar.xz : ee536787f8ca4f8299be72990b94cf24b61634e4c8318e3cf5b6a12ad513628b
homepage    : https://kde.org
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : Assistant to import PIM data from other applications into Akonadi
description : |
    Assistant to import PIM data from other applications into Akonadi for use in KDE PIM applications.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6Contacts)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KPim6Akonadi)
    - cmake(KPim6IdentityManagementCore)
    - cmake(KPim6MailCommon)
    - cmake(KPim6MailImporterAkonadi)
    - cmake(KPim6MailTransport)
    - cmake(KPim6MessageViewer)
    - cmake(KPim6PimCommonAkonadi)
    - cmake(Qt6Keychain)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
