name        : alsa-lib
version     : 1.2.15.2
release     : 15
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.15.2.tar.bz2 : 637eefd4966ce738da44464494df2b2894e19778fac2f9e7c47277e2af9297f4
summary     : ALSA Libraries
description : |
    Advanced Linux Sound Architecture client libraries
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(ar)
setup       : |
    %reconfigure_with_bash \
        --disable-old-symbols \
        --disable-static \
        --with-versioned=yes
build       : |
    %make V=1
install     : |
    %make_install
packages    :
    - "%(name)":
        rundeps:
            - alsa-topology-conf
            - alsa-ucm-conf
