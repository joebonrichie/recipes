name        : alsa-lib
version     : 1.2.15.3
release     : 16
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.15.3.tar.bz2 : 7b079d614d582cade7ab8db2364e65271d0877a37df8757ac4ac0c8970be861e
summary     : ALSA Libraries
description : |
    Advanced Linux Sound Architecture client libraries
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(ar)
setup       : |
    %reconfigure_with_bash \
        --disable-old-symbols \
        --disable-static \
        --with-versioned=yes
build       : |
    %make V=1
install     : |
    %make_install
packages    :
    - "%(name)":
        rundeps:
            - alsa-topology-conf
            - alsa-ucm-conf
