name        : alsa-lib
version     : 1.2.15.1
release     : 14
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.15.1.tar.bz2 : 7f983ca89ca420872ca16e8a9f8f97fb63db6c1c6e2585b91737a08bb03f566c
summary     : ALSA Libraries
description : |
    Advanced Linux Sound Architecture client libraries
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(ar)
setup       : |
    %reconfigure_with_bash \
        --disable-old-symbols \
        --disable-static \
        --with-versioned=yes
build       : |
    %make V=1
install     : |
    %make_install
packages    :
    - "%(name)":
        rundeps:
            - alsa-topology-conf
            - alsa-ucm-conf
