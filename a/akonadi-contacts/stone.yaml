name        : akonadi-contacts
version     : 25.12.1
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/akonadi-contacts-25.12.1.tar.xz : 636ebaa04e5b286142ab5749a2935504af9f917a46812f8956aea3a7e619e4ff
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libraries and daemons to implement Contact Management in Akonadi
description : |
    Libraries and daemons to implement Contact Management in Akonadi.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Contacts)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Prison)
    - cmake(KF6TextUtils)
    - cmake(KF6TextWidgets)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6GrantleeTheme)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6GrantleeTheme)
