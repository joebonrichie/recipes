name        : akonadi-contacts
version     : 25.08.2
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/akonadi-contacts-25.08.2.tar.xz : 650c034cdf2aab5e53a8be579cad677a9d8fcc35edb704e77202e905b0f8e202
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libraries and daemons to implement Contact Management in Akonadi
description : |
    Libraries and daemons to implement Contact Management in Akonadi.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Contacts)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Prison)
    - cmake(KF6TextUtils)
    - cmake(KF6TextWidgets)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6GrantleeTheme)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6GrantleeTheme)
