name        : cosmic-store
version     : 1.0.0-beta3+git.9027f22
release     : 17
summary     : Cosmic Desktop Store
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-store
upstreams   :
    - git|https://github.com/pop-os/cosmic-store.git : 9027f22989ed023a06464e2d7922514c6a7bad27
description : |
    Cosmic Desktop Store
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(flatpak)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libssl)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --features wgpu,flatpak,logind
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
