name        : cosmic-store
version     : 1.0.0-beta.9.git+7353020
release     : 23
summary     : Cosmic Desktop Store
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-store
upstreams   :
    - git|https://github.com/pop-os/cosmic-store.git : 735302044c9997fe84a349f8ee08dd3f4980891d
description : |
    Cosmic Desktop Store
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(flatpak)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libssl)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --features wgpu,flatpak,logind
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
