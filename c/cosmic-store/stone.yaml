name        : cosmic-store
version     : 1.0.0-git+a31253a
release     : 25
summary     : Cosmic Desktop Store
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-store
upstreams   :
    - git|https://github.com/pop-os/cosmic-store.git : a31253af09fbb931fb7f5158485944d282b50682
description : |
    Cosmic Desktop Store
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(flatpak)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libssl)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --features wgpu,flatpak,logind
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
