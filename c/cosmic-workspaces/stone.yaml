name        : cosmic-workspaces
version     : 1.0.0-beta.5.git+b7afe23
release     : 21
homepage    : https://github.com/pop-os/cosmic-workspaces-epoch
upstreams   :
    - git|https://github.com/pop-os/cosmic-workspaces-epoch.git : b7afe231d0922ea707f805677b9578f1e4d5e001
