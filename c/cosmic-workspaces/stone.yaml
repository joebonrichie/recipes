name        : cosmic-workspaces
version     : 1.0.0-beta.7.git+04edd3b
release     : 22
homepage    : https://github.com/pop-os/cosmic-workspaces-epoch
upstreams   :
    - git|https://github.com/pop-os/cosmic-workspaces-epoch.git : 04edd3b9090cd0971f6b4f97fa34400bce7720e1
summary     : Cosmic Desktop Workspaces
description : |
    Cosmic Desktop Workspaces
license     : GPL-3.0
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(gbm)
    - pkgconfig(libinput)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : true
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
