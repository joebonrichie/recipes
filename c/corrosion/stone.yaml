name        : corrosion
version     : 0.6.1
release     : 3
upstreams   :
    - https://github.com/corrosion-rs/corrosion/archive/refs/tags/v0.6.1.tar.gz : e9e95b1ee2bad52681f347993fb1a5af5cce458c5ce8a2636c9e476e4babf8e3
homepage    : https://github.com/corrosion-rs/corrosion
license     : MIT
summary     : Tools for integrating Rust and CMake
description : |
    Tool for integrating Rust into an existing CMake project
builddeps   :
    - binary(rustc)
rundeps     :
    - binary(rustc)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            # devel-only package
            - /usr/lib/cmake/
