name        : corrosion
version     : 0.6.0
release     : 2
upstreams   :
    - https://github.com/corrosion-rs/corrosion/archive/refs/tags/v0.6.0.tar.gz : 0b53fe8ec121391890fdded39cd306ef18b853b49b60b81789aee66ccf27f789
homepage    : https://github.com/corrosion-rs/corrosion
license     : MIT
summary     : Tools for integrating Rust and CMake
description : |
    Tool for integrating Rust into an existing CMake project
builddeps   :
    - binary(rustc)
rundeps     :
    - binary(rustc)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            # devel-only package
            - /usr/lib/cmake/
