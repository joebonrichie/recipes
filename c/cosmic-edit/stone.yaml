name        : cosmic-edit
version     : 1.0.0-beta.9.git+c80dbe2
release     : 27
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : c80dbe253e5c5f2b76a736bec397a5494c2d4862
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
rundeps     :
    - gvfs # Used for file services
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
