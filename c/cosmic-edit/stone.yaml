name        : cosmic-edit
version     : 1.0.0-beta.8.git+10f1b8d
release     : 26
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 10f1b8db009fd966aacd2e1e00e66fd9c172e7ee
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
rundeps     :
    - gvfs # Used for file services
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
