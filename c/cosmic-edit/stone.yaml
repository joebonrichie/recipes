name        : cosmic-edit
version     : 1.0.0-git+5c2cb02
release     : 28
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 5c2cb022cfebff78e4b5fc22022f081d114c556b
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
rundeps     :
    - gvfs # Used for file services
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
