name        : cosmic-edit
version     : 1.0.1-git+4f79108
release     : 30
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 4f791088efb0b5c34303321c2c7c22b7fadacebf
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
rundeps     :
    - gvfs # Used for file services
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
