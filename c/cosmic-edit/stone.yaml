name        : cosmic-edit
version     : 1.0.0-beta.7.git+21e50bc
release     : 25
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 21e50bc80ab95d725e7455f7875a668af7070eb1
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
