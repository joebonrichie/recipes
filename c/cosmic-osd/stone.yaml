name        : cosmic-osd
version     : 1.0.0-beta.1+git.c88988f
release     : 15
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : c88988f7af0cf6524fdc80131446562226a3494e
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpulse)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
