name        : cosmic-launcher
version     : 1.0.1-git+bb0ed1c
release     : 28
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : bb0ed1c5848168421d4a3e8b95c44aeadce16967
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pop-launcher)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
