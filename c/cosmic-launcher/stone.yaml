name        : cosmic-launcher
version     : 1.0.0-beta.1+git.ee52edd
release     : 17
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : ee52edd2d1bb38ed265bc2bb2675aa1a982f3811
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pop-launcher)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
