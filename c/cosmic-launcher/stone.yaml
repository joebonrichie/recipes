name        : cosmic-launcher
version     : 1.0.0-beta.5.git+4659b68
release     : 21
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : 4659b687e7510e294d320cec731c598439a9bfc8
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pop-launcher)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
