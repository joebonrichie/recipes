name        : cosmic-launcher
version     : 1.0.0-beta.4.git+e92477a
release     : 20
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : e92477a79b2decf9a434fb174f53592ff54a8ece
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pop-launcher)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
