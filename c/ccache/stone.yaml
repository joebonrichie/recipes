name        : ccache
version     : "4.12.1"
release     : 16
summary     : ccache - a fast C/C++ compiler cache
license     : GPL-3.0-or-later
homepage    : https://ccache.dev/
description : |
    Ccache is a compiler cache. It speeds up recompilation by caching previous compilations and detecting when the same compilation is being done again. Supported languages are C, C++, Objective-C and Objective-C++.
upstreams   :
    - https://github.com/ccache/ccache/releases/download/v4.12.1/ccache-4.12.1.tar.xz: 42e6c4b260cffd92dfa755e26390f45f5842e8c1a5f64f2b2e68adfbe82d1542
builddeps   :
    - binary(asciidoctor)
    - pkgconfig(fmt)
    # pkgconfig(hiredis)
    - pkgconfig(libblake3)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
checkdeps   :
    - binary(eu-elfcmp)
    - binary(objdump)
    - binary(perl)
setup       : |
    %patch %(pkgdir)/0001-ccache-Add-vendor-dir.patch

    # avoid packaging hiredis for now...
    %cmake \
        -DVENDORDIR="%(vendordir)/ccache" \
        -DREDIS_STORAGE_BACKEND=OFF \
        -DENABLE_TESTING=OFF \
        -DDEPS=LOCAL
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Setup ccache symlinks for gnu and clang compilers
    %install_dir %(installroot)/%(libdir)/ccache/bin
    TGT="%(installroot)/%(libdir)/ccache/bin"
    for compiler in gcc \
                    g++ \
                    c++ \
                    cc \
                    x86_64-aerynos-linux-gcc \
                    x86_64-aerynos-linux-g++ \
                    x86_64-aerynos-linux-c++ \
                    x86_64-aerynos-linux-cc \
                    x86_64-serpent-linux-gcc \
                    x86_64-serpent-linux-g++ \
                    x86_64-serpent-linux-c++ \
                    x86_64-serpent-linux-cc \
                    clang \
                    clang++ ; do
        ln -sv /usr/bin/ccache "${TGT}/${compiler}"
    done

    # Install our default config
    %install_file %(pkgdir)/ccache.conf %(installroot)/%(vendordir)/ccache/ccache.conf
#check       : |
#    needs doctest packaged
#    %cmake_test
tuning      :
    - lto: full
    - optimize: speed
