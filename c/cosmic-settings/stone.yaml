name        : cosmic-settings
version     : 1.0.0-beta.1+git.886220f
release     : 23
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : 886220fc9f373c9a2dedb52224f24c1efdfefa6e
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(nm-connection-editor)
    - binary(pipewire-pulse)
networking  : yes
setup       : |
    %patch %(pkgdir)/wheel.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
