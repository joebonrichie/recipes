name        : cosmic-settings
version     : 1.0.0-beta3+git.3c3aa72
release     : 25
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : 3c3aa72dc8b0d09fb55770f8661354014e00b24a
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(nm-connection-editor)
    - binary(pipewire-pulse)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
