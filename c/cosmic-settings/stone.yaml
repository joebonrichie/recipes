name        : cosmic-settings
version     : 1.0.0-git+7965d39
release     : 32
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : 7965d39f7eba5806c748a57e2e8e92fd8a1db373
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(nm-connection-editor)
    - binary(pipewire-pulse)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
