name        : cpp-utilities
version     : 5.31.0
release     : 4
upstreams   :
    - https://github.com/Martchus/cpp-utilities/archive/refs/tags/v5.31.0.tar.gz : aea6a0043e2e9891e0fe52632b5a7cd7da93a33b734dafe97a26072a9ea64a7f
homepage    : https://github.com/Martchus/cpp-utilities 
license     : GPL-2.0-or-later 
summary     : Common C++ classes and routines such as argument parser, IO and conversion utilities
description : |
    Common C++ classes and routines such as argument parser, IO and conversion utilities
builddeps   :
    - binary(doxygen)
    - cmake(Boost)
    # - pkgconfig(libarchive)
    - pkgconfig(openssl)
checkdeps   :
    - pkgconfig(cppunit)
setup       : |
    # Libarchive tests seem to fail, so don't build it for now
    %cmake \
        -DBUILD_SHARED_LIBS:BOOL=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    # Odd, but whatever I guess
    # https://github.com/Martchus/cpp-utilities/issues/26
    %cmake_build --target check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/c++utilities/
