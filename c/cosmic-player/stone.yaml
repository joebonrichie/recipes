name        : cosmic-player
version     : 1.0.0-beta.6.git+fa1637f
release     : 13
summary     : COSMIC media player
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : fa1637fe51502f81dc3f2d58d9d14cc6c1ceb1fe
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
rundeps     :
    # Moss upgrade bug
    - gstreamer-plugins-good
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
