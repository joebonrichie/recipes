name        : cosmic-player
version     : 1.0.2-git+8251827
release     : 19
summary     : COSMIC media player
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : 8251827c9c5b9cc96be28ba4015ff8d5ebcc5642
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
rundeps     :
    # Moss upgrade bug
    - gstreamer-plugins-good
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
