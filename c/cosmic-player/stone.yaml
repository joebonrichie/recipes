name        : cosmic-player
version     : 1.0.3-git+59a8c49
release     : 21
summary     : COSMIC media player
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : 59a8c49515fc190e492e055b29473747ce63d254
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
rundeps     :
    # Moss upgrade bug
    - gstreamer-plugins-good
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
