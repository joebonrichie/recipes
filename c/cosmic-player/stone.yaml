name        : cosmic-player
version     : 1.0.0-beta.7.git+6ff2547
release     : 14
summary     : COSMIC media player
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : 6ff254711104f99c19d3c3c2b5f02ab70ad0b21f
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
rundeps     :
    # Moss upgrade bug
    - gstreamer-plugins-good
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
