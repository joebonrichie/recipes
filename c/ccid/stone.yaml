name        : ccid
version     : 1.7.0
release     : 1
homepage    : https://ccid.apdu.fr/files
upstreams   :
    - https://ccid.apdu.fr/files/ccid-1.7.0.tar.xz : 2a040141109c1652caf06b41d9ed580b3ce706d478ebafd323b9085eb04e45a1
summary     : CCID driver 
description : |
    This package provides the source code for a generic USB CCID (Chip/Smart Card Interface Devices) and ICCD (Integrated Circuit(s) Card Devices) driver. See the USB CCID [1] and ICCD [2] specifications from the USB working group.
license     : LGPL-2.1-or-later
builddeps   :
    - binary(flex)
    - binary(perl)
    - pkgconfig(libpcsclite)
    - pkgconfig(libusb-1.0)
    - pkgconfig(udev)
    - pkgconfig(zlib)
setup       : |
    %meson
build       : |
    %ninja
install     : |
    %ninja_install

    %install_file src/92_pcscd_ccid.rules -t %(installroot)%(udevrulesdir)
