name        : cosmic-notifications
version     : 1.0.0-beta.4.git+32c9457
release     : 19
summary     : Cosmic Desktop Notifications
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-notifications
upstreams   :
    - git|https://github.com/pop-os/cosmic-notifications.git : 32c94572eb9d65b27afac37e791c31213cb5dc55
description : |
    Cosmic Desktop Notifications
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
