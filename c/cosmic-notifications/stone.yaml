name        : cosmic-notifications
version     : 1.0.0-beta.9.git+592c6ac
release     : 24
summary     : Cosmic Desktop Notifications
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-notifications
upstreams   :
    - git|https://github.com/pop-os/cosmic-notifications.git : 592c6ace2a49857fa6610bd1a4ad4cfd899e6d68
description : |
    Cosmic Desktop Notifications
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
