name        : cosmic-notifications
version     : 1.0.0-beta.7.git+c5e561e
release     : 22
summary     : Cosmic Desktop Notifications
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-notifications
upstreams   :
    - git|https://github.com/pop-os/cosmic-notifications.git : c5e561e26461ca95c95dd2e44e55c67d5d532a91
description : |
    Cosmic Desktop Notifications
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
