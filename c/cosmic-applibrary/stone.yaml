name        : cosmic-applibrary
version     : 1.0.2-git+6806d2c
release     : 30
summary     : Cosmic Desktop App Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applibrary
upstreams   :
    - git|https://github.com/pop-os/cosmic-applibrary.git : 6806d2c10406667830e4b1e9bc4d70c10c679b6f
description : |
    Cosmic Desktop App Launcher
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
