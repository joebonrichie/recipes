name        : cosmic-applibrary
version     : 1.0.0-beta.9.git+89046fc
release     : 24
summary     : Cosmic Desktop App Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applibrary
upstreams   :
    - git|https://github.com/pop-os/cosmic-applibrary.git : 89046fc5685e91c443dc4eba2c55cb3463f23bf9
description : |
    Cosmic Desktop App Launcher
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
