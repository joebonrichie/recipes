name        : cargo-c
version     : 0.10.19+cargo-0.93.0
release     : 11
homepage    : https://github.com/lu-zero/cargo-c
upstreams   :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.10.19.tar.gz : 4136fbb1c25b1afdf1aaf473d00e532b73bbe02c7c53cb44965aff41ed328d20
    - https://github.com/lu-zero/cargo-c/releases/download/v0.10.19/Cargo.lock :
        unpack: false
        hash: f02e3b1fc5e612c41bb75d1af25b0a231e1aae7cb0279a0d71bd216015abc919
summary     : Generate C Libraries using Cargo
description : |
    Generate C Libraries using Cargo
license     : MIT
networking  : yes
builddeps   :
    - binary(cargo)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
environment: |
    # Force libsqlite3-sys and libssh2-sys to use the system deps
    export LIBSQLITE3_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBGIT2_NO_VENDOR=1
setup       : |
    %install_file %(sourcedir)/Cargo.lock -v .
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %install_bin %(cargo_target_dir)/cargo-capi
    %install_bin %(cargo_target_dir)/cargo-cbuild
    %install_bin %(cargo_target_dir)/cargo-ctest
    %install_bin %(cargo_target_dir)/cargo-cinstall
check       : |
    %cargo_test
