name        : cargo-c
version     : 0.10.16+cargo-0.91.0
release     : 9
homepage    : https://github.com/lu-zero/cargo-c
upstreams   :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.10.16.tar.gz : c0ebb3175393da5b55c3cd83ba1ae9d42d32e2aece6ceff1424239ffb68eb3e3
    - https://github.com/lu-zero/cargo-c/releases/download/v0.10.16/Cargo.lock :
        unpack: false
        hash: 5b4201d68d52bd9cbf928d48ae9274131c604fe7b21149841fd07cc78a50b36e
summary     : Generate C Libraries using Cargo
description : |
    Generate C Libraries using Cargo
license     : MIT
networking  : yes
builddeps   :
    - binary(cargo)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
environment: |
    # Force libsqlite3-sys and libssh2-sys to use the system deps
    export LIBSQLITE3_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBGIT2_NO_VENDOR=1
setup       : |
    %install_file %(sourcedir)/Cargo.lock -v .
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %install_bin %(cargo_target_dir)/cargo-capi
    %install_bin %(cargo_target_dir)/cargo-cbuild
    %install_bin %(cargo_target_dir)/cargo-ctest
    %install_bin %(cargo_target_dir)/cargo-cinstall
check       : |
    %cargo_test
