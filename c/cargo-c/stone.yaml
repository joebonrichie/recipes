name        : cargo-c
version     : 0.10.20+cargo-0.94.0
release     : 12
homepage    : https://github.com/lu-zero/cargo-c
upstreams   :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.10.20.tar.gz : 9bdf7c10b44466a7c01dc4ed152da5031793cca9e0c8009d73223a32522cf2c3
    - https://github.com/lu-zero/cargo-c/releases/download/v0.10.20/Cargo.lock :
        unpack: false
        hash: 4ff6e5180204220f95916210c6b174dabe03381d7e77550547742b210165b57d
summary     : Generate C Libraries using Cargo
description : |
    Generate C Libraries using Cargo
license     : MIT
networking  : yes
builddeps   :
    - binary(cargo)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
environment: |
    # Force libsqlite3-sys and libssh2-sys to use the system deps
    export LIBSQLITE3_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBGIT2_NO_VENDOR=1
setup       : |
    %install_file %(sourcedir)/Cargo.lock -v .
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %install_bin %(cargo_target_dir)/cargo-capi
    %install_bin %(cargo_target_dir)/cargo-cbuild
    %install_bin %(cargo_target_dir)/cargo-ctest
    %install_bin %(cargo_target_dir)/cargo-cinstall
check       : |
    %cargo_test
