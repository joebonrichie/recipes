name        : cosmic-bg
version     : 1.0.0-beta3+git.f1f79d3
release     : 19
summary     : Cosmic Desktop Background Service
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-bg
upstreams   :
    - git|https://github.com/pop-os/cosmic-bg.git : f1f79d33892cc47c558d33250ae6a2fc9d9dbff0
description : |
    Cosmic Desktop Background Service
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %patch %(pkgdir)/serpent_branding.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
