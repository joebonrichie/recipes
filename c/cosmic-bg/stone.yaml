name        : cosmic-bg
version     : 1.0.0-alpha.7
release     : 15
summary     : Cosmic Desktop Background Service
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-bg
upstreams   :
    - git|https://github.com/pop-os/cosmic-bg.git : d46d05e159a22a30713f5f49f1a79ec9a2630d96
description : |
    Cosmic Desktop Background Service
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %patch %(pkgdir)/serpent_branding.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
