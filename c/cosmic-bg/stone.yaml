name        : cosmic-bg
version     : 1.0.0-beta.1+git.40254a7
release     : 17
summary     : Cosmic Desktop Background Service
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-bg
upstreams   :
    - git|https://github.com/pop-os/cosmic-bg.git : 40254a7101b52b482f06d35a4d2eba8245814b2c
description : |
    Cosmic Desktop Background Service
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(xkbcommon)
