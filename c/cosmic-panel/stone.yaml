name        : cosmic-panel
version     : 1.0.0-beta.6.git+231180b
release     : 24
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 231180bff8491f3628d4dd3e249173bd17c21d19
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(cosmic-applets)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
