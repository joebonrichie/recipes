name        : cosmic-panel
version     : 1.0.0-beta.1+git.1afc1e8
release     : 19
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 1afc1e85b9119baea9a9e8a47deadfdfb8b3677f
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(cosmic-applets)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
