name        : cosmic-randr
version     : 1.0.0-git+741089c
release     : 24
summary     : Cosmic Desktop display configuration
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-randr
upstreams   :
    - git|https://github.com/pop-os/cosmic-randr.git : 741089cf5e3aa7d5e48042101c1d4cc813b13637
description : |
    Cosmic Desktop display configuration
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
