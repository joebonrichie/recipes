name        : cosmic-applets
version     : 1.0.0-beta.9.git+f60c980
release     : 28
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : f60c980db83837c168a6477c4f68818a58f75861
description : |
    Cosmic Panel Applets
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - bluez # Bluetooth applet
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
