name        : cosmic-applets
version     : 1.0.2-git+44ec34f
release     : 33
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : 44ec34f6aa7456aedc07da7a4c55eeda4c963dfe
description : |
    Cosmic Panel Applets
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - bluez # Bluetooth applet
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
