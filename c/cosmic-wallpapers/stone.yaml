name        : cosmic-wallpapers
version     : 1.0.0-beta.4.git+6383f4b
release     : 17
summary     : Cosmic Desktop Wallpapers
license     : CC-BY-4.0
homepage    : https://github.com/pop-os/cosmic-wallpapers
upstreams   :
    - git|https://github.com/pop-os/cosmic-wallpapers.git : 6383f4b4887d9086b28cbb393ce55712b51c223e
description : |
    Cosmic Desktop Wallpaper
builddeps   :
    - binary(git-lfs)
networking  : true
setup       : |
    git lfs install
    git remote set-url origin https://github.com/pop-os/cosmic-wallpapers.git
    git lfs pull
    git lfs fetch --refetch --all
install     : |
    %make_install PREFIX=%(prefix)
