name        : egl-gbm
version     : 1.1.3
release     : 5
homepage    : https://github.com/NVIDIA/egl-gbm
upstreams   :
    - https://github.com/NVIDIA/egl-gbm/archive/refs/tags/1.1.3.tar.gz : 2669f59a22e1d41d73b02866f3ed35e55b50c6afc70f078bcff97bfef67736ad
summary     : EGL External Platform for GBM
description : |
    EGL External Platform for GBM
license     : MIT
emul32      : true
builddeps   :
    - pkgconfig(eglexternalplatform)
    - pkgconfig32(egl)
    - pkgconfig32(gbm)
    - pkgconfig32(libdrm)
packages    :
    # Suppress devel subpackages
    - "%(name)":
        paths:
            - /usr/lib/*.so*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/*.so*
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
