name        : erofs-utils
version     : 1.8.10
release     : 7
homepage    : https://git.kernel.org/pub/scm/linux/kernel/git/xiang/erofs-utils.git
upstreams   :
    - https://git.kernel.org/pub/scm/linux/kernel/git/xiang/erofs-utils.git/snapshot/erofs-utils-1.8.10.tar.gz : 05eb4edebe11decce6ecb34e98d2f80c8cd283c2f2967d8ba7efd58418570514
summary     : EROFS filesystem utilities
description : |
    EROFS filesystem utilities
license     :
    - GPL-2.0-or-later
    - Apache-2.0
builddeps   :
    - binary(gettext)
    - pkgconfig(fuse3)
    - pkgconfig(libdeflate)
    - pkgconfig(liblz4)
    - pkgconfig(liblzma)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
setup       : |
    %reconfigure \
        --enable-fuse \
        --enable-lzma \
        --enable-multithreading \
        --with-libdeflate
build       : |
    %make
install     : |
    %make_install
