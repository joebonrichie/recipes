name        : easyeffects
version     : 7.2.5
release     : 7
homepage    : https://github.com/wwmm/easyeffects
upstreams   :
    - https://github.com/wwmm/easyeffects/archive/refs/tags/v7.2.5.tar.gz : d86877b12648a24b3b21a56d16d5680ee2585d575878ecdcea1b9bd9bb428191
summary     : Audio effects for PipeWire applications (WIP Packaging)
description : |
    Limiter, compressor, convolver, equalizer and auto volume and many other plugins for PipeWire applications 
license     : GPL-3.0
builddeps   : 
    - binary(itstool)
    - binary(msgfmt)
    - pkgconfig(fftw3)
    - pkgconfig(fftw3f)
    - pkgconfig(fmt)
    - pkgconfig(gio-2.0)
    - pkgconfig(gsl)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libbs2b)
    - pkgconfig(libebur128)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(lilv-0)
    - pkgconfig(nlohmann_json)
    - pkgconfig(rnnoise)
    - pkgconfig(samplerate)
    - pkgconfig(sigc++-3.0)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(speexdsp)
    - pkgconfig(tbb)
    - desktop-file-utils
    - ladspa-devel
    - zita-convolver-devel
    # appstream-util
rundeps     :
    - binary(pipewire)
    # Needed to handle autostart files
    # https://github.com/wwmm/easyeffects/blob/2a761c3ba928bb279e05b326632c768446fe6dd4/src/meson.build#L154
    - libportal-gtk4
    - lsp-plugins-lv2
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
