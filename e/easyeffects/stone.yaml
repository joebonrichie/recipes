name        : easyeffects
version     : 8.0.8
release     : 13
homepage    : https://github.com/wwmm/easyeffects
upstreams   :
    - https://github.com/wwmm/easyeffects/archive/refs/tags/v8.0.8.tar.gz : 857d0b534f11e6e70a785adb3296feed0e3c820e714b5660c5d8f3e904611cb1
summary     : Audio effects for PipeWire applications
description : |
    Limiter, compressor, convolver, equalizer and auto volume and many other plugins for PipeWire applications 
license     : GPL-3.0
builddeps   : 
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6Kirigami)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6QQC2DesktopStyle)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Graphs)
    - cmake(Qt6Qml)
    - cmake(TBB)
    - pkgconfig(fftw3)
    - pkgconfig(fftw3f)
    - pkgconfig(gsl)
    - pkgconfig(libebur128)
    - pkgconfig(libbs2b)
    - pkgconfig(libmysofa)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(lilv-0)
    - pkgconfig(nlohmann_json)
    - pkgconfig(rnnoise)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(speexdsp)
    - pkgconfig(webrtc-audio-processing-2)
    - ladspa-devel
    - zita-convolver-devel
rundeps     :
    # Qt6 Wayland support
    - qt6-wayland
    # Runtime deps
    - binary(pipewire)
    - deepfilternet
    - lsp-plugins-lv2
    # QML deps:
    - kf6-kirigami
    - kf6-kirigami-addons
    - kf6-qqc2-desktop-style
    - qt6-graphs
    - qt6-webengine
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
