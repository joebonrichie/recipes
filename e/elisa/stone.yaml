name        : elisa
version     : 25.08.2
release     : 8
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/elisa-25.08.2.tar.xz : e07508b084a4f5df1bcea758ca705a8a53c90dc01f6f5435a9ef38785d1b11c1
homepage    : https://apps.kde.org/elisa/
license     : LGPL-3.0-or-later
summary     : Music player from KDE
description : |
    Elisa is a simple music player aiming to provide a nice experience for its users. Elisa allows to browse music by album, artist or all tracks. The music is indexed using either a private indexer or an indexer using Baloo.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
    # - pkgconfig(libvlc) # Qt6-multimedia is a sufficient backend
    - kf6-kirigami
    - kf6-kirigami-addons
rundeps     :
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - qt6-5compat
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
