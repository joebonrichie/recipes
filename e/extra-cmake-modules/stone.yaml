name        : extra-cmake-modules
version     : 6.21.0
release     : 16
upstreams   :
    - https://download.kde.org/stable/frameworks/6.21/extra-cmake-modules-6.21.0.tar.xz : 267c5467cd6555a0af0d4010f0ec06971f80f1bd5c90563424a8593bc0976a70
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
summary     : Extra cmake modules and scripts
description : |
    Extra cmake modules and scripts
builddeps   :
    - binary(doxygen)
    - cmake(Qt6)
    - cmake(Qt6ToolsTools)
    - python(sphinx)
    - python(sphinxcontrib-qthelp)
rundeps     :
    - binary(doxygen)
    - cmake(Qt6) # We default to Qt6
    - cmake(Qt6ToolsTools)
setup       : |
    %patch %(pkgdir)/0001-Enable-stateless-paths.patch
    %patch %(pkgdir)/0002-We-use-qmake-rather-than-qmake-qt5.patch

    # Construct the KF6 macro manually otherwise we'd pull in ECM, and we are ECM
    %cmake %(options_cmake_kf6)
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
