name        : ent
version     : "0.1.0+f154fa9"
release     : 7
homepage    : https://github.com/AerynOS/ent
upstreams   :
    - git|https://github.com/AerynOS/ent.git:
        ref : f154fa915a75b7fd27c0e7695e147eec452712b5
summary     : Tree management
description : |
    ent is a tool for working with packaging recipes in git trees/monorepos. Primarily it is intended for use with Serpent OS packaging, and to a limited degree, Solus packaging.
license     : MPL-2.0
networking  : yes
builddeps   :
    - pkgconfig(openssl)
tuning      :
    # Using thin lto in combination with -C codegen-units=16
    # makes the ent binary compile, but not actually work
    # It works with full lto, so let's just use that for now
    - lto   : full
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %cargo_install
check       : |
    %cargo_test
