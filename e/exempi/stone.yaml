name        : exempi
version     : 2.6.6
release     : 4
homepage    : https://libopenraw.freedesktop.org/exempi/
upstreams   :
    - https://libopenraw.freedesktop.org/download/exempi-2.6.6.tar.xz : 900fb9957be2095c78e5111b99c49378adac58161a358f52f93c55126f34eb8f
summary     : Exempi is an implementation of XMP
description : |
  exempi is a port of Adobe XMP SDK to work on UNIX. It includes XMPCore and XMPFiles, libexempi, a C-based API and exempi a command line tool.
license     : BSD-3-Clause
builddeps   :
    - cmake(Boost)
    - pkgconfig(expat)
    - pkgconfig(zlib)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
