name        : exfatprogs
version     : 1.3.1
release     : 4
homepage    : https://github.com/exfatprogs/exfatprogs
upstreams   :
    - https://github.com/exfatprogs/exfatprogs/archive/refs/tags/1.3.1.tar.gz : 4ee16035376c51e13f48cb8aca7df840d333ead77cf2caf47c5edc25b2f61c0d
summary     : exFAT filesystem userspace utilities
description : |
    exfatprogs are the official userspace utilities that contain all of the standard utilities for creating, fixing and debugging exFAT filesystems in Linux.
license     : GPL-2.0-or-later
builddeps   :
    - binary(bison)
    - binary(flex)
setup       : |
    %autogen
build       : |
    %make
install     : |
    %make_install
