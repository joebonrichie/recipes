name        : exfatprogs
version     : 1.3.0
release     : 3
homepage    : https://github.com/exfatprogs/exfatprogs
upstreams   :
    - https://github.com/exfatprogs/exfatprogs/archive/refs/tags/1.3.0.tar.gz : 4f9707d8af3479d661a4a3c095c219d417c20785d9dc4d048b61c6023288f7d2
summary     : exFAT filesystem userspace utilities
description : |
    exfatprogs are the official userspace utilities that contain all of the standard utilities for creating, fixing and debugging exFAT filesystems in Linux.
license     : GPL-2.0-or-later
builddeps   :
    - binary(bison)
    - binary(flex)
setup       : |
    %autogen
build       : |
    %make
install     : |
    %make_install
