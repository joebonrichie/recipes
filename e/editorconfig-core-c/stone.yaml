name        : editorconfig-core-c
version     : 0.12.10
release     : 5
homepage    : https://editorconfig.org/
upstreams   :
    - https://github.com/editorconfig/editorconfig-core-c/archive/refs/tags/v0.12.10.tar.gz : ab9f897a90fb36cfc34e5b67221e55ab0e3119b3512de8e31029d376c6bab870
summary     : EditorConfig core library written in C
description : |
    EditorConfig makes it easy to maintain the correct coding style when switching
    between different text editors and between different projects.
license     : BSD-2-Clause
builddeps   :
    - binary(doxygen)
    - pkgconfig(libpcre2-8)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
    rm -fv %(installroot)/usr/lib/libeditorconfig_static.a
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/lib*.so.*
