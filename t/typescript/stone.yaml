name        : typescript
version     : 5.9.3
release     : 5
homepage    : https://www.typescriptlang.org
upstreams   :
    - https://registry.npmjs.org/typescript/-/typescript-5.9.3.tgz : 10e108c9cf7d5f2879053dff18515fb405abf2ccef63eaaf017d9c571687a1d3
summary     : A language for application-scale JavaScript
description : |
    TypeScript is a language for application-scale JavaScript. TypeScript adds optional types to JavaScript that support tools for large-scale JavaScript applications for any browser, for any host, on any OS. TypeScript compiles to  readable, standards-based JavaScript.
license     : Apache-2.0
builddeps   :
    - binary(npm)
    - pkgconfig(zlib)
rundeps     :
    - binary(node)
install     : |
    npm install -g --prefix %(installroot)/usr %(sourcedir)/typescript-%(version).tgz

    # TODO: Create a nodejs macro that does this.
    # Move to node_modules_22 since that's the only node version we currently have
    mv %(installroot)%(libdir)/node_modules %(installroot)%(libdir)/node_modules_22
