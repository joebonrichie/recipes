name        : thin-provisioning-tools
version     : 1.3.1
release     : 6
homepage    : https://github.com/jthornber/thin-provisioning-tools
upstreams   :
    - https://github.com/jthornber/thin-provisioning-tools/archive/refs/tags/v1.3.1.tar.gz : a415f30c90ec17eaa7c3ac774888cda68bbc818054dcef239509af1a763cf1da
summary     : A suite of tools for manipulating the metadata of the dm-thin, dm-cache and dm-era device-mapper targets
description : |
    A suite of tools for manipulating the metadata of the dm-thin, dm-cache and dm-era device-mapper targets.
networking  : yes
license     : GPL-3.0-or-later
builddeps   :
    - pkgconfig(devmapper)
    - pkgconfig(udev)
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install \
        PDATA_TOOLS="%(cargo_target_dir)/pdata_tools" \
        STRIP=true
