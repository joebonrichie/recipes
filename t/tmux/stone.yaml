name        : tmux
version     : 3.6a
release     : 5
homepage    : https://github.com/tmux/tmux
upstreams   :
    - https://github.com/tmux/tmux/releases/download/3.6a/tmux-3.6a.tar.gz : b6d8d9c76585db8ef5fa00d4931902fa4b8cbe8166f528f44fc403961a3f3759
summary     : Terminal multiplexer
description : |
    tmux enables a number of terminals to be created, accessed, and controlled from a single screen. tmux may be detached from a screen and continue running in the background, then later reattached.
license     :
    - ISC
builddeps   :
   - binary(bison)
   - pkgconfig(libevent)
   - pkgconfig(ncursesw)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
    %install_file %(pkgdir)/bash_completion_tmux.sh %(installroot)/usr/share/bash-completion/completions/tmux
