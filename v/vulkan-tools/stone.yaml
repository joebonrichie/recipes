name        : vulkan-tools
version     : 1.4.335.0
release     : 12
homepage    : https://www.khronos.org/vulkan/
upstreams   :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/vulkan-sdk-1.4.335.0.tar.gz : 85bf51a54271c87925711f7159ea66cc6c5abf6afd5f2bbf452d444fd7deccf3
summary     : Vulkan Utilities and Tools
description : |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
license     :
    - Apache-2.0
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
