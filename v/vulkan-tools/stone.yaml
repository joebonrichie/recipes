name        : vulkan-tools
version     : 1.4.328.0
release     : 9
homepage    : https://www.khronos.org/vulkan/
upstreams   :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/vulkan-sdk-1.4.328.0.tar.gz : 2f4a801ca07793a478e1f4cdfbb5dc57d1810597cd8acb26ca275c78ca34655c
summary     : Vulkan Utilities and Tools
description : |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
license     :
    - Apache-2.0
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
