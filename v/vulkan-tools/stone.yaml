name        : vulkan-tools
version     : 1.4.328.1
release     : 10
homepage    : https://www.khronos.org/vulkan/
upstreams   :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/vulkan-sdk-1.4.328.1.tar.gz : 617e91b396ac771869d62cd131f05dcc0b82d038744dab7f575bcf213852f8bf
summary     : Vulkan Utilities and Tools
description : |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
license     :
    - Apache-2.0
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
