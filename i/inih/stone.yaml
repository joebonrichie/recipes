name        : inih
version     : "62"
release     : 7
homepage    : https://github.com/benhoyt/inih
upstreams   :
    - https://github.com/benhoyt/inih/archive/refs/tags/r62.tar.gz : 9c15fa751bb8093d042dae1b9f125eb45198c32c6704cd5481ccde460d4f8151
summary     : inih is a simple .INI file parser written in C
description : |
    inih is a simple .INI file parser written in C
license     : BSD-3-Clause
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
tuning      :
    - lto: full
packages    :
    - "%(name)-cpp":
        summary: INIReader C++ library
        description: This package contains the INIReader C++ library which provides a C++ interface for inih.
        paths:
            - /usr/lib/libINIReader.so.*

    - "%(name)-devel":
        rundeps:
            - "%(name)-cpp"
