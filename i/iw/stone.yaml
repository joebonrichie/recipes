name        : iw
version     : "6.17"
release     : 1
upstreams   :
    - https://mirrors.edge.kernel.org/pub/software/network/iw/iw-6.17.tar.gz : aebdcfa3691aa5065a9b0d7def66c761c8b01a59dd81bc315d0305e05c3b04de
