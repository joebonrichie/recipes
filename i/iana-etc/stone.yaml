name        : iana-etc
version     : "20251120"
release     : 3
homepage    : https://github.com/Mic92/iana-etc
upstreams   :
    - https://github.com/Mic92/iana-etc/releases/download/20251120/iana-etc-20251120.tar.gz : 4e8e66461a1fb664e87dbe989159c5cec0c1c6bc90096fd1ab5fb49f7e3d2f16
summary     : /etc/protocols and /etc/services
description : |
    Build /etc/protocols and /etc/services files from IANA's Assigned Internet Protocol Numbers
license     : MIT
install     : |
    %install_file protocols -t %(installroot)%(vendordir)
    %install_file services -t %(installroot)%(vendordir)

    # Stateless
    %tmpfiles "L+ /etc/protocols - - - - ../usr/share/defaults/protocols"
    %tmpfiles "L+ /etc/services - - - - ../usr/share/defaults/services"
