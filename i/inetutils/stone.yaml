name        : inetutils
version     : "2.7"
release     : 8
homepage    : https://www.gnu.org/software/inetutils
upstreams   :
    - https://ftp.gnu.org/gnu/inetutils/inetutils-2.7.tar.gz : a156be1cde3c5c0ffefc262180d9369a60484087907aa554c62787d2f40ec086
summary     : Collection of common network programs
description : |
    Inetutils is a collection of common network programs.
license     :
    - GPL-3.0-or-later
setup       : |
    %patch %(pkgdir)/security/fix-injection-bug-bogus-user-names.patch # CVE-2026-24061
    %patch %(pkgdir)/security/sanitize-variable-expansions.patch

    %configure \
        --disable-ifconfig \
        --disable-ping \
        --disable-ping6 \
        --disable-logger \
        --disable-servers
build       : |
    %make
install     : |
    %make_install
    # Clean empty man dirs
    find %(installroot)%(mandir) -empty -type d -delete
