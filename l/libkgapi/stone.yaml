name        : libkgapi
version     : 25.12.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.0/src/libkgapi-25.12.0.tar.xz : 289dc91daffe02eb1a524d6c828ff4ba973ccd61d1610805d7386d99d9b4a4be
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libkgapi is a KDE-based library for accessing various Google services via their public API
description : |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Contacts)
    - cmake(KF6Wallet)
    - pkgconfig(libsasl2)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CalendarCore)
            - cmake(KF6Contacts)
