name        : libkgapi
version     : 25.12.1
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/libkgapi-25.12.1.tar.xz : fe6c83c79fdcfcc054aac23aac876422c65d1071884687ff3b43e68bb1366ade
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libkgapi is a KDE-based library for accessing various Google services via their public API
description : |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Contacts)
    - cmake(KF6Wallet)
    - pkgconfig(libsasl2)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CalendarCore)
            - cmake(KF6Contacts)
