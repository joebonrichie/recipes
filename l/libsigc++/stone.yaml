name        : libsigc++
version     : 3.8.0
release     : 5
homepage    : https://libsigcplusplus.github.io/libsigcplusplus/
upstreams   :
    - https://github.com/libsigcplusplus/libsigcplusplus/releases/download/3.8.0/libsigc++-3.8.0.tar.xz : 502a743bb07ed7627dd41bd85ec4b93b4954f06b531adc45818d24a959f54e36
summary     : Callback Framework for C++
description : |
  libsigc++ implements a typesafe callback system for standard C++. It allows you to define signals and to connect those signals to any callback function, either global or a member function, regardless of whether it is static or virtual. It also contains adaptor classes for connection of dissimilar callbacks and has an ease of use unmatched by other C++ callback libraries.
license     : LGPL-3.0-or-later
builddeps   :
    - binary(doxygen)
    - binary(mm-common-get)
    - binary(perl)
    - binary(python3)
    - binary(xsltproc)
    - cmake(Boost)
    - pkgconfig(mm-common-libstdc++)
    # dblatex
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/lib/sigc++-3.0/include/sigc++config.h
