name        : libkleo
version     : 25.12.1
release     : 12
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.1/src/libkleo-25.12.1.tar.xz : ab9afbc3f311d1001815dba03d6d60ecda8e6219c6e43899fc3a5ac4eec9432d
homepage    : https://kde.org
license     : GPL-2.0-or-later
summary     : KDE PIM cryptographic library
description : |
    KDE PIM cryptographic library.
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WidgetsAddons)
    - cmake(QGpgmeQt6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(QGpgmeQt6)
        paths:
            - /usr/share/KPim6Libkleo/
