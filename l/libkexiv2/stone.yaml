name        : libkexiv2
version     : 25.08.2
release     : 5
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/libkexiv2-25.08.2.tar.xz : 1b8aea78736662af17d6ae0391345933754f98cffca1535204813eb27eff6222
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : Exiv2 library interface for KDE
description : |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(exiv2)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove docs
    rm -rf %(installroot)/%(datadir)/doc
