name        : libcdio
version     : 2.1.0
release     : 1
upstreams   :
    - https://mirror.kumi.systems/gnu/libcdio/libcdio-2.1.0.tar.bz2 : 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
homepage    : https://www.gnu.org/software/libcdio/
license     : GPL-3.0-or-later
summary     : A library to encapsulate CD-ROM reading and control
description : |
    This library provides an interface for CD-ROM access. It can be used by applications that need OS- and device-independent access to CD-ROM devices.
builddeps   :
    - pkgconfig(libcddb)
    - pkgconfig(ncurses)
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
