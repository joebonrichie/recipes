name        : libtiff
version     : 4.7.1
release     : 10
homepage    : https://download.osgeo.org/libtiff
upstreams   :
    - https://download.osgeo.org/libtiff/tiff-4.7.1.tar.xz : b92017489bdc1db3a4c97191aa4b75366673cb746de0dce5d7a749d5954681ba
summary     : Library for manipulation of TIFF images
description : |
    The LibTIFF software provides support for the Tag Image File Format (TIFF), a widely used format for storing image data. The latest version of the TIFF specification is TIFF File Format Specification. Included in this software distribution are: a library, libtiff, for reading and writing TIFF images, a small collection of tools for performing simple manipulations of TIFF images, and, documentation for the library and tools.
license     : libtiff
builddeps   :
    - binary(sphinx-build)
    - pkgconfig(glut)
    - pkgconfig(libdeflate)
    - pkgconfig(libjpeg)
    - pkgconfig(liblzma)
    - pkgconfig(libwebp)
    - pkgconfig(libzstd)
    - pkgconfig(opengl)
    - pkgconfig(zlib)
    - jbigkit-devel
    # lerc?
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
check      : |
    %cmake_test
workload   : |
    %cmake_test
tuning     :
    - lto : full
    - optimize : speed
packages   :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/

    - "%(name)-tools":
        summary: Command-line utility programs for manipulating TIFF files
        description: Command-line utility programs for manipulating TIFF files
        paths:
            - /usr/bin/
            - /usr/share/man/man1/
