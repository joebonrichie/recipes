name        : libcloudproviders
version     : 0.4.0
release     : 6
homepage    : https://gitlab.gnome.org/World/libcloudproviders
upstreams   :
    - https://download.gnome.org/sources/libcloudproviders/0.4/libcloudproviders-0.4.0.tar.xz : 247b228d1027b2683868e7d7080d38693a457e908aadd0c119d52de59a398064
summary     : cloudproviders integration API
description : |
    libcloudproviders is a DBus API that allows cloud storage sync clients to expose their services. Clients such as file managers and desktop environments can then provide integrated access to the cloud providers services.
license     :
    - LGPL-3.0-or-later
builddeps   :
    - binary(vapigen)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi/
