name        : localsearch
version     : 3.10.1
release     : 14
homepage    : https://tracker.gnome.org/
upstreams   :
    - https://download.gnome.org/sources/localsearch/3.10/localsearch-3.10.1.tar.xz : 5caef38160e0495dad8fd1555a6999f4d4d536d9d7eba18fd49ec177338c5dc2
summary     : Tracker is an efficient search engine and triplestore for desktop, embedded and mobile.
description : |
    Tracker Miners contains the indexer daemon (tracker-miner-fs-3) and tools to extract metadata from many different filetypes.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(a2x)
    - binary(msgfmt)
    - binary(glib-compile-schemas)
    - binary(glib-mkenums)
    - binary(sha256sum)
    - pkgconfig(blkid)
    - pkgconfig(dbus-1)
    # pkgconfig(enca)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gexiv2)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(gudev-1.0)
    # pkgconfig(gupnp-dlna-2.0)
    # pkgconfig(gupnp-dlna-gst-2.0)
    # pkgconfig(hal)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavformat)
    # pkgconfig(libcue)
    - pkgconfig(libexif)
    # pkgconfig(libgrss)
    # pkgconfig(libgxps) # Apparently not the same as the libgxps in ghostscript
    # pkgconfig(libgsf-1
    # pkgconfig(libiptcdata)
    - pkgconfig(libjpeg)
    - pkgconfig(libnm)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libpng)
    - pkgconfig(libseccomp)
    - pkgconfig(libtiff-4)
    - pkgconfig(libxml-2.0)
    - pkgconfig(poppler-glib)
    - pkgconfig(systemd)
    # pkgconfig(totem-plparser)
    - pkgconfig(tinysparql-3.0)
    - pkgconfig(upower-glib)
    - giflib-devel
environment : |
    %export_docbook_catalogs
setup       : |
    # TODO: do an enablement pass on this pkg
    %meson \
        -Dfunctional_tests=false
build       : |
    %meson_build
install     : |
    %meson_install

    %install_dir %(installroot)/usr/share/xdg/autostart/
    mv %(installroot)/etc/xdg/autostart/localsearch-3.desktop \
        %(installroot)/usr/share/xdg/autostart/
    rm -frv %(installroot)/etc

    # boulder being an ass with rpath
    ln %(installroot)%(libdir)/localsearch-3.0/libtracker-extract.so %(installroot)%(libdir)/libtracker-extract.so
packages    :
    - "%(name)":
        paths:
            # Avoid devel package
            - /usr/lib/libtracker-extract.so
