name        : libpcap
version     : 1.10.6
release     : 6
homepage    : https://www.tcpdump.org/
upstreams   :
    - https://www.tcpdump.org/release/libpcap-1.10.6.tar.gz : 872dd11337fe1ab02ad9d4fee047c9da244d695c6ddf34e2ebb733efd4ed8aa9
summary     : Platform-independent network traffic capture library
description : |
    Platform-independent network traffic capture library
license     :
    - BSD-3-Clause
builddeps   :
    - binary(flex)
    - binary(yacc)
    - pkgconfig(bluez)
    - pkgconfig(dbus-1)
    - pkgconfig(libnl-3.0)
setup       : |
    %configure \
        --disable-static \
        --enable-ipv6 \
        --with-libnl
build       : |
    %make
install     : |
    %make_install
    rm -v %(installroot)/%(libdir)/libpcap.a
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/pcap-config
            - /usr/share/man/man1/pcap-config*
            - /usr/share/man/man5/
