name        : loupe
version     : "49.0"
release     : 13
homepage    : https://apps.gnome.org/Loupe/
upstreams   :
    - https://download.gnome.org/sources/loupe/49/loupe-49.0.tar.xz : a2ce554e8e5e1d16b836e46f1652767db2bb3bd4f7dcaa87f2569af10b863938
summary     : Image Viewer
description : |
    Browse through your images and inspect their metadata with:
    - Fast GPU accelerated image rendering
    - Tiled rendering for vector graphics
    - Extendable and sandboxed image decoding
    - Accessible presentation of the most important metadata.
license     :
    - GPL-3.0-or-later
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(itstool)
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(gtk4)
    - pkgconfig(gweather4)
    - pkgconfig(lcms2)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libseccomp)
rundeps     :
    - glycin-loaders
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test
