name        : loupe
version     : "49.1"
release     : 14
homepage    : https://apps.gnome.org/Loupe/
upstreams   :
    - https://download.gnome.org/sources/loupe/49/loupe-49.1.tar.xz : 30098bc979a1c87a2ecb27b4a5ab725abf900bd710bb9c2bcc0c942d515c51c5
summary     : Image Viewer
description : |
    Browse through your images and inspect their metadata with:
    - Fast GPU accelerated image rendering
    - Tiled rendering for vector graphics
    - Extendable and sandboxed image decoding
    - Accessible presentation of the most important metadata.
license     :
    - GPL-3.0-or-later
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(itstool)
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(gtk4)
    - pkgconfig(gweather4)
    - pkgconfig(lcms2)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libseccomp)
rundeps     :
    - glycin-loaders
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test
