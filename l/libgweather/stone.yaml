name        : libgweather
version     : 4.5.0
release     : 8
homepage    : https://wiki.gnome.org/Projects/LibGWeather
upstreams   :
    - https://download.gnome.org/sources/libgweather/4.5/libgweather-4.5.0.tar.xz : e464c1aebe8117c8a170206d7baefe730393b7e98044c2cd97b3aa8604ef12aa
summary     : Location and time zone database, and weather-lookup library
description : |
    libgweather is a library to access weather information from online services for numerous locations.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(g-ir-scanner)
    - binary(gi-docgen)
    - binary(msgfmt)
    - pkgconfig(geocode-glib-2.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(vapigen)
    - pkgconfig(gweather-locations)
setup       : |
    %meson \
        -Denable_vala=true \
        -Dintrospection=true
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)":
        rundeps:
            - gweather-locations

    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi

    - "%(name)-docs":
        paths:
            - /usr/share/doc
