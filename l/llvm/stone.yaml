            - /usr/bin/FileCheck
            - /usr/bin/UnicodeNameMappingGenerator
            - /usr/bin/bugpoint
            - /usr/bin/dsymutil
            - /usr/bin/llc
            - /usr/bin/lli
            - /usr/bin/llvm-*
            - /usr/bin/obj2yaml
            - /usr/bin/opt
            - /usr/bin/reduce-chunk-list
            - /usr/bin/sancov
