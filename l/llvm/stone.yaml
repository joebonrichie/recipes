            -DLLVM_ENABLE_PER_TARGET_RUNTIME_DIR=OFF \
            -DLLVM_ENABLE_PLUGINS=ON \
            -DLLVM_ENABLE_PROJECTS=$_PROJECTS \
            -DLLVM_ENABLE_RTTI=ON \
            -DLLVM_ENABLE_RUNTIMES=$_RUNTIMES \
