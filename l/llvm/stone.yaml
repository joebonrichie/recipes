            - /usr/bin/count
            - /usr/bin/lli-child-target
            - /usr/bin/llvm-config
            - /usr/bin/llvm-test-mustache-spec
            - /usr/bin/not
            - /usr/bin/yaml-bench
            - /usr/include/llvm*
            - /usr/lib/cmake/llvm
            - /usr/lib/libLLVM.so
            - /usr/lib/libLLVM-*.so
            - /usr/lib/libLLVM*.a
            - /usr/lib/libLTO.so
            - /usr/lib/libRemarks.so
            - /usr/share/man/man1/llvm-config*
