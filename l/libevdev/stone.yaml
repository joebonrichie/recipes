name        : libevdev
version     : 1.13.5
release     : 7
homepage    : https://www.freedesktop.org/wiki/Software/libevdev
upstreams   :
    - https://www.freedesktop.org/software/libevdev/libevdev-1.13.5.tar.xz : 89918ae7b7c13936e6482604a77a2bfbbb74544c5d039fde01c3fa1bdf639987
summary     : Wrapper library for evdev devices
description : |
    libevdev is a wrapper library for evdev devices. It moves the common
    tasks when dealing with evdev devices into a library and provides a
    library interface to the callers, thus avoiding erroneous ioctls,
    etc.
license     : MIT
setup       : |
    %meson \
        -Ddocumentation=disabled \
        -Dtests=disabled
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-utils":
        summary: Kernel Evdev Device Wrapper Library Utilities Package
        description: Kernel Evdev Device Wrapper Library Utilities Package
        paths:
            - /usr/bin/
            - /usr/share/man/man1/
