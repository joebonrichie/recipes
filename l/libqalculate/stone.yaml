name        : libqalculate
version     : 5.8.0
release     : 4
upstreams   :
    - https://github.com/Qalculate/libqalculate/releases/download/v5.8.0/libqalculate-5.8.0.tar.gz : 5595dc304de252945ee51bd68cef3b5f0dacf3ce1c75bd0a8f6c158c1c723741
homepage    : https://qalculate.github.io/
license     : GPL-2.0-or-later
summary     : Qalculate! library
description : |
    Qalculate! library
builddeps   :
    - binary(doxygen)
    - binary(intltool-update)
    - binary(msgfmt)
    - pkgconfig(gmp)
    - pkgconfig(icu-uc)
    - pkgconfig(libcurl)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mpfr)
    - pkgconfig(readline)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %configure_with_bash \
        CC_FOR_BUILD=${CC} \
        CXX_FOR_BUILD=${CXX}
build       : |
    %make
install     : |
    %make_install
packages    :
    - "qalculate":
        summary: Multi-purpose calculator, text mode interface
        description: Multi-purpose calculator, text mode interface
        paths:
            - /usr/bin/qalc
            - /usr/share/man/man1/qalc*
    
    - "%(name)-devel":
        rundeps:
            - pkgconfig(gmp)
            - pkgconfig(mpfr)

    - "%(name)-docs":
        paths:
            - /usr/share/doc
