name        : libnl
version     : 3.12.0
release     : 6
homepage    : https://github.com/thom311/libnl/
upstreams   :
    - https://github.com/thom311/libnl/releases/download/libnl3_12_0/libnl-3.12.0.tar.gz : fc51ca7196f1a3f5fdf6ffd3864b50f4f9c02333be28be4eeca057e103c0dd18
summary     : Library for applications dealing with netlink sockets
description : |
    Library for applications dealing with netlink sockets
license     :
    - LGPL-2.1
builddeps   :
    - binary(bison)
    - binary(flex)
setup       : |
    %configure --disable-static \
               --sysconfdir=%(vendordir)%(sysconfdir)
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
tune        :
    - lto
    - optimize: speed
