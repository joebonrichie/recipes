name        : libtpms
version     : 0.10.2
release     : 2
upstreams   :
    - https://github.com/stefanberger/libtpms/archive/refs/tags/v0.10.2.tar.gz : edac03680f8a4a1c5c1d609a10e3f41e1a129e38ff5158f0c8deaedc719fb127
homepage    : https://github.com/stefanberger/libtpms
license     :
    - BSD-3-Clause
    - TCGL
summary     : Library providing Trusted Platform Module (TPM) functionality
description : |
    A library providing TPM functionality for VMs. Targeted for integration into Qemu.
builddeps   :
    - pkgconfig(openssl)
setup       : |
    %autogen
    %configure \
        --disable-static \
        --with-openssl \
        --with-tpm2
build       : |
    %make \
        LIBTOOL=rclibtool
install     : |
    %make_install \
        LIBTOOL=rclibtool
