name        : libkdcraw
version     : 25.08.2
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.2/src/libkdcraw-25.08.2.tar.xz : 0ae4292ac23762931719252e6da1e044390d4f0b89b4e681b12b87e6af449d20
homepage    : https://kde.org/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : C++ interface to LibRaw
description : |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(libraw)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
