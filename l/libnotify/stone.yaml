name        : libnotify
version     : 0.8.7
release     : 6
homepage    : https://gitlab.gnome.org/GNOME/libnotify
upstreams   :
    - https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.7.tar.xz : 4be15202ec4184fce1ac15997ece5530d2be32fe9573875aeb10e3b573858748
summary     : Send desktop notifications.
description : |
    Library to send desktop notifications.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(g-ir-scanner)
    - binary(xmlto)
    - binary(xsltproc)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk4)
    - docbook
    - docbook-xsl
environment : |
    %export_docbook_catalogs
setup       : |
    %meson -Dgtk_doc=false
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/doc/libnotify/
