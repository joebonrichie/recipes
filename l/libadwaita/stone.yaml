name        : libadwaita
version     : 1.7.7
release     : 17
homepage    : https://gitlab.gnome.org/GNOME/libadwaita
upstreams   :
    - https://download.gnome.org/sources/libadwaita/1.7/libadwaita-1.7.7.tar.xz : 62d1f54c6ce6e9f48d72437e151e4404f6cfa21eb0b41dbc20563700940b295b
summary     : Building blocks for modern GNOME applications
description : |
    Building blocks for modern GNOME applications
license     :
    - LGPL-2.1-only
builddeps   :
    - binary(msgfmt)
    - binary(sassc)
    - binary(vapigen)
    - pkgconfig(appstream)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-demos":
        paths:
            - /usr/bin/adwaita-1-demo
            - /usr/share/applications/
            - /usr/share/icons/hicolor/
            - /usr/share/metainfo/

    - "%(name)-devel":
        paths:
            - /usr/share/vala/
