name        : libadwaita
version     : 1.8.3
release     : 21
homepage    : https://gitlab.gnome.org/GNOME/libadwaita
upstreams   :
    - https://download.gnome.org/sources/libadwaita/1.8/libadwaita-1.8.3.tar.xz : a362fe72a9b58ae5e64e876d2f5e11c90a72351cb6c0dae7f4d1a436358a217e
summary     : Building blocks for modern GNOME applications
description : |
    Building blocks for modern GNOME applications
license     :
    - LGPL-2.1-only
builddeps   :
    - binary(msgfmt)
    - binary(sassc)
    - binary(vapigen)
    - pkgconfig(appstream)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-demos":
        paths:
            - /usr/bin/adwaita-1-demo
            - /usr/share/applications/
            - /usr/share/icons/hicolor/
            - /usr/share/metainfo/

    - "%(name)-devel":
        paths:
            - /usr/share/vala/
