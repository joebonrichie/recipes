name        : libadwaita
version     : 1.8.2
release     : 20
homepage    : https://gitlab.gnome.org/GNOME/libadwaita
upstreams   :
    - https://download.gnome.org/sources/libadwaita/1.8/libadwaita-1.8.2.tar.xz : 589a6e0f4191740e8690a7d3298e16fa0d4061341b551da7abb2f030b550adb1
summary     : Building blocks for modern GNOME applications
description : |
    Building blocks for modern GNOME applications
license     :
    - LGPL-2.1-only
builddeps   :
    - binary(msgfmt)
    - binary(sassc)
    - binary(vapigen)
    - pkgconfig(appstream)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-demos":
        paths:
            - /usr/bin/adwaita-1-demo
            - /usr/share/applications/
            - /usr/share/icons/hicolor/
            - /usr/share/metainfo/

    - "%(name)-devel":
        paths:
            - /usr/share/vala/
