name        : libmbim
version     : 1.34.0
release     : 5
homepage    : https://gitlab.freedesktop.org/mobile-broadband/libmbim
upstreams   :
    - https://gitlab.freedesktop.org/mobile-broadband/libmbim/-/archive/1.34.0/libmbim-1.34.0.tar.bz2 : 2671244f03325bf6633a69ae8931be223c32e08beac6b2e147b4b768fe5e4684
summary     : MBIM modem protocol helper library
description : |
    libmbim is a glib-based library for talking to WWAN modems and devices which speak the Mobile Broadband Interface Model (MBIM) protocol.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(help2man)
    - pkgconfig(bash-completion)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(udev)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-utils":
        summary: Utilities to use the MBIM protocol from the command line
        description: Utilities to use the MBIM protocol from the command line
        paths:
            - /usr/bin/
            - /usr/lib/libmbim/mbim-proxy
            - /usr/share/bash-completion/
            - /usr/share/man/man1/
