name        : lazygit
version     : 0.58.1
release     : 3
homepage    : https://github.com/jesseduffield/lazygit
upstreams   :
    - https://github.com/jesseduffield/lazygit/archive/refs/tags/v0.58.1.tar.gz : e4f0d4f3cebc70a802f95c52265e34ee879265103ebb70b5dd449ae791d0cbbb
summary     : A simple terminal UI for git commands
description : |
    A simple terminal UI for git commands
license     : MIT
builddeps   :
    - binary(go)
build       : |
    go build -v \
        -gcflags='all=-N -l' \
        -ldflags "\
        -X main.version=%(version) \
        -X main.commit=v%(version) \
        "
install     : |
    %install_bin lazygit

