name        : lazygit
version     : 0.57.0
release     : 2
homepage    : https://github.com/jesseduffield/lazygit
upstreams   :
    - https://github.com/jesseduffield/lazygit/archive/refs/tags/v0.57.0.tar.gz : 19789e74db57f0fdd80a43f284edc549bd25319c922149ed754bdd7cfe9004cf
summary     : A simple terminal UI for git commands
description : |
    A simple terminal UI for git commands
license     : MIT
builddeps   :
    - binary(go)
build       : |
    go build -v \
        -gcflags='all=-N -l' \
        -ldflags "\
        -X main.version=%(version) \
        -X main.commit=v%(version) \
        "
install     : |
    %install_bin lazygit

