name        : libdecor
version     : 0.2.5
release     : 6
homepage    : https://gitlab.freedesktop.org/libdecor/
upstreams   :
    - https://gitlab.freedesktop.org/libdecor/libdecor/-/releases/0.2.5/downloads/libdecor-0.2.5.tar.xz : 7fd50f780a4fee90a03f7b2c09055033e488654cbaff4a0c4bbae616bac9cd1c
summary     : A client-side decorations library for Wayland clients
description : |
    libdecor is a library that can help Wayland clients draw window decorations for them. It aims to provide multiple backends that implements the decoration drawing.
license     :
    - MIT
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libdecor/plugins-1/*.so
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
