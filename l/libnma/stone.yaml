name        : libnma
version     : 1.10.6
release     : 5
homepage    : https://gitlab.gnome.org/GNOME/libnma
upstreams   :
    - https://download.gnome.org/sources/libnma/1.10/libnma-1.10.6.tar.xz : 53a6fb2b190ad37c5986caed3e98bede7c3c602399ee4f93c8fc054303d76dab
summary     : GUI implementations for libnm
description : |
    GUI implementations for libnm
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(valac)
    - pkgconfig(gck-1)
    - pkgconfig(gcr-4)
    - pkgconfig(gcr-base-3)
    - pkgconfig(gio-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(iso-codes)
    - pkgconfig(libnm)
    - pkgconfig(mobile-broadband-provider-info)
setup       : |
    %meson \
        -Dgtk_doc=false \
        -Dlibnma_gtk4=true 
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)":
        rundeps:
            - mobile-broadband-provider-info

    - "%(name)-devel":
        rundeps:
            - pkgconfig(gtk+-3.0)
        paths:
            - /usr/share/vala/vapi/libnma.*

    - "%(name)-gtk4":
        summary: GTK 4 version of NetworkManager GUI library
        description: GTK 4 version of NetworkManager GUI library
        rundeps:
            - mobile-broadband-provider-info
        paths:
            - /usr/lib/libnma-gtk4.so.*
            - /usr/lib/girepository-1.0/NMA4-1.0.typelib

    - "%(name)-gtk4-devel":
        summary: GTK 4 version of NetworkManager GUI library - Development files
        description: GTK 4 version of NetworkManager GUI library - Development files
        rundeps:
            - "%(name)-gtk4"
            - pkgconfig(gtk4)
        paths:
            - /usr/lib/libnma-gtk4.so
            - /usr/lib/pkgconfig/libnma-gtk4.pc
            - /usr/share/gir-1.0/NMA4-1.0.gir
            - /usr/share/vala/vapi/libnma-gtk4.*
