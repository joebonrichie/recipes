name        : libproxy
version     : 0.5.12
release     : 9
homepage    : https://libproxy.github.io/libproxy/
upstreams   :
    - https://github.com/libproxy/libproxy/archive/refs/tags/0.5.12.tar.gz : a1fa55991998b80a567450a9e84382421a7176a84446c95caaa8b72cf09fa86f
summary     : Simplifyed proxy handling
description : |
    libproxy is a library that provides automatic proxy configuration management.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - pkgconfig(duktape)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libcurl)
setup       : |
    %meson \
        -Dconfig-osx=false \
        -Dconfig-windows=false \
        -Ddocs=false
build       : |
    %meson_build
install     : |
    %meson_install

    # Nah dawg
    # https://github.com/libproxy/libproxy/pull/338
    rm -v %(installroot)%(libdir)/*.a
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libproxy.so*
            - /usr/lib/libproxy/*

    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi/

    - "%(name)-bin":
        summary: Binary to test %(name)
        description: Binary to test %(name)
        paths:
            - /usr/bin/proxy
            - /usr/share/man/man8/proxy.8*
