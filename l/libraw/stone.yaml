name        : libraw
version     : 0.22.0
release     : 5
upstreams   :
    - https://www.libraw.org/data/LibRaw-0.22.0.tar.gz : 1071e6e8011593c366ffdadc3d3513f57c90202d526e133174945ec1dd53f2a1
homepage    : https://www.libraw.org/
license     :
    - CDDL-1.0
    - LGPL-2.1-or-later
summary     : LibRaw is a library for reading RAW files from digital cameras
description : |
    LibRaw is a library for reading RAW files from digital cameras
builddeps   :
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(zlib)
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-samples":
        summary: LibRaw sample programs
        description: LibRaw sample programs
        paths:
            - /usr/bin/
