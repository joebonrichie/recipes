name        : libavif
version     : 1.3.0
release     : 6
summary     : Library for encoding and decoding .avif files
license     : BSD-2-Clause
homepage    : https://github.com/AOMediaCodec/libavif
description : |
    libavif aims to be a friendly and portable C implementation of the AV1 Image File Format, capable of both encoding and decoding.
upstreams   :
    - https://github.com/AOMediaCodec/libavif/archive/refs/tags/v1.3.0.tar.gz : 0a545e953cc049bf5bcf4ee467306a2f113a75110edf59e61248873101cd26c1
# TODO: Add libargparse as source and build it as part of the build
networking  : true #libargparse
builddeps   :
    - binary(pandoc)
    - pkgconfig(SvtAv1Enc)
    - pkgconfig(aom)
    - pkgconfig(dav1d)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rav1e)
    - pkgconfig(zlib)
    - libyuv-devel
    # TODO libwebp for more tests
checkdeps   :
    - pkgconfig(gtest)
tuning      :
    - lto: full
setup       : |
    %cmake \
           -DAVIF_BUILD_APPS=ON \
           -DAVIF_BUILD_MAN_PAGES=ON \
           -DAVIF_BUILD_TESTS=ON \
           -DAVIF_CODEC_AOM=SYSTEM \
           -DAVIF_CODEC_DAV1D=SYSTEM \
           -DAVIF_CODEC_RAV1E=SYSTEM \
           -DAVIF_CODEC_SVT=SYSTEM \
           -DAVIF_GTEST=SYSTEM \
           -DAVIF_LIBXML2=SYSTEM
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    %cmake_test
packages    :
    - "%(name)-tools":
        summary: CLI tools for avif encoding/decoding
        paths:
            - /usr/bin
            - /usr/share/man
# TODO when we support the ability to disable autodep we should do that to the pixbuf loader
