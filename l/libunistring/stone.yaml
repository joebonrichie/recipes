name        : libunistring
version     : 1.4.1
release     : 6
homepage    : https://www.gnu.org/software/libunistring/
upstreams   :
    # The upstream gnu source is terrible, use a mirror
    - https://mirror.kumi.systems/gnu/libunistring/libunistring-1.4.1.tar.gz: 12542ad7619470efd95a623174dcd4b364f2483caf708c6bee837cb53a54cb9d
summary     : Library for manipulating Unicode strings and C strings
description : |
    Library for manipulating Unicode strings and C strings
license     : LGPL-3.0-or-later
emul32      : true
setup       : |
    # This reconfigure and the sed below are a workaround for an issue with dash 0.5.13
    %reconfigure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
check       : |
    # Workaround for dash 0.5.13 bug
    sed -i "s|#!/bin/sh|#!/bin/bash|g" tests/test-error.sh

    %make check || (cat tests/test-suite.log && exit 1)
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
