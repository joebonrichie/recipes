name        : libqrtr-glib
version     : 1.4.0
release     : 4
homepage    : https://gitlab.freedesktop.org/mobile-broadband/libqrtr-glib
upstreams   :
    - https://gitlab.freedesktop.org/mobile-broadband/libqrtr-glib/-/archive/1.4.0/libqrtr-glib-1.4.0.tar.bz2 : f22469fab6ae4256449ab13929566a8ecd555e15d06728682a8acf47f79460f5
summary     : Qualcomm IPC Router protocol helper library
description : |
    libqrtr-glib is a glib-based library to use and manage the QRTR (Qualcomm IPC Router) bus.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
setup       : |
    %meson -Dgtk_doc=false
build       : |
    %meson_build
install     : |
    %meson_install
