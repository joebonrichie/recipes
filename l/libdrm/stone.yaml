name        : libdrm
version     : 2.4.131
release     : 15
homepage    : https://gitlab.freedesktop.org/mesa/drm
upstreams   :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.131.tar.xz : 45ba9983b51c896406a3d654de81d313b953b76e6391e2797073d543c5f617d5
summary     : Simplifies the interaction with the Linux DRM subsystem
description : |
    libdrm provides wrapper functions for the ioctls to avoid exposing the kernel interface directly.
license     : MIT
builddeps   :
    - binary(nm)
    - binary(rst2man)
    # Intel support
    - pkgconfig32(pciaccess)
emul32      : yes
setup       : |
    %meson -Dudev=true
build       : |
    %meson_build
install     : |
    %meson_install
