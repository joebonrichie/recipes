name        : libdrm
version     : 2.4.129
release     : 13
homepage    : https://gitlab.freedesktop.org/mesa/drm
upstreams   :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.129.tar.xz : 5978183f978d697e26a50ba066174964efb0ab97caa1ecaa1b861fbe5ddf77dc
summary     : Simplifies the interaction with the Linux DRM subsystem
description : |
    libdrm provides wrapper functions for the ioctls to avoid exposing the kernel interface directly.
license     : MIT
builddeps   :
    - binary(nm)
    - binary(rst2man)
    # Intel support
    - pkgconfig32(pciaccess)
emul32      : yes
setup       : |
    %meson -Dudev=true
build       : |
    %meson_build
install     : |
    %meson_install
