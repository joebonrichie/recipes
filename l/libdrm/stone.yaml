name        : libdrm
version     : 2.4.130
release     : 14
homepage    : https://gitlab.freedesktop.org/mesa/drm
upstreams   :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.130.tar.xz : a5c585ba8484c85fa8029bc8d0aad2af814e800b36e0f67150971b5037716ea5
summary     : Simplifies the interaction with the Linux DRM subsystem
description : |
    libdrm provides wrapper functions for the ioctls to avoid exposing the kernel interface directly.
license     : MIT
builddeps   :
    - binary(nm)
    - binary(rst2man)
    # Intel support
    - pkgconfig32(pciaccess)
emul32      : yes
setup       : |
    %meson -Dudev=true
build       : |
    %meson_build
install     : |
    %meson_install
