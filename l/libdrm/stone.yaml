name        : libdrm
version     : 2.4.128
release     : 12
homepage    : https://gitlab.freedesktop.org/mesa/drm
upstreams   :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.128.tar.xz : 3bb35db8700c2a0b569f2c6729a53f5495786856b310854c8de57782a22bddac
summary     : Simplifies the interaction with the Linux DRM subsystem
description : |
    libdrm provides wrapper functions for the ioctls to avoid exposing the kernel interface directly.
license     : MIT
builddeps   :
    - binary(nm)
    - binary(rst2man)
    # Intel support
    - pkgconfig32(pciaccess)
emul32      : yes
setup       : |
    %meson -Dudev=true
build       : |
    %meson_build
install     : |
    %meson_install
