name        : libfyaml
version     : "0.9.2"
release     : 2
upstreams   :
    - https://github.com/pantoniou/libfyaml/releases/download/v0.9.2/libfyaml-0.9.2.tar.gz : d76da1dcc91f5d74cb9812ecce141477be93a258001e05a268a86715c0eea098
homepage    : https://github.com/pantoniou/libfyaml
license     : MIT
summary     : Fully feature complete YAML parser and emitter
description : |
    Fully feature complete YAML parser and emitter, supporting the latest YAML spec and passing the full YAML testsuite
builddeps   :
    - binary(jq)
    - binary(sphinx-build)
    # - cmake(Clang) libllvm is a pretty heavy dependency, only add it if strictly necessary
    - pkgconfig(check)
    - pkgconfig(yaml-0.1)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-tools":
        paths:
            - /usr/bin/
            - /usr/share/man/man1/
