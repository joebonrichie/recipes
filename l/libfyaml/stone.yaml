name        : libfyaml
version     : "0.9.3"
release     : 3
upstreams   :
    - https://github.com/pantoniou/libfyaml/releases/download/v0.9.3/libfyaml-0.9.3.tar.gz : d4541c36ae726f51e9df22dd8ac1a19d122666060daf3806e37b848d4c73a8ed
homepage    : https://github.com/pantoniou/libfyaml
license     : MIT
summary     : Fully feature complete YAML parser and emitter
description : |
    Fully feature complete YAML parser and emitter, supporting the latest YAML spec and passing the full YAML testsuite
builddeps   :
    - binary(jq)
    - binary(sphinx-build)
    # - cmake(Clang) libllvm is a pretty heavy dependency, only add it if strictly necessary
    - pkgconfig(check)
    - pkgconfig(yaml-0.1)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-tools":
        paths:
            - /usr/bin/
            - /usr/share/man/man1/
