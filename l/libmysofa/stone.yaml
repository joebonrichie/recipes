name        : libmysofa
version     : 1.3.3
release     : 1
upstreams   :
    - https://github.com/hoene/libmysofa/archive/refs/tags/v1.3.3.tar.gz : a15f7236a2b492f8d8da69f6c71b5bde1ef1bac0ef428b94dfca1cabcb24c84f
homepage    : https://github.com/hoene/libmysofa/
license     : BSD-3-Clause
summary     : C functions for reading HRTFs
description : |
    This is a simple set of C functions to read AES SOFA files, if they	
    contain HRTFs stored according to the AES69-2015 standard.
builddeps   :
    - pkgconfig(zlib)
checkdeps   :
    - pkgconfig(cunit)
setup       : |
    %cmake \
        -DBUILD_STATIC_LIBS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "mysofa":
        summary: Tools for %(name)
        description: Tools for %(name)
        paths:
            - /usr/bin/mysofa2json
            - /usr/share/libmysofa/
