name        : libgit2
version     : 1.9.2
release     : 7
homepage    : https://libgit2.org
upstreams   :
    - https://github.com/libgit2/libgit2/archive/refs/tags/v1.9.2.tar.gz : 6f097c82fc06ece4f40539fb17e9d41baf1a5a2fc26b1b8562d21b89bc355fe6
summary    : libgit2 is a portable, pure C implementation of the Git core methods.
description: |
    libgit2 is a portable, pure C implementation of the Git core methods provided as a linkable library with a solid API, allowing to build Git functionality into your application.
license     : GPL-2.0-or-later
builddeps   :
    - pkgconfig(libcurl)
    - pkgconfig(libpcre2-posix)
    - pkgconfig(libssh2)
    - pkgconfig(openssl)
setup       : |
    %cmake \
           -DBUILD_TESTS=OFF \
           -DREGEX_BACKEND=pcre2 \
           -DUSE_SSH:BOOL=ON \
           -DUSE_THREADS:BOOL=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(libssh2)
