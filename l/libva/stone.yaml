name        : libva
version     : 2.23.0
release     : 7
homepage    : https://github.com/intel/libva
upstreams   :
    - https://github.com/intel/libva/archive/refs/tags/2.23.0.tar.gz : b10aceb30e93ddf13b2030eb70079574ba437be9b3b76065caf28a72c07e23e7
summary     : Implementation of the Video Acceleration API
description : |
    VA-API is an open-source library and API specification, which provides access to graphics hardware acceleration capabilities for video processing. It consists of a main library and driver-specific acceleration backends for each supported hardware vendor.
license     :
    - MIT
builddeps   :
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
emul32      : yes
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
