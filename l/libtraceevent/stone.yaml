name        : libtraceevent
version     : 1.8.7
release     : 7
homepage    : https://git.kernel.org/pub/scm/libs/libtrace/libtraceevent.git/about/
upstreams   :
    - https://git.kernel.org/pub/scm/libs/libtrace/libtraceevent.git/snapshot/libtraceevent-1.8.7.tar.gz : cec7167e885d2f022bc5a2b0f2c0c58110fa0575e5dba49d7b694f0a6fd7fa0c
summary     : Linux kernel trace event library
description : |
    The libtraceevent(3) library provides APIs to access kernel tracepoint events, located in the tracefs file system under the events directory.
license     :
    - GPL-2.0
    - LGPL-2.1
builddeps   :
    - binary(asciidoc)
    - binary(readelf)
    # - binary(xmlto)
    - pkgconfig(cunit)
    # Needs source-highlight for docs
setup       : |
    %meson \
        -Ddefault_library=shared \
        -Ddoc=false
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test
