name        : libtraceevent
version     : 1.8.6
release     : 5
homepage    : https://git.kernel.org/pub/scm/libs/libtrace/libtraceevent.git/about/
upstreams   :
    - https://git.kernel.org/pub/scm/libs/libtrace/libtraceevent.git/snapshot/libtraceevent-1.8.6.tar.gz : 812547d2f7b248485c183be2799b7041038ee44183000705609754b128c84c6f
summary     : Linux kernel trace event library
description : |
    The libtraceevent(3) library provides APIs to access kernel tracepoint events, located in the tracefs file system under the events directory.
license     :
    - GPL-2.0
    - LGPL-2.1
builddeps   :
    # - binary(asciidoc)
    - binary(readelf)
    # - binary(xmlto)
    - pkgconfig(cunit)
    # Needs source-highlight for docs
setup       : |
    %meson \
        -Ddefault_library=shared \
        -Ddoc=false
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test
