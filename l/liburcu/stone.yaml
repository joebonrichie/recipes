name        : liburcu
version     : 0.15.5
release     : 6
homepage    : https://liburcu.org/
upstreams   :
    - https://lttng.org/files/urcu/userspace-rcu-0.15.5.tar.bz2 : b2f787a8a83512c32599e71cdabcc5131464947b82014896bd11413b2d782de1
summary     : liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
description : |
    liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
license     : LGPL-2.1-or-later
builddeps   :
    - binary(grep)
setup       : |
    %configure \
        --disable-static \
        --enable-compiler-atomic-builtins
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
tuning      :
    - lto
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/
