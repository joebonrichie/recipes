name        : libedit
version     : 20251016-3.1
release     : 5
summary     : Command line editor library providing generic line editing, history, and tokenization functions
license     : BSD-3-Clause
homepage    : https://thrysoee.dk/editline/
description : |
    Command line editor library providing generic line editing, history, and tokenization functions
upstreams   :
    - https://thrysoee.dk/editline/libedit-20251016-3.1.tar.gz: 21362b00653bbfc1c71f71a7578da66b5b5203559d43134d2dd7719e313ce041
builddeps   :
    - pkgconfig(ncursesw)
setup       : |
    %configure
build       : |
    %make V=1
install     : |
    %make_install
tuning      :
    - lto: full
    - optimize: generic
    - sections
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/man/man7

    - "%(name)-static":
        paths:
            - /usr/lib/lib*.a
        rundeps:
            - "%(name)-devel"
            - "ncurses-static"
