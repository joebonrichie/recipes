name        : luajit
version     : 2.1-20251030
release     : 5
homepage    : https://luajit.org/
upstreams   :
    - https://github.com/openresty/luajit2/archive/refs/tags/v2.1-20251030.tar.gz : b9a6de5c2253e120f5146ea375e3ad4224e777e6942e578acdb93038078fd5ae
summary     : Just-in-time compiler and drop-in replacement for Lua 5.1
description : |
    LuaJIT is a Just-In-Time (JIT) compiler for the Lua programming language.
license     : MIT
tuning      :
    - icf: false
build       : |
    # Stupid build system
    %make amalg \
        CC="${CC}" \
        TARGET_CFLAGS="${CFLAGS}" \
        TARGET_LDFLAGS="${CFLAGS} ${LDFLAGS}" \
        TARGET_SHLDFLAGS="${CFLAGS} ${LDFLAGS}" \
        PREFIX=/usr \
        BUILDMODE=dynamic \
        TARGET_STRIP=: \
        Q= E=@:
install     : |
    %make_install PREFIX=/usr
