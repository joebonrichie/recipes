name        : lilv
version     : 0.26.0
release     : 3
homepage    : https://gitlab.com/lv2/lilv
upstreams   :
    - https://gitlab.com/lv2/lilv/-/archive/v0.26.0/lilv-v0.26.0.tar.gz : 8fa07f1eea1b30235e8d68d5e0bb89fe1f208c6af97e9d51e9abf768fc66af92
summary     : LV2 host library
description : |
    LV2 host library
license     : 
    - 0BSD
    - BSD-3-Clause
    - ISC
builddeps   :
    - pkgconfig(lv2)
    - pkgconfig(serd-0)
    - pkgconfig(sndfile)
    - pkgconfig(sord-0)
    - pkgconfig(sratom-0)
    - pkgconfig(zix-0)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # Stateless
    %install_dir %(installroot)/%(completionsdir)
    mv %(installroot)/etc/bash_completion.d/lilv %(installroot)/%(completionsdir)
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/liblilv-0.so.*
    - "python-%(name)":
        summary: "LV2 host library - Python library"
        description: |
            LV2 host library - Python Library
        rundeps:
            - binary(python3)
            - "%(name)-libs"
        paths:
            - /usr/lib/python*
