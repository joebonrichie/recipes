name        : openvpn
version     : 2.6.15
release     : 2
upstreams   :
    - https://swupdate.openvpn.net/community/releases/openvpn-2.6.15.tar.gz : e35513ee15995e3c71adfd8891b9f33522896c70b3baa2ed9a23c7a42c4d7bde
homepage    : https://openvpn.net/community/
license     :
    - GPL-2.0-only
    - BSD-4-Clause
    - OpenSSL
    - Zlib
summary     : OpenVPN Client
description : |
    An easy-to-use, robust, and highly configurable VPN (Virtual Private Network)
builddeps   :
    - binary(rst2man)
    - pkgconfig(libcap-ng)
    - pkgconfig(liblz4)
    - pkgconfig(libnl-genl-3.0)
    - pkgconfig(libpkcs11-helper-1)
    - pkgconfig(libsystemd)
    - pkgconfig(lzo2)
    - pkgconfig(openssl)
    - pkgconfig(p11-kit-1)
    - pkgconfig(pam)
setup       : |
    %reconfigure \
        --enable-async-push \
        --enable-pkcs11 \
        --enable-systemd \
        --enable-x509-alt-username \
        --with-crypto-library=openssl
build       : |
    %make
install     : |
    %make_install
