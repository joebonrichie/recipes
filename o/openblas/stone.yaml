name        : openblas
version     : 0.3.31
release     : 8
homepage    : https://github.com/OpenMathLib/OpenBLAS
upstreams   :
    - https://github.com/OpenMathLib/OpenBLAS/archive/refs/tags/v0.3.31.tar.gz : 6dd2a63ac9d32643b7cc636eab57bf4e57d0ed1fff926dfbc5d3d97f2d2be3a6
summary     : OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
description : |
    OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
license     : BSD-3-Clause
builddeps   :
    - binary(flang)
setup       : |
    # %patch %(pkgdir)/openmp_link.patch

    %cmake \
        -DCMAKE_Fortran_COMPILER=flang \
        -DBUILD_SHARED_LIBS=ON \
        -DDYNAMIC_ARCH=ON \
        -DTARGET=GENERIC \
        -DUSE_OPENMP=1 \
build       : |
    %cmake_build
install     : |
    %cmake_install
