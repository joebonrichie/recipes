name        : openblas
version     : 0.3.30
release     : 7
homepage    : https://github.com/OpenMathLib/OpenBLAS
upstreams   :
    - https://github.com/OpenMathLib/OpenBLAS/archive/refs/tags/v0.3.30.tar.gz : 27342cff518646afb4c2b976d809102e368957974c250a25ccc965e53063c95d
summary     : OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
description : |
    OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
license     : BSD-3-Clause
builddeps   :
    - binary(flang)
setup       : |
    %patch %(pkgdir)/openmp_link.patch

    %cmake \
        -DCMAKE_Fortran_COMPILER=flang \
        -DBUILD_SHARED_LIBS=ON \
        -DDYNAMIC_ARCH=ON \
        -DTARGET=GENERIC \
        -DUSE_OPENMP=1 \
build       : |
    %cmake_build
install     : |
    %cmake_install
