name        : openxr
version     : 1.1.53
release     : 4
upstreams   :
    - https://github.com/KhronosGroup/OpenXR-SDK-Source/releases/download/release-1.1.53/OpenXR-SDK-Source-release-1.1.53.tar.gz : 1bf766990ff47dfb9b32df201777f666a6399aaab4a249e43b7ad676ad240a3c
homepage    : https://www.khronos.org/openxr/
license     : Apache-2.0
summary     : An open standard for virtual reality and augmented reality platforms and devices
description : |
    An open standard for virtual reality and augmented reality platforms and devices
builddeps   :
    - binary(glslangValidator)
    - binary(glslc)
    - binary(python3)
    - pkgconfig(jsoncpp)
    - pkgconfig(opengl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(xxf86vm)
setup       : |
    %cmake \
        -DBUILD_ALL_EXTENSIONS=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
check      : |
    %cmake_test
packages   :
    - "%(name)":
        paths:
            - /usr/lib/libXrApiLayer_*.so

    - "%(name)-libs":
        summary: OpenXR runtime loader library
        description: OpenXR runtime loader library
        paths:
            - /usr/lib/libopenxr_loader.so.*
